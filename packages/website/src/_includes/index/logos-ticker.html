	var html = "<img class='max-h-16 w-1 mx-24 self-start flex m-auto'></a>";
	shuffleArray(arr).forEach(item =>{
		html += item[1]+ " 'class='max-h-" +item[0]+" w-64 mx-12 self-start flex m-auto' alt='" +item[2]+ "'></a>";
	});
  
  html += "<img class='max-h-16 w-1 mx-24 self-start flex m-auto'></a>";
	document.getElementById('ticker').innerHTML = html;
  }
 
function shuffleArray(arr) {
    for (var i = 0, shuffled = [], randomIndex = 0; i < arr.length; i++) {
        randomIndex = Math.floor(Math.random() *  arr.length);
        while (shuffled.indexOf(arr[randomIndex]) !== -1) {
            randomIndex = Math.floor(Math.random() *  arr.length);
        }
       shuffled.push(arr[randomIndex]);
    }
	return shuffled;
}
</script>
