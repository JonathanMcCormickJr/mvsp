function shuffleArray(arr) {
    for (var i = 0, shuffled = [], randomIndex = 0; i < arr.length; i++) {
        randomIndex = Math.floor(Math.random() *  arr.length);
        while (shuffled.indexOf(arr[randomIndex]) !== -1) {
            randomIndex = Math.floor(Math.random() *  arr.length);
        }
       shuffled.push(arr[randomIndex]);
    }
 
	return shuffled;
}
