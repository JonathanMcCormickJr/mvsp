        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-15.1
        parts:
        - id: IAM-15.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures for the secure management
            of passwords defined, implemented, and evaluated?

    - id: IAM-16
