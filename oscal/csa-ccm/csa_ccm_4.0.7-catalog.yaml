  - id: A_A
    class: family
    title: Audit & Assurance
    props:
    - name: label
      value: A&A
    controls:
    - id: A_A-01
      class: control
      title: Audit and Assurance Policy and Procedures
      props:
      - name: label
        value: A&A-01
      parts:
      - id: A_A-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          audit and assurance policies and procedures and standards. Review and update
          the policies and procedures at least annually.
      - id: A_A-01_imp_gui
        name: implementation_guideline
        prose: |
          Both the cloud service provider (CSP) and cloud service customer (CSC) should develop a "customized integrated framework" of audit and assurance policies and procedures. This framework should incorporate/demonstrate compliance to leading industry standards and self-imposed business requirements while providing appropriate coverage of controls to assess the respective cloud environment and corresponding services.At a minimum, audit and assurance policies and procedures should include:

          1. Audit and assurance functions indicating purposes, responsibilities, authorities, and accountabilities to ensure organizational independence, professional care, audit objectivity, and proficiency,
          2. Audit and assurance plans,
          3. Audit development policies and procedures to determine criteria and assertions against which the subject matter will be assessed, quality assurance and supervision, sufficient and appropriate evidence, in accordance with commonly accepted frameworks and audit best practices,
          4. Audit reporting to communicate audit results and findings,
          5. Follow-up activities to monitor audit findings implementation progress
      controls:
      - id: A_A-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: A&A-01.1
        parts:
        - id: A_A-01.1_stm
          name: statement
          prose: |+
            Are audit and assurance policies, procedures, and standards established, documented,
            approved, communicated, applied, evaluated, and maintained?

      - id: A_A-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: A&A-01.2
        parts:
        - id: A_A-01.2_stm
          name: statement
          prose: |+
            Are audit and assurance policies, procedures, and standards reviewed and updated
            at least annually?

    - id: A_A-02
      class: control
      title: Independent Assessments
      props:
      - name: label
        value: A&A-02
      parts:
      - id: A_A-02_stm
        name: statement
        prose: |
          Conduct independent audit and assurance assessments according to
          relevant standards at least annually.
      - id: A_A-02_imp_gui
        name: implementation_guideline
        prose: |
          Independent audit and assurance should be free from conflict of interest and undue influence in all matters related to audit and assurance engagements.

          The frequency of audit and assurance evaluations should comply with applicable standards, regulations, legal/contractual obligations, and statutory requirements.

          The audit and assurance process should assess all applicable CCM domains.
      controls:
      - id: A_A-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: A&A-02.1
        parts:
        - id: A_A-02.1_stm
          name: statement
          prose: |+
            Are independent audit and assurance assessments conducted according to relevant
            standards at least annually?

    - id: A_A-03
      class: control
      title: Risk Based Planning Assessment
      props:
      - name: label
        value: A&A-03
      parts:
      - id: A_A-03_stm
        name: statement
        prose: |
          Perform independent audit and assurance assessments according to
          risk-based plans and policies.
      - id: A_A-03_imp_gui
        name: implementation_guideline
        prose: |
          Independent audit and assurance assessments should be based on risk-based plans that define audit objectives, scope, resources, timeline and deliverables, documentation and reporting requirements, use of relevant technology and data analysis techniques, costs, communication, and escalation protocols.

          Both CSPs and CSCs may take guidance from industry standards like the Committee of Sponsoring Organizations (COSO) or the International Organization for Standardization (ISO) 31000 for risk management and risk-based planning.
      controls:
      - id: A_A-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: A&A-03.1
        parts:
        - id: A_A-03.1_stm
          name: statement
          prose: |+
            Are independent audit and assurance assessments performed according to risk-based
            plans and policies?

    - id: A_A-04
      class: control
      title: Requirements Compliance
      props:
      - name: label
        value: A&A-04
      parts:
      - id: A_A-04_stm
        name: statement
        prose: |
          Verify compliance with all relevant standards, regulations, legal/contractual,
          and statutory requirements applicable to the audit.
      - id: A_A-04_imp_gui
        name: implementation_guideline
        prose: |
          Verify compliance with all relevant standards applicable to the audit, such as:

          1. Country regulations
          2. Standards and certifications
          3. Industry sector regulations
          4. International applicable regulations such as those regarding privacy and cybersecurity
      controls:
      - id: A_A-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: A&A-04.1
        parts:
        - id: A_A-04.1_stm
          name: statement
          prose: |+
            Is compliance verified regarding all relevant standards, regulations, legal/contractual,
            and statutory requirements applicable to the audit?

    - id: A_A-05
      class: control
      title: Audit Management Process
      props:
      - name: label
        value: A&A-05
      parts:
      - id: A_A-05_stm
        name: statement
        prose: |
          Define and implement an Audit Management process to support audit
          planning, risk analysis, security control assessment, conclusion, remediation
          schedules, report generation, and review of past reports and supporting evidence.
      - id: A_A-05_imp_gui
        name: implementation_guideline
        prose: |
          Audit management process security should include:

          1. Secure role-based access and authorization and secure communication and storage.
          2. Controls to protect audit data confidentiality, integrity, and availability.
          3. Periodic reporting, including issues and remediation plans per organizational requirements.
      controls:
      - id: A_A-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: A&A-05.1
        parts:
        - id: A_A-05.1_stm
          name: statement
          prose: |+
            Is an audit management process defined and implemented to support audit planning,
            risk analysis, security control assessments, conclusions, remediation schedules,
            report generation, and reviews of past reports and supporting evidence?

    - id: A_A-06
      class: control
      title: Remediation
      props:
      - name: label
        value: A&A-06
      parts:
      - id: A_A-06_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          a risk-based corrective action plan to remediate audit findings, review and
          report remediation status to relevant stakeholders.
      - id: A_A-06_imp_gui
        name: implementation_guideline
        prose: |
          The organization should document a well-defined remediation plan that includes:

          1. Remediation tasks and their risk levels.
          2. Proactive, continuous monitoring (where applicable) to identify anomalies using a risk-based approach.
          3. Specific task owners.
          4. Milestones with due dates.
          5. Deliverables and current status.

          The organization should document, communicate, and enforce change management best practices to address audit findings based on a risk-based approach.
      controls:
      - id: A_A-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: A&A-06.1
        parts:
        - id: A_A-06.1_stm
          name: statement
          prose: |+
            Is a risk-based corrective action plan to remediate audit findings established,
            documented, approved, communicated, applied, evaluated, and maintained?

      - id: A_A-06.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: A&A-06.2
        parts:
        - id: A_A-06.2_stm
          name: statement
          prose: |+
            Is the remediation status of audit findings reviewed and reported to relevant
            stakeholders?

  - id: AIS
    class: family
    title: Application & Interface Security
    props:
    - name: label
      value: AIS
    controls:
    - id: AIS-01
      class: control
      title: Application and Interface Security Policy and Procedures
      props:
      - name: label
        value: AIS-01
      parts:
      - id: AIS-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for application security to provide guidance to the
          appropriate planning, delivery and support of the organization's application
          security capabilities. Review and update the policies and procedures at least
          annually.
      - id: AIS-01_imp_gui
        name: implementation_guideline
        prose: |
          The policy should:

          1. Include defined roles and responsibilities supported by regular workforce training.
          2. Align with organizational purpose and strategy.
          3. Provide a framework for setting application security baselines (e.g., NIST, ISO, OWASP, and CIS benchmarks).
          4. Guide the development of application security controls.
          5. Include a commitment to satisfy applicable requirements and continual improvement.
          6. Cover all relevant applications regardless of whether they are developed in-house or via one’s supply chain.
          7. Promote the use of an established software development lifecycle (SDLC) in software development, including code review, secure coding training, testing (functional, regression, security, etc.), vulnerability testing, and change management.
          8. Ensure vulnerability processes are followed with regular patching, scanning, and remediation before production deployment.
          9. Be reviewed by management periodically or after significant changes.
      controls:
      - id: AIS-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: AIS-01.1
        parts:
        - id: AIS-01.1_stm
          name: statement
          prose: |+
            Are application security policies and procedures established, documented,
            approved, communicated, applied, evaluated, and maintained to guide appropriate
            planning, delivery, and support of the organization's application security capabilities?

      - id: AIS-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: AIS-01.2
        parts:
        - id: AIS-01.2_stm
          name: statement
          prose: |+
            Are application security policies and procedures reviewed and updated at least
            annually?

    - id: AIS-02
      class: control
      title: Application Security Baseline Requirements
      props:
      - name: label
        value: AIS-02
      parts:
      - id: AIS-02_stm
        name: statement
        prose: |
          Establish, document and maintain baseline requirements for securing
          different applications.
      - id: AIS-02_imp_gui
        name: implementation_guideline
        prose: |
          At a minimum, baseline requirements should include:

          1. An alignment with established application security policies and industry standards.
          2. Risk assessment (business, technical risks) to evaluate application security alignment with the baseline and the performance of regular auditing (scanning/monitoring) to ensure such alignment is achieved.
          3. A consideration for unique requirements and characteristics of each application.
          4. Consideration and integration of lessons learned from issues/incidents back into the security policy.
          5. Incorporation of guidelines on how to meet and/or stay aligned with the established baseline.
          6. Periodic management review.
      controls:
      - id: AIS-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: AIS-02.1
        parts:
        - id: AIS-02.1_stm
          name: statement
          prose: |+
            Are baseline requirements to secure different applications established, documented,
            and maintained?

    - id: AIS-03
      class: control
      title: Application Security Metrics
      props:
      - name: label
        value: AIS-03
      parts:
      - id: AIS-03_stm
        name: statement
        prose: |
          Define and implement technical and operational metrics in alignment
          with business objectives, security requirements, and compliance obligations.
      - id: AIS-03_imp_gui
        name: implementation_guideline
        prose: |
          Actionable metrics should be defined with consideration to business goals, the criticality of service, security requirements, and compliance obligations.

          Example technical metrics include:

          - Count or percentage of vulnerabilities by weakness.
          - Count or percentage of vulnerabilities by severity.
          - Count or percentage of vulnerabilities by detection source (design review, code review, SAST, DAST, penetration test, VDP, or bug bounty).
          - Count or percentage of vulnerabilities by environment detected (pre-production vs. production).
          - Average time to resolution.
          - Count exceeding remediation service level objectives (SLOs).

          Example operational metrics include:

          - Count or percentage of applications using automated security testing by test type (SAST, DAST, SCA).
          - Count or percentage of applications have completed penetration testing in the last “n” months.
          - Count or percentage of development teams or individuals who have completed application security training in the last “n” months.
          - Count of proactive engagements by development and business teams.
          - Results from surveys delivered to application security customers, such as business and development teams.

          Reporting:

          Reporting should be designed with various users in mind. For example, security professionals, engineering teams, business stakeholders, and executives will often have different interests requiring specialized views, filtering, and delivery mechanisms.

          1. The collection, visualization, and distribution of reporting data should be automated.
          2. Data may be further analyzed using application criticality, business units, platforms, languages, and other factors relevant to the viewer.
          3. Compare actual metrics to standards to evaluate performance.
          4. Enable comparisons over time to identify trends.
          5. Enable correlations, such as relating a reduction in vulnerabilities of a specific type after new tools or training.
      controls:
      - id: AIS-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: AIS-03.1
        parts:
        - id: AIS-03.1_stm
          name: statement
          prose: |+
            Are technical and operational metrics defined and implemented according to
            business objectives, security requirements, and compliance obligations?

    - id: AIS-04
      class: control
      title: Secure Application Design and Development
      props:
      - name: label
        value: AIS-04
      parts:
      - id: AIS-04_stm
        name: statement
        prose: |
          Define and implement a SDLC process for application design, development,
          deployment, and operation in accordance with security requirements defined by
          the organization.
      - id: AIS-04_imp_gui
        name: implementation_guideline
        prose: |
          Defining security requirements should be the first step in the secure software development lifecycle (SSDLC) process to ensure that security is integrated into the product from its creation. All security requirement aspects should be considered from functional, physical, and business requirements perspectives. In addition, security requirements should derive from security objectives and/or organizational goals and regulatory requirements. Industry standards should be applied at project inception and every stage of the SSDLC process—including requirements analysis, design, coding, testing, deployment, and end-of-life (EoL) processes.

          To successfully enable SSDLC security, roles and expectations should be clearly defined and published, and an inventory of applications and their metadata should exist in an easily accessible format.

          Appropriate security practice examples for the common stages of an SSDLC are provided below to include the following categories: training, requirements, design, development, testing, and release and response.

          1. Training:
          2. Role-based secure development training should be required at multiple stages of employment (or other contractual relationships), including on-boarding and role changes.
          3. Refresher training should be delivered throughout one's career, regardless of position or movement in their organization.
          4. Targeted, specialty training should be created and made available as the organization adopts new technologies.
          5. Progressively advanced training should be made available to relevant employees (and contractors whenever applicable) as they transition through technical roles and/or champion program participants.

          1. Requirements:
          2. Generic and specialized security requirements should be defined, published, organized, and easily accessible to all organizational roles.
          3. Every application, during each iteration, should review existing requirements and research if additional requirements are necessary. It is beneficial for the engineering teams to consult with a security professional at this time.

          1. Design:
          2. Security-focused design reviews are conducted.
          3. Threat models are developed or modified.
          4. The design of new or enhanced security controls, required by the application design, is developed.

          1. Development:
          2. Develop, as per design specifications.
          3. Abuse cases are used to develop a security-focused unit and integration tests during development.
          4. Secure coding practices are implemented and enforced through automation and manual peer code reviews.

          1. Security Testing:
          2. Manual and automated test plans are developed and executed with abuse cases in mind.
          3. Automation may include one or more of SCA, SAST, DAST, IAST, fuzzing, credential scans, etc.
          4. Penetration testing may be executed during this stage, based on need.
          5. Crowdsourced testing or private bug bounty programs may be implemented.

          1. Release:
          2. Change control is instituted, including gating and documenting releases to ensure requirements and compliance objectives are met.

          1. Response:
          2. Monitoring and alerting are in place to identify security issues and enable response activities.
          3. A response plan exists and can be easily executed when a security issue is discovered.
          4. A process is established for monitoring external sources for vulnerability disclosures and responding when applicable.
      controls:
      - id: AIS-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: AIS-04.1
        parts:
        - id: AIS-04.1_stm
          name: statement
          prose: |+
            Is an SDLC process defined and implemented for application design, development,
            deployment, and operation per organizationally designed security requirements?

    - id: AIS-05
      class: control
      title: Automated Application Security Testing
      props:
      - name: label
        value: AIS-05
      parts:
      - id: AIS-05_stm
        name: statement
        prose: |
          Implement a testing strategy, including criteria for acceptance of
          new information systems, upgrades and new versions, which provides application
          security assurance and maintains compliance while enabling organizational speed
          of delivery goals. Automate when applicable and possible.
      - id: AIS-05_imp_gui
        name: implementation_guideline
        prose: |
          Note: The implementation guidelines of AIS-05 should be interpreted as further guidance in addition to what is specified in AIS-03 and AIS-04.

          Automation of security testing should be implemented to reduce risks and errors and enable the scaling of security practices to meet organizational demands. Multiple test types and integration points will likely be needed to provide the appropriate level of assurance throughout the SDLC. Criteria should be developed for use when assessing the automation required by an application, as not all systems will benefit equally.

          Strategy:

          1. Identify the goals and requirements of the automation implementation.

          Example goals:

          - Security requirements are not relaxed to improve speed.
          - All developers can leverage tools to detect security weaknesses while developing software.
          - All third-party libraries are scanned for known vulnerabilities.
          - All authentication and authorization functions “pass” abuse case unit tests before deployment.
          - All website security headers are verified to meet security requirements when deployed.

          Example requirements:

          - Applicable programming languages should be supported by static analysis tools.
          - Python and C# should be supported by select static analysis tools.
          - Automation should not require infrastructure support.
          - All automation tools should offer an application programming interface (API).
          - All website security headers are verified to meet security requirements when deployed.

          Strategy can also include, but is not limited to:

          1. Security testing for unintentional side effects and behaviors that are not specified in the test plan or design.
          2. Security testing for incident response procedures, such as simulating breaches.
          3. Determining which portfolio applications warrant investment in automation. Prioritize the adoption order based on criticality.

          Considerations:

          1. Security requirements
          2. Risk, business, and compliance requirements
          3. Development methodology
          4. Lifecycle
          5. Metrics establishment

          Example:

          - Count or percentage of (test type) adoption among applications requiring (test type) SAST, DAST, SCA, etc.
          - Count or percentage of false positives produced by test automation.
          - Count or percentage of execution-time SLA breaches by test automation.
          - Soft measures, including satisfaction levels with usability.
          - Change in the number of security weaknesses discovered after release.
          - Percentage coverage of automated test cases for exposed APIs and SDK functions by service (i.e., the total number of automated test cases for APIs/SDK functions; the total number of APIs/SDK by service).
          - Evaluate test types to determine which is best suited for different categories of applications based on the attributes of those in the prioritized inventory.

          Considerations:

          - Development and security team sizes
          - Platform and operating systems
          - Maturity of build automation
          - Language support

          Execution:

          1. Avoid approaches that cause unreasonable delays to builds and deployments or require significant process modification or resource commitment from development teams.
          2. Seek to adopt automation at multiple SDLC integration points

          Example integration points:

          1. A plugin in the developer's integrated development environment (IDE).
          2. Abuse case unit and integration tests—created and maintained by developers—and executed during development and build cycles.
          3. Static application security testing or SCA scans executed during automated builds.
          4. Dynamic application security testing scans executed during automated deployment.

          1. Automate patching when possible.
          2. Use metrics to drive feedback loops and continuous improvement.

          1. Maintain an accurate count of license utilization.
          2. Tune automation to reduce false positives and false negatives.
          3. Analyze gaps in support and trends for response and planning.

          1. Continue to leverage manual testing for scenarios not easily tested with automation.
      controls:
      - id: AIS-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: AIS-05.1
        parts:
        - id: AIS-05.1_stm
          name: statement
          prose: |+
            Does the testing strategy outline criteria to accept new information systems,
            upgrades, and new versions while ensuring application security, compliance adherence,
            and organizational speed of delivery goals?

      - id: AIS-05.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: AIS-05.2
        parts:
        - id: AIS-05.2_stm
          name: statement
          prose: "Is testing automated when applicable and possible?\n\n"
    - id: AIS-06
      class: control
      title: Automated Secure Application Deployment
      props:
      - name: label
        value: AIS-06
      parts:
      - id: AIS-06_stm
        name: statement
        prose: |
          Establish and implement strategies and capabilities for secure, standardized,
          and compliant application deployment. Automate where possible.
      - id: AIS-06_imp_gui
        name: implementation_guideline
        prose: |
          The strategies should include:

          1. Defined security and automation requirements based on an organization's application deployment needs and standards.
          2. Defined roles and responsibilities between security, application teams, and other stakeholder groups.
          3. Identification and integration with existing application deployment processes.
          4. Customization of secure application deployment for deployment types such as operating systems, network connections, configuration, etc.
          5. Logging and monitoring of secure application deployment so that data issues can be promptly addressed by the appropriate people (incident or forensics).
          6. Metrics to effectively measure deployment success.

          The capabilities should be based on the organization's SSDLC and should include, for instance:

          1. Defined and approved list of deployment and automation technologies.
          2. Enablement for team members (e.g., developers, administrators, etc.) to dynamically address security issues when needed.

          The strategies and capabilities should be reviewed periodically by senior management.
      controls:
      - id: AIS-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: AIS-06.1
        parts:
        - id: AIS-06.1_stm
          name: statement
          prose: |+
            Are strategies and capabilities established and implemented to deploy application
            code in a secure, standardized, and compliant manner?

      - id: AIS-06.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: AIS-06.2
        parts:
        - id: AIS-06.2_stm
          name: statement
          prose: "Is the deployment and integration of application code automated
            where possible?\n\n"
    - id: AIS-07
      class: control
      title: Application Vulnerability Remediation
      props:
      - name: label
        value: AIS-07
      parts:
      - id: AIS-07_stm
        name: statement
        prose: |
          Define and implement a process to remediate application security
          vulnerabilities, automating remediation when possible.
      - id: AIS-07_imp_gui
        name: implementation_guideline
        prose: |
          Application security remediation should adhere to the following guidelines:

          1. Follow defined remediation processes, designed, tested, and implemented by security and application teams.
          2. Remediate risks as early in the SDLC as possible, such as during the design or development stages.
          3. Have defined roles and responsibilities, including escalation paths for application security incident response and remediation.
          4. Follow a risk-based approach to address high-risk incidents that significantly impact application availability, integrity, or confidentiality.
          5. Leverage automation when possible to increase remediation efficiency and accuracy.

          Processes, roles, responsibilities, and documentation established for application security remediation should be reviewed periodically by management.

          Example:

          - GitOps-based remediation of application vulnerabilities.
          - Automated remediation efficacy metric: total number of remediations of active critical/high vulnerabilities performed through Git for the given period.
          - Total number of active critical/ high vulnerabilities identified for the given period.
      controls:
      - id: AIS-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: AIS-07.1
        parts:
        - id: AIS-07.1_stm
          name: statement
          prose: "Are application security vulnerabilities remediated following defined
            processes?\n\n"
      - id: AIS-07.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: AIS-07.2
        parts:
        - id: AIS-07.2_stm
          name: statement
          prose: |+
            Is the remediation of application security vulnerabilities automated when
            possible?

  - id: BCR
