  - id: TVM
    class: family
    title: Threat & Vulnerability Management
    props:
    - name: label
      value: TVM
    controls:
    - id: TVM-01
      class: control
      title: Threat and Vulnerability Management Policy and Procedures
      props:
      - name: label
        value: TVM-01
      parts:
      - id: TVM-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures to identify, report and prioritize the remediation of
          vulnerabilities, in order to protect systems against vulnerability exploitation.
          Review and update the policies and procedures at least annually.
      - id: TVM-01_imp_gui
        name: implementation_guideline
        prose: |
          A policy on threat and vulnerability management (TVM) should be established that includes the intent, purpose, and governance of how a CSP or CSC must address threats and vulnerabilities for their respective scope under the SSRM.

          At a minimum, the policy should specify:

          1. What should be covered under the scope, especially the need to comply with applicable laws, regulations, and contractual requirements.
          2. The frequency of assessments.
          3. The methods that should be used.
          4. How and when assessments and significant vulnerabilities should be reported, including when it’s appropriate to share vulnerability information with customers and business partners.
          5. How reports should be reviewed.
          6. How actions to address relevant risks and opportunities should be tracked to closure.
          7. Approval of CSP native and (where applicable) third-party data/asset protection capabilities and relevant services for use by appropriate CSC authorities.
          8. A well-defined incident response process aligned with an organization's risk tolerance, accompanied by appropriate communication and notifications.
          9. Acceptable periods of remediation of threats in order of severity and criticality of computing infrastructure.
          10. Log review and correlation procedures with appropriate threat intelligence capabilities for log, events, metrics, and incidents (preferably through a centralized service).
      controls:
      - id: TVM-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: TVM-01.1
        parts:
        - id: TVM-01.1_stm
          name: statement
          prose: |+
            Are policies and procedures established, documented, approved, communicated,
            applied, evaluated, and maintained to identify, report, and prioritize the remediation
            of vulnerabilities to protect systems against vulnerability exploitation?

      - id: TVM-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: TVM-01.2
        parts:
        - id: TVM-01.2_stm
          name: statement
          prose: |+
            Are threat and vulnerability management policies and procedures reviewed and
            updated at least annually?

    - id: TVM-02
      class: control
      title: Malware Protection Policy and Procedures
      props:
      - name: label
        value: TVM-02
      parts:
      - id: TVM-02_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures to protect against malware on managed assets. Review
          and update the policies and procedures at least annually.
      - id: TVM-02_imp_gui
        name: implementation_guideline
        prose: |
          Malware protection policies should focus on inspecting both inbound and outbound traffic and implementing controls to detect, prevent, block, and remove malware. Include expectations of time objectives for remediation programs that seek to ensure systems are free of infection when they connect to enterprise computing resources. Malware protection should be integrated across all computing infrastructure, including compute, network, endpoints, and secure access gateways.

          Organizations should centrally manage malware protection mechanisms, including planning, implementing, assessing, authorizing, and monitoring organizational-defined malware protection security controls. This process will help to cohesively address malware within predefined timeframes.

          Threat and vulnerability management policy should include the ability to address malware as a specific threat element. This should provide the organization with a guideline to handle malware using appropriate tools, relevant automation, and operational frameworks to meet their risk tolerance.

          If malware is identified by antivirus or anti-malware applications using a signature- or behavior-based detection process, malware removal should be updated according to applicable contractual agreements and organizational standards. Additionally, prevention software and associated signatures should be deployed centrally by the service provider throughout their environment.
      controls:
      - id: TVM-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: TVM-02.1
        parts:
        - id: TVM-02.1_stm
          name: statement
          prose: |+
            Are policies and procedures to protect against malware on managed assets established,
            documented, approved, communicated, applied, evaluated, and maintained?

      - id: TVM-02.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: TVM-02.2
        parts:
        - id: TVM-02.2_stm
          name: statement
          prose: |+
            Are asset management and malware protection policies and procedures reviewed
            and updated at least annually?

    - id: TVM-03
      class: control
      title: Vulnerability Remediation Schedule
      props:
      - name: label
        value: TVM-03
      parts:
      - id: TVM-03_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to enable both scheduled and emergency responses to vulnerability identifications,
          based on the identified risk.
      - id: TVM-03_imp_gui
        name: implementation_guideline
        prose: |
          An integrated TVM  system should be implemented that can maintain records of threats and vulnerabilities found over time and the result of their mitigation actions. The Integrated TVM system should be used to mitigate all future risks, by leveraging the previous experiences of the mitigation activities.

          A full remediation schedule should be considered. The schedule should classify and prioritize vulnerabilities in order of their severity and threat to the environment, aligned to the expectations of TVM Policy.

          Vulnerability remediation schedules should be approved and communicated to all relevant stakeholders (and included in SLA's).
      controls:
      - id: TVM-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: TVM-03.1
        parts:
        - id: TVM-03.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated to enable scheduled and emergency responses to vulnerability identifications
            (based on the identified risk)?

    - id: TVM-04
      class: control
      title: Detection Updates
      props:
      - name: label
        value: TVM-04
      parts:
      - id: TVM-04_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to update detection tools, threat signatures, and indicators of compromise
          on a weekly, or more frequent basis.
      - id: TVM-04_imp_gui
        name: implementation_guideline
        prose: 'A rolling schedule of detection, reporting, and mitigation should
          be established so that all actions to address threats and non-conformance
          are performed on time and reported to the integrated TVM system for monitoring
          and oversight. In addition, where applicable, implement automation so that
          threats and non-conformance are mitigated on time.

          '
      controls:
      - id: TVM-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: TVM-04.1
        parts:
        - id: TVM-04.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated to update detection tools, threat signatures, and compromise indicators
            weekly (or more frequent) basis?

    - id: TVM-05
      class: control
      title: External Library Vulnerabilities
      props:
      - name: label
        value: TVM-05
      parts:
      - id: TVM-05_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to identify updates for applications which use third party or open
          source libraries according to the organization's vulnerability management policy.
      - id: TVM-05_imp_gui
        name: implementation_guideline
        prose: |
          Where a CSC or a CSP uses third party or open source libraries, these should be tracked, scanned and reported on in the integrated TVM system. Installed or used packages, libraries and/or runtimes that are part of their solution with their running version should be included. TVM scans can be performed automatically and the findings should be promptly reported to the integrated TVM system. This activity should be monitored to avoid operational gaps.

          The organization should leverage global threat intelligence about threat signatures and vulnerability databases that may contain indicators of attack and compromise. It should also consider implementing automated & recurring processes so that human errors can be avoided.
      controls:
      - id: TVM-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: TVM-05.1
        parts:
        - id: TVM-05.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated to identify updates for applications that use third-party or open-source
            libraries (according to the organization's vulnerability management policy)?

    - id: TVM-06
      class: control
      title: Penetration Testing
      props:
      - name: label
        value: TVM-06
      parts:
      - id: TVM-06_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures for the periodic performance of penetration testing by independent
          third parties.
      - id: TVM-06_imp_gui
        name: implementation_guideline
        prose: 'A formal schedule of red team exercises interspersed with risk assessments,
          remediation, and penetration testing aligned to the applicable service model
          (I-P-SaaS, and XaaS) should be established. Penetration testing should comply
          with all applicable laws and regulations.A written and signed authorization
          should be obtained and verified before and after services are rendered.
          Penetration test schedules should be published on the integrated TVM system
          to ensure tactics, techniques, and test procedures adhere to documented
          policies.

          '
      controls:
      - id: TVM-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: TVM-06.1
        parts:
        - id: TVM-06.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated for periodic, independent, third-party penetration testing?

    - id: TVM-07
      class: control
      title: Vulnerability Identification
      props:
      - name: label
        value: TVM-07
      parts:
      - id: TVM-07_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures for the detection of vulnerabilities on organizationally managed assets
          at least monthly.
      - id: TVM-07_imp_gui
        name: implementation_guideline
        prose: |
          The integrated TVM system should track vulnerabilities to closure and report them to build oversight of residual risks. Furthermore, the system should retain information that can be reused in future remediation activities.

          Organizations should consider establishing an external-facing vulnerability disclosure program to allow external parties to communicate detected vulnerabilities.
      controls:
      - id: TVM-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: TVM-07.1
        parts:
        - id: TVM-07.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated for vulnerability detection on organizationally managed assets at least
            monthly?

    - id: TVM-08
      class: control
      title: Vulnerability Prioritization
      props:
      - name: label
        value: TVM-08
      parts:
      - id: TVM-08_stm
        name: statement
        prose: |
          Use a risk-based model for effective prioritization of vulnerability
          remediation using an industry recognized framework.
      - id: TVM-08_imp_gui
        name: implementation_guideline
        prose: 'Vulnerabilities should be prioritized in terms of their relative risk,
          importance, organizational impact, and urgency. When evaluating impact,
          consider exposure levels to applicable threats from the organization’s specific
          usage and/or implementation. When evaluating importance, consider the criticality
          and value of the affected assets. Finally, when assessing urgency, consider
          the Common Vulnerability Scoring System (CVSS) ratings and timeframes, the
          relevance to current and ongoing threats, and the effort required for remediation.

          '
      controls:
      - id: TVM-08.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: TVM-08.1
        parts:
        - id: TVM-08.1_stm
          name: statement
          prose: |+
            Is vulnerability remediation prioritized using a risk-based model from an
            industry-recognized framework?

    - id: TVM-09
      class: control
      title: Vulnerability Management Reporting
      props:
      - name: label
        value: TVM-09
      parts:
      - id: TVM-09_stm
        name: statement
        prose: |
          Define and implement a process for tracking and reporting vulnerability
          identification and remediation activities that includes stakeholder notification.
      - id: TVM-09_imp_gui
        name: implementation_guideline
        prose: 'The integrated TVM system should have comprehensive vulnerability
          tracking capabilities. Capabilities should include when discoveries were
          made and remediated, systems impacted, reasons for the delay (where applicable),
          and any communications that may have been made to stakeholders.

          '
      controls:
      - id: TVM-09.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: TVM-09.1
        parts:
        - id: TVM-09.1_stm
          name: statement
          prose: |+
            Is a process defined and implemented to track and report vulnerability identification
            and remediation activities that include stakeholder notification?

    - id: TVM-10
      class: control
      title: Vulnerability Management Metrics
      props:
      - name: label
        value: TVM-10
      parts:
      - id: TVM-10_stm
        name: statement
        prose: |
          Establish, monitor and report metrics for vulnerability identification
          and remediation at defined intervals.
      - id: TVM-10_imp_gui
        name: implementation_guideline
        prose: 'The integrated TVM system should be used to collect and report metrics
          about the vulnerability management program. Metrics should demonstrate the
          coverage, efficacy, and efficiency of operational TVM activities.

          '
      controls:
      - id: TVM-10.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: TVM-10.1
        parts:
        - id: TVM-10.1_stm
          name: statement
          prose: |+
            Are metrics for vulnerability identification and remediation established,
            monitored, and reported at defined intervals?

  - id: UEM
    class: family
    title: Universal Endpoint Management
    props:
    - name: label
      value: UEM
    controls:
    - id: UEM-01
      class: control
      title: Endpoint Devices Policy and Procedures
      props:
      - name: label
        value: UEM-01
      parts:
      - id: UEM-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for all endpoints. Review and update the policies and
          procedures at least annually.
      - id: UEM-01_imp_gui
        name: implementation_guideline
        prose: |
          Policies and procedures for both managed and unmanaged endpoints (including BYOD) should include the following components:

          1. Definition of endpoints and the acceptable-use policy requirements for all endpoints (mobile devices, virtual, desktop, etc.). Note: Physical and virtual servers, containers, and similar "endpoints" are addressed in the DCS and IVS domains, while application and interface "endpoints" are discussed in the AIS domain.
          2. List the approved systems, servers, applications, application stores, application extensions, and plugins that may be allowed for managed endpoint access and usage and/or enforced through enterprise management tools.
          3. Policy and procedures related to installing non-approved applications or approved applications not obtained through a pre-identified application store.
          4. Prohibit the circumvention of vendor-supported and integrated (built-in) security controls on endpoints (i.e., jailbreaking or rooting). Enforce these restrictions through detective and preventive controls on the endpoint, managed through a centralized system (e.g., an endpoint, system configuration control, or mobile device management system).
          5. Policies regarding privacy expectations and requirements for remote location identification, litigation, e-discovery, and legal holds (especially for personally-owned devices).
          6. Policies and procedures related to non-company data loss if a full or partial wipe of a device is required.
          7. Performing policy reviews at planned intervals or upon significant organizational or environmental changes.

          Policies and procedures should also integrate the following concepts (which may have applicable controls in other domains to consider):

          1. Passcodes, biometric authentication, idle/no-use screen locks, and logouts.
          2. The use of anti-malware software.
          3. The use of encryption for the entire device or data identified as non-public on all endpoints (enforced through technology controls).
          4. Each endpoint device should be assigned to a named person who is responsible for it. Such devices may be shared (e.g., in shared work areas), but a single individual should still be assigned responsibility for it.
          5. Non-device endpoints should also have "owners" responsible for assessing risks and ensuring appropriate controls.
          6. Endpoints should be vetted for policy compliance before being provisioned for organizational use.
      controls:
      - id: UEM-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-01.1
        parts:
        - id: UEM-01.1_stm
          name: statement
          prose: |+
            Are policies and procedures established, documented, approved, communicated,
            applied, evaluated, and maintained for all endpoints?

      - id: UEM-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: UEM-01.2
        parts:
        - id: UEM-01.2_stm
          name: statement
          prose: |+
            Are universal endpoint management policies and procedures reviewed and updated
            at least annually?

    - id: UEM-02
      class: control
      title: Application and Service Approval
      props:
      - name: label
        value: UEM-02
      parts:
      - id: UEM-02_stm
        name: statement
        prose: |
          Define, document, apply and evaluate a list of approved services,
          applications and sources of applications (stores) acceptable for use by endpoints
          when accessing or storing organization-managed data.
      - id: UEM-02_imp_gui
        name: implementation_guideline
        prose: |
          For managed endpoints, universally enforce policies through one or more centralized configuration management tools.

          Use risk assessment to determine what (if any) information or systems may be accessed or stored using unmanaged endpoints.
      controls:
      - id: UEM-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-02.1
        parts:
        - id: UEM-02.1_stm
          name: statement
          prose: |+
            Is there a defined, documented, applicable and evaluated list containing approved
            services, applications, and the sources of applications (stores) acceptable for
            use by endpoints when accessing or storing organization-managed data?

    - id: UEM-03
      class: control
      title: Compatibility
      props:
      - name: label
        value: UEM-03
      parts:
      - id: UEM-03_stm
        name: statement
        prose: |
          Define and implement a process for the validation of the endpoint
          device's compatibility with operating systems and applications.
      - id: UEM-03_imp_gui
        name: implementation_guideline
        prose: |
          The company should have a documented application validation process to test for compatibility issues regarding mobile devices, operating systems, and applications.

          Misconfigured endpoints will not only impact operations but will also introduce attack vectors. Poor configuration settings could involve open ports, outdated exceptions, insecure protocols allowed, etc. Any configuration changes once in production should follow change management guidelines (why, what, how) and require appropriate approvals.
      controls:
      - id: UEM-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-03.1
        parts:
        - id: UEM-03.1_stm
          name: statement
          prose: |+
            Is a process defined and implemented to validate endpoint device compatibility
            with operating systems and applications?

    - id: UEM-04
      class: control
      title: Endpoint Inventory
      props:
      - name: label
        value: UEM-04
      parts:
      - id: UEM-04_stm
        name: statement
        prose: |
          Maintain an inventory of all endpoints used to store and access company
          data.
      - id: UEM-04_imp_gui
        name: implementation_guideline
        prose: |
          All organizational endpoint systems should be identified and protected. In addition, a policy against the inventory should be established and documented (including scan type, number of scans, schedule, and exceptions/exclusions).

          An inventory of all mobile devices used to store and access company data should be kept and maintained. Include all device status changes (i.e., operating system, patch levels, lost/decommissioned status, and to whom the device is assigned or approved for usage [BYOD]) in the inventory.

          A documented list of approved application stores should be defined as acceptable for mobile devices accessing or storing provider-managed data.
      controls:
      - id: UEM-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-04.1
        parts:
        - id: UEM-04.1_stm
          name: statement
          prose: |+
            Is an inventory of all endpoints used and maintained to store and access company
            data?

    - id: UEM-05
      class: control
      title: Endpoint Management
      props:
      - name: label
        value: UEM-05
      parts:
      - id: UEM-05_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to enforce policies and controls for all endpoints permitted to access
          systems and/or store, transmit, or process organizational data.
      - id: UEM-05_imp_gui
        name: implementation_guideline
        prose: |
          For managed endpoints, universal policy enforcement through one or more centralized configuration management tools is essential. Note: "Universal" enforcement is not necessarily "unified." Some vendors claim to offer "unified endpoint management" systems, but none are truly capable of managing all security features of all endpoint types.

          For unmanaged endpoints, guidance should be provided but will not be enforced (by definition).

          Based on risk assessment, different configurations may be acceptable for systems access and/or information storage—resulting in various degrees of end-points management with different access requirements. These may include using container technology for sensitive data isolation. For example, an organization that prohibits using electronic mail for sensitive information may determine that access to company electronic mail using a personally-owned device requires only limited controls (such as an acceptable passcode, a lock screen, reasonably up-to-date software, and no circumvention of vendor security controls [such as jailbreaking or rooting]).
      controls:
      - id: UEM-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-05.1
        parts:
        - id: UEM-05.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented and
            evaluated, to enforce policies and controls for all endpoints permitted to access
            systems and/or store, transmit, or process organizational data?

    - id: UEM-06
      class: control
      title: Automatic Lock Screen
      props:
      - name: label
        value: UEM-06
      parts:
      - id: UEM-06_stm
        name: statement
        prose: |
          Configure all relevant interactive-use endpoints to require an automatic
          lock screen.
      - id: UEM-06_imp_gui
        name: implementation_guideline
        prose: 'The organization should implement this requirement through technical
          controls for all interactive-use endpoints.

          '
      controls:
      - id: UEM-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-06.1
        parts:
        - id: UEM-06.1_stm
          name: statement
          prose: |+
            Are all relevant interactive-use endpoints configured to require an automatic
            lock screen?

    - id: UEM-07
      class: control
      title: Operating Systems
      props:
      - name: label
        value: UEM-07
      parts:
      - id: UEM-07_stm
        name: statement
        prose: |
          Manage changes to endpoint operating systems, patch levels, and/or
          applications through the company's change management processes.
      - id: UEM-07_imp_gui
        name: implementation_guideline
        prose: "The organization should consider the following points:\n\n1. Changes
          should be managed strictly and consistently.\n2. Formal management responsibilities
          and procedures should facilitate satisfactory control of all changes to
          endpoint operating systems, patch levels, and/or applications, including:\n
          \ \n    The identification and recording of significant changes.\n    The
          planning and testing of changes.\n    The assessment of the potential impacts
          (including security impacts) of such changes.\n    The formal approval for
          proposed changes.\n    The communication of change details to all respective
          stakeholders.\n  \n  \n"
      controls:
      - id: UEM-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-07.1
        parts:
        - id: UEM-07.1_stm
          name: statement
          prose: |+
            Are changes to endpoint operating systems, patch levels, and/or applications
            managed through the organizational change management process?

    - id: UEM-08
      class: control
      title: Storage Encryption
      props:
      - name: label
        value: UEM-08
      parts:
      - id: UEM-08_stm
        name: statement
        prose: |
          Protect information from unauthorized disclosure on managed endpoint
          devices with storage encryption.
      - id: UEM-08_imp_gui
        name: implementation_guideline
        prose: |
          To minimize data leak risks and protect data stored on the endpoint device, use encryption. Encryption capabilities could be part of common endpoint solutions such as DLP, endpoint firewalls, and PAM. Additionally, they could be standalone (e.g., device container technology, file encryption, and full-disk encryption). The encryption strength should be based on the sensitivity of the data being protected.

          Endpoint device policies should use encryption for the entire device or data identified as sensitive on all mobile devices (potentially using container technology). This policy should be enforced through technology controls.
      controls:
      - id: UEM-08.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-08.1
        parts:
        - id: UEM-08.1_stm
          name: statement
          prose: |+
            Is information protected from unauthorized disclosure on managed endpoints
            with storage encryption?

    - id: UEM-09
      class: control
      title: Anti-Malware Detection and Prevention
      props:
      - name: label
        value: UEM-09
      parts:
      - id: UEM-09_stm
        name: statement
        prose: |
          Configure managed endpoints with anti-malware detection and prevention
          technology and services.
      - id: UEM-09_imp_gui
        name: implementation_guideline
        prose: "Organizations should consider the following:\n\n1. Managed endpoints
          should be protected through anti-malware software, security awareness, appropriate
          system access, and change management controls.\n2. Organizations should
          have formal policies and technologies implemented to install and upgrade
          protective measures promptly. These measures include installing and regularly
          updating anti-malware software and virus definitions (automatically) and
          whenever updates are available. Additionally, organizations should periodically
          review and scan installed software and system data content to identify and
          remove unauthorized software (when possible).\n3. Wherever possible, organizations
          should also:\n  \n    Disable universal serial bus (USB) ports.\n    Prohibit
          writable media use (e.g., DVD-R).\n    Restrict read-only media (e.g., DVD-ROM)
          used to legitimate commercial sources for legitimate business reasons (e.g.,
          Linux installation disks) and allow only whitelisted software to run on
          the endpoint.\n  \n  \n4. Employ anti-malware software that offers a centralized
          infrastructure that compiles information on file reputations or has administrators
          manually push updates to all machines. After updating, automated systems
          should verify that each system has received its signature update.\n5. Define
          procedures to respond to malicious code or unauthorized software identification.
          Checking antivirus or anti-spyware software generates audit logs of checks
          performed. Malicious code detection and repair software checks to scan computers
          and media include:\n  \n    Checking files on electronic or optical media
          and files received over networks for malicious code before use.\n    Checking
          electronic mail attachments and downloads for malicious code or file types
          that are unnecessary for organizational business before use. This check
          occurs at different places (e.g., electronic mail servers, desktop computers,
          and when entering the organization’s network).\n    Checking web traffic—such
          as hypertext markup language (HTML), JavaScript, and hypertext transfer
          protocol (HTTP)—for malicious code.\n    Checking removable media (e.g.,
          USB tokens and hard drives, CDs/DVDs, FireWire devices, and external serial
          advanced technology attachment devices) when inserted.\n  \n  \n6. Have
          formal policies to prohibit using or installing unauthorized software, including
          restricting on obtaining data and software from external networks. User
          awareness and training on these policies and methods should be provided
          for all users regularly.\n7. Bring your own device (BYOD) users should use
          anti-malware software (where supported).\n"
      controls:
      - id: UEM-09.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-09.1
        parts:
        - id: UEM-09.1_stm
          name: statement
          prose: |+
            Are anti-malware detection and prevention technology services configured on
            managed endpoints?

    - id: UEM-10
      class: control
      title: Software Firewall
      props:
      - name: label
        value: UEM-10
      parts:
      - id: UEM-10_stm
        name: statement
        prose: 'Configure managed endpoints with properly configured software firewalls.

          '
      - id: UEM-10_imp_gui
        name: implementation_guideline
        prose: 'All managed endpoints should properly configure endpoint firewalls
          to inspect traffic, apply rules, and perform behavioral monitoring. These
          firewalls will protect the endpoint from malware and attacks originating
          from inside or outside the corporate network. For example, a web application
          firewall (WAF) should be used to protect web services from malicious attacks
          (e.g., structured query language (SQL) injection).

          '
      controls:
      - id: UEM-10.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-10.1
        parts:
        - id: UEM-10.1_stm
          name: statement
          prose: "Are software firewalls configured on managed endpoints?\n\n"
    - id: UEM-11
      class: control
      title: Data Loss Prevention
      props:
      - name: label
        value: UEM-11
      parts:
      - id: UEM-11_stm
        name: statement
        prose: |
          Configure managed endpoints with Data Loss Prevention (DLP) technologies
          and rules in accordance with a risk assessment.
      - id: UEM-11_imp_gui
        name: implementation_guideline
        prose: |
          The organization should have a DLP program to discover, monitor, and protect data with regulatory or compliance implications in transit and at rest across the network, storage, and endpoint systems.

          The DLP solution should monitor and control the data flow. Furthermore, any anomalies that exceed normal traffic patterns should be noted, and appropriate action should be taken to address them.

          The DLP solution should also be used to monitor for sensitive information (e.g., personally identifiable information), keywords, and metadata in order to discover unauthorized attempts for their disclosure across network boundaries and block such transfers by alerting information security personnel. The organization should configure the DLP solution to enforce ACLs even when data is copied off a server.
      controls:
      - id: UEM-11.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-11.1
        parts:
        - id: UEM-11.1_stm
          name: statement
          prose: |+
            Are managed endpoints configured with data loss prevention (DLP) technologies
            and rules per a risk assessment?

    - id: UEM-12
      class: control
      title: Remote Locate
      props:
      - name: label
        value: UEM-12
      parts:
      - id: UEM-12_stm
        name: statement
        prose: 'Enable remote geo-location capabilities for all managed mobile endpoints.

          '
      - id: UEM-12_imp_gui
        name: implementation_guideline
        prose: |
          Remote management controls—such as remote data wipe, anti-tampering, and geotracking—should be implemented around endpoint devices to protect if a device is lost or stolen.

          All mobile devices (permitted through the company BYOD program or a company-assigned mobile device) should allow for remote wipe by the company's corporate IT—or have all company-provided data wiped by its corporate IT.
      controls:
      - id: UEM-12.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-12.1
        parts:
        - id: UEM-12.1_stm
          name: statement
          prose: "Are remote geolocation capabilities enabled for all managed mobile
            endpoints?\n\n"
    - id: UEM-13
      class: control
      title: Remote Wipe
      props:
      - name: label
        value: UEM-13
      parts:
      - id: UEM-13_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to enable the deletion of company data remotely on managed endpoint
          devices.
      - id: UEM-13_imp_gui
        name: implementation_guideline
        prose: 'Define, implement and evaluate processes, procedures, and technical
          measures to enable the deletion of company data remotely on managed endpoint
          devices, such as when a device is lost or stolen. Only rarely should the
          network administrator or device owner issue the remote wipe command since
          it is potentially destructive and removes all content until the device returns
          to its factory state.

          '
      controls:
      - id: UEM-13.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: UEM-13.1
        parts:
        - id: UEM-13.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated to enable remote company data deletion on managed endpoint devices?

    - id: UEM-14
      class: control
      title: Third-Party Endpoint Security Posture
      props:
      - name: label
        value: UEM-14
      parts:
      - id: UEM-14_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          and/or contractual measures to maintain proper security of third-party endpoints
          with access to organizational assets.
      - id: UEM-14_imp_gui
        name: implementation_guideline
        prose: |
          The organization should perform due diligence before granting third party access to the organization's data or establishing connectivity (and periodically thereafter, commensurate with the risk level of the third-party relationship).

          Written agreements (contracts) should be maintained and include an acknowledgment that the third party is responsible for the security of the data the third party possesses or otherwise stores, processes, or transmits on the organization’s behalf. In addition, agreements should include requirements to address the information security risks associated with information and communications technology services (e.g., cloud computing services) and the product supply chain. These requirements are subsequently applicable to relevant, third-party (i.e., fourth parties)  subcontractors (and so on) throughout the supply chain.

          Personnel security requirements should be established and documented—including security roles and responsibilities for third-party providers coordinated and aligned with internal security roles and responsibilities. Monitor providers for compliance.

          Additionally, the organization should have a screening process for contractors and third-party users. When organizations provide contractors, the contract should specify the organization's responsibilities for screening and relevant notification procedures if screening has not been completed (or if the results cause doubts or concerns). Similarly, third-party agreements should specify all responsibilities and notification procedures for screening.

          Third-party providers should notify a designated individual or role (e.g., a member of the contracting or supply chain function) of any personnel transfers or terminations of third-party personnel who possess organizational credentials, badges, or have information system privileges.

          Formal contracts should be employed that, at a minimum, specify:

          1. The covered information’s confidential nature and value.
          2. The security measures to be implemented and/or complied with. These include the organization's information security requirements and appropriate controls required by applicable federal laws, executive orders, directives, policies, regulations, standards and guidance, and third-party access limitations.
          3. The service levels to be achieved in the services provided.
          4. The format and frequency of reporting to the organization's information security management forum.
          5. The arrangement for representation of the third party in appropriate organizational meetings and working groups.
          6. The arrangements for third-party compliance auditing.
          7. The penalties exacted if any of the preceding specifications fail.

          Mutually agreed-upon provisions and/or terms should be established to satisfy customer (tenant) requirements for service-to-service application (API), information processing interoperability, portability for application development and information exchange, usage, and integrity persistence.
