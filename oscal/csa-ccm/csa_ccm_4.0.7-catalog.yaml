  - id: CEK
    class: family
    title: Cryptography, Encryption & Key Management
    props:
    - name: label
      value: CEK
    controls:
    - id: CEK-01
      class: control
      title: Encryption and Key Management Policy and Procedures
      props:
      - name: label
        value: CEK-01
      parts:
      - id: CEK-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for Cryptography, Encryption and Key Management. Review
          and update the policies and procedures at least annually.
      - id: CEK-01_imp_gui
        name: implementation_guideline
        prose: "Policies and procedures on the use, protection, and lifetime of cryptographic
          keys should be developed and implemented through their full  lifecycle.\n\nPolicies
          and procedures include but are not limited to the following considerations:\n\n1.
          Policies and procedures relating to organization/management.\n2. Roles and
          responsibilities (See GRM for general considerations)\n3. Data protection
          (DSP domain for general considerations)1) Data encryption2) Algorithm\n4.
          Change management (See CCC domain for general considerations)1) Cost-Benefit
          analysis\n5. Risk management (See BCR/GRC domains for general considerations)\n6.
          Monitoring and reporting (see LOG and monitoring domain for general considerations
          )\n7. Transaction/activity logging (see LOG and monitoring domain for general
          considerations)\n8. Incident handling (see SEF domain for general considerations)\n9.
          Audit (See A&A domain for general considerations)\n\n1. Policies and procedures
          relating to key management.\n2. Key generation \n3. Key distribution \n4.
          Key rotation \n5. Key revocation \n6. Key destruction\n7. Key activation
          \n8. Key suspension\n9. Key deactivation\n10. Key archival\n11. Key compromise\n12.
          Key recovery\n13. Key inventory management\n14. Key purposes\n15. Key access\n"
      controls:
      - id: CEK-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-01.1
        parts:
        - id: CEK-01.1_stm
          name: statement
          prose: |+
            Are cryptography, encryption, and key management policies and procedures established,
            documented, approved, communicated, applied, evaluated, and maintained?

      - id: CEK-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: CEK-01.2
        parts:
        - id: CEK-01.2_stm
          name: statement
          prose: |+
            Are cryptography, encryption, and key management policies and procedures reviewed
            and updated at least annually?

    - id: CEK-02
      class: control
      title: CEK Roles and Responsibilities
      props:
      - name: label
        value: CEK-02
      parts:
      - id: CEK-02_stm
        name: statement
        prose: |
          Define and implement cryptographic, encryption and key management
          roles and responsibilities.
      - id: CEK-02_imp_gui
        name: implementation_guideline
        prose: |
          Below are some examples of possible roles and responsibilities:

          1. Keys managers should not be able to access protected data or the cryptographic engine.
          2. Separation of duties should include two or more individuals control a single process.
          3. Split Knowledge requires no one person knows the complete value of an encryption key.
          4. No one person should know the entire passphrase used to create encryption keys.
          5. Restrict access rights to the least resources required (least privilege).
          6. A policy authority is responsible for all operational cryptographic key management system (CKMS) roles and reports to the executive IT.

          Roles and responsibilities should be defined and followed:

          1. Generation or acquisition of key information .
          2. Secure distribution of private and secret keys,and the metadata.
          3. Establishment of cryptoperiods.
          4. Key and certificate inventory management.
          5. Revocation of compromised keys and the establishment of replacement keys and/or certificates.
          6. Management of the storage and recovery of operational and backed-up key information.
          7. Storage and recovery of archived key information.
          8. Checking the integrity of stored key information before using it.
          9. Destruction of private or secret keys that are no longer required.
      controls:
      - id: CEK-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-02.1
        parts:
        - id: CEK-02.1_stm
          name: statement
          prose: |+
            Are cryptography, encryption, and key management roles and responsibilities
            defined and implemented?

    - id: CEK-03
      class: control
      title: Data Encryption
      props:
      - name: label
        value: CEK-03
      parts:
      - id: CEK-03_stm
        name: statement
        prose: |
          Provide cryptographic protection to data at-rest and in-transit,
          using cryptographic libraries certified to approved standards.
      - id: CEK-03_imp_gui
        name: implementation_guideline
        prose: |
          Data protection/data encryption is the process of changing plaintext into ciphertext using a cryptographic algorithm and key.

          1. Organizations should be able to either encrypt all information on storage devices (i.e., full disk encryption) or encrypt specific data structures (e.g., files, records, or fields).
          2. Data at rest involves databases, end-user workstations, and file servers.
          3. Data in transit involves system interfaces, public networks, and electronic messaging.
          4. Cryptography provides data protection: confidentiality, integrity, availability, and source authentication.
          5. Cryptographic key management system security policies rules need to protect the confidentiality, integrity, availability, and source authentication of all keys, algorithms, and metadata.
          6. Key management technology and processes should be NIST FIPS validated and/or National Security Agency (NSA)-approved by other relevant international standardization bodies.
          7. Approved algorithms and key sizes should reside in the CKMS.
          8. Quantum-resistant encryption is developing quickly, and it is recommended that this technology is closely monitored so the organization is not exposed.
      controls:
      - id: CEK-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-03.1
        parts:
        - id: CEK-03.1_stm
          name: statement
          prose: |+
            Are data at-rest and in-transit cryptographically protected using cryptographic
            libraries certified to approved standards?

    - id: CEK-04
      class: control
      title: Encryption Algorithm
      props:
      - name: label
        value: CEK-04
      parts:
      - id: CEK-04_stm
        name: statement
        prose: |
          Use encryption algorithms that are appropriate for data protection,
          considering the classification of data, associated risks, and usability of the
          encryption technology.
      - id: CEK-04_imp_gui
        name: implementation_guideline
        prose: |
          A risk-based approach to encryption algorithms adoption should consider, but not be limited to:

          1. Cryptographic key management system algorithms should not exceed the anticipated lifetime of the CKMS and the information it protects.
          2. Cryptographic key management system security policies should protect the confidentiality, integrity, availability, and source authentication of all keys, algorithms, and metadata.
          3. The (CKMS) should include, but is not limited to:Approved algorithmsHardware security modules (HSMs)Key sizes
          4. The adoption of the appropriate key size and algorithm types should be done based on cost-benefit analysis and the level of risk to data (please see the reference to quantum-resistant encryption in CEK-03).
      controls:
      - id: CEK-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-04.1
        parts:
        - id: CEK-04.1_stm
          name: statement
          prose: |+
            Are appropriate data protection encryption algorithms used that consider data
            classification, associated risks, and encryption technology usability?

    - id: CEK-05
      class: control
      title: Encryption Change Management
      props:
      - name: label
        value: CEK-05
      parts:
      - id: CEK-05_stm
        name: statement
        prose: |
          Establish a standard change management procedure, to accommodate
          changes from internal and external sources, for review, approval, implementation
          and communication of cryptographic, encryption and key management technology
          changes.
      - id: CEK-05_imp_gui
        name: implementation_guideline
        prose: |
          Key change management is the process of managing all changes to key management governance, organization, infrastructure, and activities.

          1. Changes to the key management system and its policies and procedures should be analyzed and approved before implementation.
          2. Changes should be documented to show the reasoning behind the changes and include a path to rollback to the previous status.
          3. If unauthorized changes are made to the software, the software should be recovered.
          4. There should be security audits after every significant change to the key management system.
          5. All audit results should be reported to the system authority.
      controls:
      - id: CEK-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-05.1
        parts:
        - id: CEK-05.1_stm
          name: statement
          prose: |+
            Are standard change management procedures established to review, approve,
            implement and communicate cryptography, encryption, and key management technology
            changes that accommodate internal and external sources?

    - id: CEK-06
      class: control
      title: Encryption Change Cost Benefit Analysis
      props:
      - name: label
        value: CEK-06
      parts:
      - id: CEK-06_stm
        name: statement
        prose: |
          Manage and adopt changes to cryptography-, encryption-, and key management-related
          systems (including policies and procedures) that fully account for downstream
          effects of proposed changes, including residual risk, cost, and benefits analysis.
      - id: CEK-06_imp_gui
        name: implementation_guideline
        prose: |
          Encryption change cost-benefit analysis is the process of comparing the benefit of encryption changes to its cost.

          1. Key change management cost-benefit analysis/return on investment (ROI) should be calculated for all key management-related changes.
          2. Every analysis should fully account for downstream effects of proposed changes, including residual risks.
          3. Every analysis should be reviewed and approved.
          4. Six months after a change, compare the anticipated ROI to the actual ROI.
          5. Significant deviation from the planned ROI should be audited.
          6. Report all audit results to the system authority.
      controls:
      - id: CEK-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-06.1
        parts:
        - id: CEK-06.1_stm
          name: statement
          prose: |+
            Are changes to cryptography-, encryption- and key management-related systems,
            policies, and procedures, managed and adopted in a manner that fully accounts
            for downstream effects of proposed changes, including residual risk, cost, and
            benefits analysis?

    - id: CEK-07
      class: control
      title: Encryption Risk Management
      props:
      - name: label
        value: CEK-07
      parts:
      - id: CEK-07_stm
        name: statement
        prose: |
          Establish and maintain an encryption and key management risk program
          that includes provisions for risk assessment, risk treatment, risk context,
          monitoring, and feedback.
      - id: CEK-07_imp_gui
        name: implementation_guideline
        prose: |
          Key risk management is the process of managing the risks to key management governance, organization, infrastructure, and activities.

          1. Assess the risks of unauthorized disclosure, modification, destruction, or information loss.
          2. Cryptoperiod selections should consider the risk and consequences of information exposure.
          3. Evaluate the tradeoffs of manual versus automated key distribution.
          4. Reduce compromised key risks by (1) not using such keys for new encryption activities and (2) only using keys to decrypt material previously decrypted under this key.
          5. Adjust the audit scope and frequency to align with the risk assessment.
          6. Apply algorithm strength in proportion to the risk of information exposure.
          7. Assess risks to operational continuity versus the risks of key material data exposure when considering key recovery.
      controls:
      - id: CEK-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-07.1
        parts:
        - id: CEK-07.1_stm
          name: statement
          prose: |+
            Is a cryptography, encryption, and key management risk program established
            and maintained that includes risk assessment, risk treatment, risk context, monitoring,
            and feedback provisions?

    - id: CEK-08
      class: control
      title: CSC Key Management Capability
      props:
      - name: label
        value: CEK-08
      parts:
      - id: CEK-08_stm
        name: statement
        prose: |
          CSPs must provide the capability for CSCs to manage their own data
          encryption keys.
      - id: CEK-08_imp_gui
        name: implementation_guideline
        prose: |
          Key management capability is the process of CSPs providing CSCs the capability to manage CSC-owned or generated encryption keys.

          1. The CSC and CSP should agree on the definition and scope of CSC-managed keys and document this (shared responsibility) in the SLA, applicable contracts, policies, and procedures.
          2. The CSP should allow the CSC to manage policies, procedures, and processes.
          3. The CSP should empower the CSC to manage keys and data encryption keys.
          4. The CSP should enable the CSC to manage key encryption keys or master keys used to encrypt data keys.
          5. The CSP should allow the CSC to use the key management system (e.g., transactions, reporting, etc.).
          6. Optionally, the CSC should supply CSC-generated master encryption keys using bring-your-own-key (BYOK) mechanisms per the SLA.
      controls:
      - id: CEK-08.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-08.1
        parts:
        - id: CEK-08.1_stm
          name: statement
          prose: |+
            Are CSPs providing CSCs with the capacity to manage their own data encryption
            keys?

    - id: CEK-09
      class: control
      title: Encryption and Key Management Audit
      props:
      - name: label
        value: CEK-09
      parts:
      - id: CEK-09_stm
        name: statement
        prose: |
          Audit encryption and key management systems, policies, and processes
          with a frequency that is proportional to the risk exposure of the system with
          audit occurring preferably continuously but at least annually and after any
          security event(s).
      - id: CEK-09_imp_gui
        name: implementation_guideline
        prose: |
          Key audit is the process of assessing the organization, governance, infrastructure, policies, procedures, and activities.

          1. Audits assess compliance with "key management" policies and procedures.
          2. Audits assess the design and effectiveness of "key management" controls and the control environment.
          3. Audits assess compliance with industry and regulatory standards (e.g., Health Insurance Portability and Accountability Act (HIPAA), payment card industry (PCI)).
          4. Audits results are reported to the key management system authority.
          5. Audits are performed according to key- and risk-management policies.
          6. Request third-party certification reports and review issues with the CSP and auditor.
          7. At a minimum, sensitive audit information and sensitive audit tools should be cryptographically protected.
      controls:
      - id: CEK-09.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-09.1
        parts:
        - id: CEK-09.1_stm
          name: statement
          prose: |+
            Are encryption and key management systems, policies, and processes audited
            with a frequency proportional to the system's risk exposure, and after any security
            event?

      - id: CEK-09.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: CEK-09.2
        parts:
        - id: CEK-09.2_stm
          name: statement
          prose: |+
            Are encryption and key management systems, policies, and processes audited
            (preferably continuously but at least annually)?

    - id: CEK-10
      class: control
      title: Key Generation
      props:
      - name: label
        value: CEK-10
      parts:
      - id: CEK-10_stm
        name: statement
        prose: |
          Generate Cryptographic keys using industry accepted cryptographic
          libraries specifying the algorithm strength and the random number generator
          used.
      - id: CEK-10_imp_gui
        name: implementation_guideline
        prose: |
          The key generation process should be cryptographically secure.

          1. Keys should be generated:using random bit generators (RBGs) and possibly other parameters, orgenerated based on keys that are created in this fashion.
          2. Key management technology and processes should be NIST FIPS validated or NSA-approved or comparable.
          3. All relevant transitions/activity should be recorded (logged) in the inventory management system (CKMS).
      controls:
      - id: CEK-10.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-10.1
        parts:
        - id: CEK-10.1_stm
          name: statement
          prose: |+
            Are cryptographic keys generated using industry-accepted and approved cryptographic
            libraries that specify algorithm strength and random number generator specifications?

    - id: CEK-11
      class: control
      title: Key Purpose
      props:
      - name: label
        value: CEK-11
      parts:
      - id: CEK-11_stm
        name: statement
        prose: |
          Manage cryptographic secret and private keys that are provisioned
          for a unique purpose.
      - id: CEK-11_imp_gui
        name: implementation_guideline
        prose: |
          Key distribution is the process of logically or physically transferring keys.

          1. Distribution of asymmetric key pairs (public, ephemeral, centrally) requires protection mechanisms.
          2. Distribution of symmetric keys requires their own protection mechanisms.
          3. Distribution of other key materials requires their own protection mechanisms.
          4. Distributed keys should be protected at rest, in storage, in transit, and to the appropriate extent (even when in use).
          5. Distribution controls must address confidentiality, integrity, and availability.
          6. Manual or automated (preferable) distribution may be used.
          7. All relevant transitions/activity should be recorded (logged) in the inventory management system (CKMS).
      controls:
      - id: CEK-11.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-11.1
        parts:
        - id: CEK-11.1_stm
          name: statement
          prose: |+
            Are private keys provisioned for a unique purpose managed, and is cryptography
            secret?

    - id: CEK-12
      class: control
      title: Key Rotation
      props:
      - name: label
        value: CEK-12
      parts:
      - id: CEK-12_stm
        name: statement
        prose: |
          Rotate cryptographic keys in accordance with the calculated cryptoperiod,
          which includes provisions for considering the risk of information disclosure
          and legal and regulatory requirements.
      - id: CEK-12_imp_gui
        name: implementation_guideline
        prose: |
          Key rotation generates (based on policy) a new key version of a key used to encrypt data.

          1. Non-primary (old) keys should be used to decrypt data previously encrypted before re-encrypting the data with new keys.
          2. Old data may be re-encrypted using new keys based on organizational policy and technology capacity.
          3. When rotating keys, consider the following principles:
          4. Cryptographic mechanism strength: algorithm, key length, and mode of operation.
          5. The volume of information flow or the number of transactions.
          6. The security life of the data.
          7. The security functions, such as data encryption, digital signature, and key protection.
          8. The number of key copies and the distribution of those copies.
          9. All relevant transitions/activity should be recorded (logged) in the inventory management system (CKMS).
      controls:
      - id: CEK-12.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-12.1
        parts:
        - id: CEK-12.1_stm
          name: statement
          prose: |+
            Are cryptographic keys rotated based on a cryptoperiod calculated while considering
            information disclosure risks and legal and regulatory requirements?

    - id: CEK-13
      class: control
      title: Key Revocation
      props:
      - name: label
        value: CEK-13
      parts:
      - id: CEK-13_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to revoke and remove cryptographic keys prior to the end of its established
          cryptoperiod, when a key is compromised, or an entity is no longer part of the
          organization, which include provisions for legal and regulatory requirements.
      - id: CEK-13_imp_gui
        name: implementation_guideline
        prose: |
          Key revocation removes keys from operational use before their expiration dates.

          1. Key revocation of a “symmetric key” restricts the use of the key material.
          2. Key revocation of an asymmetric key specifically refers to the private key.
          3. Perform emergency revocation when keys are lost or compromised.
          4. Revocation statuses should be available to all who have relied on the key.
          5. Use certificate revocation lists (CRLs) or other relevant mechanisms to inform stakeholders.
          6. ROI: Cost to decrypt then re-encrypt large distributed databases with a significant number of key holders.
          7. ROI: Risk of long-term cryptoperiods versus short and the amount of data encrypted with one key.
          8. All relevant transitions/activity should be recorded (logged) in the inventory management system (CKMS).
      controls:
      - id: CEK-13.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-13.1
        parts:
        - id: CEK-13.1_stm
          name: statement
          prose: |+
            Are cryptographic keys revoked and removed before the end of the established
            cryptoperiod (when a key is compromised, or an entity is no longer part of the
            organization) per defined, implemented, and evaluated processes, procedures, and
            technical measures to include legal and regulatory requirement provisions?

    - id: CEK-14
      class: control
      title: Key Destruction
      props:
      - name: label
        value: CEK-14
      parts:
      - id: CEK-14_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to destroy keys stored outside a secure environment and revoke keys
          stored in Hardware Security Modules (HSMs) when they are no longer needed, which
          include provisions for legal and regulatory requirements.
      - id: CEK-14_imp_gui
        name: implementation_guideline
        prose: |
          Key destruction removes all traces to prevent recovery by physical or electronic means.

          1. When a key is to be destroyed, all key copies should be destroyed.
          2. Keys should be destroyed when they are not needed to minimize compromise risks.
          3. Secret and private keys should be destroyed so they cannot be recovered by any means.
          4. Public keys may be kept or destroyed.
          5. Notify stakeholders in advance of key destruction.
          6. Consider laws, regulations, and their retention requirements for keys and/or metadata.
          7. Key recovery information (KRI) should be protected against unauthorized disclosure or destruction.
          8. All relevant transitions/activity should be recorded (logged) in the inventory management system (CKMS).
      controls:
      - id: CEK-14.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-14.1
        parts:
        - id: CEK-14.1_stm
          name: statement
          prose: |+
            Are processes, procedures and technical measures to destroy unneeded keys
            defined, implemented and evaluated to address key destruction outside secure environments,
            revocation of keys stored in hardware security modules (HSMs), and include applicable
            legal and regulatory requirement provisions?

    - id: CEK-15
      class: control
      title: Key Activation
      props:
      - name: label
        value: CEK-15
      parts:
      - id: CEK-15_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to create keys in a pre-activated state when they have been generated
          but not authorized for use, which include provisions for legal and regulatory
          requirements.
      - id: CEK-15_imp_gui
        name: implementation_guideline
        prose: |
          Activated keys are used to protect information cryptographically.

          1. Pre-activated keys are activated by entering the start date of the validity/cryptoperiod.
          2. Keys which are not activated for use are not ready to encrypt data.
          3. Non-activated keys should only be used to perform proof-of-possession or key confirmation.
          4. If pre-activated keys are no longer needed, they should be destroyed.
          5. If there are suspicions about the integrity of a given key, it should be moved to the compromised state.f.All relevant transitions/activity should be recorded (logged) in the inventory management system (CKMS).
      controls:
      - id: CEK-15.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-15.1
        parts:
        - id: CEK-15.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures to create keys in a pre-activated
            state (i.e., when they have been generated but not authorized for use) being defined,
            implemented, and evaluated to include legal and regulatory requirement provisions?

    - id: CEK-16
      class: control
      title: Key Suspension
      props:
      - name: label
        value: CEK-16
      parts:
      - id: CEK-16_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to monitor, review and approve key transitions from any state to/from
          suspension, which include provisions for legal and regulatory requirements.
      - id: CEK-16_imp_gui
        name: implementation_guideline
        prose: |
          Suspended keys are not used for a period.

          1. Keys may be suspended for leaves of absence or suspicion of compromise.
          2. Suspensions should be investigated before transitioning to activation, revocation, or replacement.
          3. Suspended keys should not be used to encrypt data, but they can decrypt data.
          4. Do not process encryption applied after the beginning of a suspension period.
          5. All relevant transitions/activity should be recorded (logged) in the inventory management system (CKMS).
      controls:
      - id: CEK-16.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-16.1
        parts:
        - id: CEK-16.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures to monitor, review and approve
            key transitions (e.g., from any state to/from suspension) being defined, implemented,
            and evaluated to include legal and regulatory requirement provisions?

    - id: CEK-17
      class: control
      title: Key Deactivation
      props:
      - name: label
        value: CEK-17
      parts:
      - id: CEK-17_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to deactivate keys at the time of their expiration date, which include
          provisions for legal and regulatory requirements.
      - id: CEK-17_imp_gui
        name: implementation_guideline
        prose: |
          Deactivated keys should not be used to encrypt but can be used to decrypt.

          1. Upon the expiration date, keys should not be able to encrypt data.
          2. The deactivated state should transition to the destroyed state when keys are no longer needed.
          3. Metadata should be retained for audit purposes.
          4. All relevant transitions/activity should be recorded (logged) in the inventory management system (CKMS).
      controls:
      - id: CEK-17.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-17.1
        parts:
        - id: CEK-17.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures to deactivate keys (at the
            time of their expiration date) being defined, implemented, and evaluated to include
            legal and regulatory requirement provisions?

    - id: CEK-18
      class: control
      title: Key Archival
      props:
      - name: label
        value: CEK-18
      parts:
      - id: CEK-18_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to manage archived keys in a secure repository requiring least privilege
          access, which include provisions for legal and regulatory requirements.
      - id: CEK-18_imp_gui
        name: implementation_guideline
        prose: |
          Key archiving places keys in long-term storage.

          1. Archived key material can support the later recovery of information.
          2. While archived key material may be needed in the future, the key material should be destroyed when no longer required.
          3. The key recovery process should include the generation, storage, and access of the long-term storage keys used to protect backed-up and archived key information.
          4. Archives should be used for long-term key access.
          5. The inventory system should record the storage and recovery of archived key information.
          6. All relevant transitions/activity should be recorded (logged) in the inventory management system (CKMS).
      controls:
      - id: CEK-18.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-18.1
        parts:
        - id: CEK-18.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures to manage archived keys
            in a secure repository (requiring least privilege access) being defined, implemented,
            and evaluated to include legal and regulatory requirement provisions?

    - id: CEK-19
      class: control
      title: Key Compromise
      props:
      - name: label
        value: CEK-19
      parts:
      - id: CEK-19_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to use compromised keys to encrypt information only in controlled circumstance,
          and thereafter exclusively for decrypting data and never for encrypting data,
          which include provisions for legal and regulatory requirements.
      - id: CEK-19_imp_gui
        name: implementation_guideline
        prose: |
          Compromised keys/states are keys that may be waiting for the performance of an investigation to determine the appropriate disposition. Compromised keys should be revoked using the organization’s emergency revocation policy.

          When appropriate, relevant stakeholders should be notified that keys previously used to encrypt their data have been compromised and that those keys are no longer used for encryption.

          These compromised keys should be notated in the organization’s “Compromised Key Lists (CKLs)” along with a summary of users notified, notification timeframes, or reasons that notifications were not made to compromised key users.

          Compromised keys await an investigation to determine disposition.

          1. Perform emergency revocation when keys are lost or compromised.
          2. A compromised status must be available to all who have relied on the key.
          3. Use CKLs to inform stakeholders.
          4. Compromised status is also reflected in the inventory management system.
          5. Use audits to uncover undetected compromised keys.
          6. Analyze events to support recovery from compromises.
          7. Detail the method for revoking and re-keying compromised keys.
          8. Use cryptoperiods to limit compromised key damage.
          9. A compromised key should only be used to process data it has protected for the sole purpose of de-encrypting the data.
          10. All transitions/activity shall be recorded (logged) and the key state updated in the inventory management system (CKMS).
      controls:
      - id: CEK-19.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-19.1
        parts:
        - id: CEK-19.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures to encrypt information in
            specific scenarios (e.g., only in controlled circumstances and thereafter only
            for data decryption and never for encryption) being defined, implemented, and
            evaluated to include legal and regulatory requirement provisions?

    - id: CEK-20
      class: control
      title: Key Recovery
      props:
      - name: label
        value: CEK-20
      parts:
      - id: CEK-20_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to assess the risk to operational continuity versus the risk of the
          keying material and the information it protects being exposed if control of
          the keying material is lost, which include provisions for legal and regulatory
          requirements.
      - id: CEK-20_imp_gui
        name: implementation_guideline
        prose: |
          Key recovery retrieves or reconstructs keys from backups or archives. When recovering keys, consider:

          1. The type of key (e.g., private signature keys or symmetric data encryption keys).
          2. The application in which the key will be used (e.g., interactive communication or file storage).
          3. Whether the key is “owned” by the local entity, another entity, or is shared.
          4. The role of the entity in communication (e.g., sender or receiver).
          5. The algorithm or computation in which the key will be used.
          6. All relevant transitions/activity should be recorded (logged) in the inventory management system (CKMS).
      controls:
      - id: CEK-20.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-20.1
        parts:
        - id: CEK-20.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures to assess operational continuity
            risks (versus the risk of losing control of keying material and exposing protected
            data) being defined, implemented, and evaluated to include legal and regulatory
            requirement provisions?

    - id: CEK-21
      class: control
      title: Key Inventory Management
      props:
      - name: label
        value: CEK-21
      parts:
      - id: CEK-21_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures in order for the key management system to track and report all cryptographic
          materials and changes in status, which include provisions for legal and regulatory
          requirements.
      - id: CEK-21_imp_gui
        name: implementation_guideline
        prose: "Cryptographic Key Management Systems (CKMS), whether manual or automated,
          exist to process, control, store and report key management activity. \n\nThe
          CKMS should:\n\n1. Capture, track and label all changes in status.\n2. Continuously
          monitor for unknown cryptographic assets.\n3. Generate and distribute key
          information.\n4. Acquire or generate public-key certificates.e.Backup archive
          and inventory key information.\n5. Maintain a database that maps entities
          to an organization’s certificate or key structure.\n6. Provide maintenance
          and distribution of revoked key or certificate reports.\n7. Generate audit
          requests and process audit responses.\n8. Crypto materials include keys,
          certificates, and HSMs.\n9. Key management technology and processes should
          be NIST FIPS validated and NSA-approved.\n10. Cryptographic key management
          system security policies should protect the confidentiality, integrity,
          availability, and source authentication of all keys, certificates, algorithms,
          and metadata.\n11. All relevant transitions/activity should be recorded
          (logged) in the inventory management system (CKMS).\n"
      controls:
      - id: CEK-21.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CEK-21.1
        parts:
        - id: CEK-21.1_stm
          name: statement
          prose: |+
            Are key management system processes, procedures, and technical measures being
            defined, implemented, and evaluated to track and report all cryptographic materials
            and status changes that include legal and regulatory requirements provisions?

  - id: DCS
    class: family
    title: Datacenter Security
    props:
    - name: label
      value: DCS
    controls:
    - id: DCS-01
      class: control
      title: Off-Site Equipment Disposal Policy and Procedures
      props:
      - name: label
        value: DCS-01
      parts:
      - id: DCS-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for the secure disposal of equipment used outside the
          organization's premises. If the equipment is not physically destroyed a data
          destruction procedure that renders recovery of information impossible must be
          applied. Review and update the policies and procedures at least annually.
      - id: DCS-01_imp_gui
        name: implementation_guideline
        prose: |
          When clients delete, leave, or egress a cloud platform, the provider should follow a sequence of structured steps to ensure that client data has been expunged from the provider environment according to the terms in the contract and best practice (per vetted guidance sources such as NIST 800-88). In addition, the client may request verification that data has been effectively removed.

          These steps should include, but are not limited to:

          1. Removal of sensitive data or systems not regularly accessed by the organization, service provider, partner, etc. (stand-alone systems).
          2. Completion of a confidentiality assessment—including a verified process for select information sanitization and disposal processes.
          3. A record of the process should be documented and communicated to support decisions.
          4. All sanitized or destroyed assets should be logged into a tracking system with a certificate of media disposition (clear, purge, or destroy).
      controls:
      - id: DCS-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-01.1
        parts:
        - id: DCS-01.1_stm
          name: statement
          prose: |+
            Are policies and procedures for the secure disposal of equipment used outside
            the organization's premises established, documented, approved, communicated, enforced,
            and maintained?

      - id: DCS-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: DCS-01.2
        parts:
        - id: DCS-01.2_stm
          name: statement
          prose: |+
            Is a data destruction procedure applied that renders information recovery
            information impossible if equipment is not physically destroyed?

      - id: DCS-01.3
        class: caiq-question
        title: CAI Question 3
        props:
        - name: label
          value: DCS-01.3
        parts:
        - id: DCS-01.3_stm
          name: statement
          prose: |+
            Are policies and procedures for the secure disposal of equipment used outside
            the organization's premises reviewed and updated at least annually?

    - id: DCS-02
      class: control
      title: Off-Site Transfer Authorization Policy and Procedures
      props:
      - name: label
        value: DCS-02
      parts:
      - id: DCS-02_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for the relocation or transfer of hardware, software,
          or data/information to an offsite or alternate location. The relocation or transfer
          request requires the written or cryptographically verifiable authorization.
          Review and update the policies and procedures at least annually.
      - id: DCS-02_imp_gui
        name: implementation_guideline
        prose: 'The communications between services that facilitate movements of workloads,
          application data, etc., should be encrypted based on globally recognized
          crypto algorithms such as AES-256. Additionally, communication may include
          measures such as obfuscation or de-identification to render the information
          in transit illegible. NIST 800-122 (Guide to Protecting the Confidentiality
          of Personally Identifiable Information - PII) provides relevant and effective
          techniques for obscuring sensitive data, such as personally identifiable
          information (PII), etc.

          '
      controls:
      - id: DCS-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-02.1
        parts:
        - id: DCS-02.1_stm
          name: statement
          prose: |+
            Are policies and procedures for the relocation or transfer of hardware, software,
            or data/information to an offsite or alternate location established, documented,
            approved, communicated, implemented, enforced, maintained?

      - id: DCS-02.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: DCS-02.2
        parts:
        - id: DCS-02.2_stm
          name: statement
          prose: |+
            Does a relocation or transfer request require written or cryptographically
            verifiable authorization?

      - id: DCS-02.3
        class: caiq-question
        title: CAI Question 3
        props:
        - name: label
          value: DCS-02.3
        parts:
        - id: DCS-02.3_stm
          name: statement
          prose: |+
            Are policies and procedures for the relocation or transfer of hardware, software,
            or data/information to an offsite or alternate location reviewed and updated at
            least annually?

    - id: DCS-03
      class: control
      title: Secure Area Policy and Procedures
      props:
      - name: label
        value: DCS-03
      parts:
      - id: DCS-03_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for maintaining a safe and secure working environment
          in offices, rooms, and facilities. Review and update the policies and procedures
          at least annually.
      - id: DCS-03_imp_gui
        name: implementation_guideline
        prose: 'The CSP should identify the manageable parts of the data center and
          consider operational criteria, such as effectivity, efficiency, compliance,
          reliability, risk management, functionality, availability, integrity, and
          confidentiality. Then, the CSP should prepare and maintain policies and
          procedures for each part.Policies and procedures should include provisions
          to restrict physical access to the facilities to prevent unauthorized entry.Facility
          areas that house, store, and transact customer data should be configured
          to prevent confidential information or activities from being visible and
          audible from the outside.Electromagnetic shielding should also be considered
          as appropriate (ISO standard; ISO_IEC_27002_2013 - 11.1.3 (c)). In addition,
          the facility itself should be designed and positioned to reduce the risk
          of natural disasters. Systems and infrastructure should be deployed to enhance
          fire prevention—typically utilizing zoned dry-pipe sprinkler systems. These
          systems are intended to be deployed throughout the facility and not just
          within the computer room.

          '
      controls:
      - id: DCS-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-03.1
        parts:
        - id: DCS-03.1_stm
          name: statement
          prose: |+
            Are policies and procedures for maintaining a safe and secure working environment
            (in offices, rooms, and facilities) established, documented, approved, communicated,
            enforced, and maintained?

      - id: DCS-03.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: DCS-03.2
        parts:
        - id: DCS-03.2_stm
          name: statement
          prose: |+
            Are policies and procedures for maintaining safe, secure working environments
            (e.g., offices, rooms) reviewed and updated at least annually?

    - id: DCS-04
      class: control
      title: Secure Media Transportation Policy and Procedures
      props:
      - name: label
        value: DCS-04
      parts:
      - id: DCS-04_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for the secure transportation of physical media. Review
          and update the policies and procedures at least annually.
      - id: DCS-04_imp_gui
        name: implementation_guideline
        prose: 'Secure transportation of physical media should include secure information-handling
          policies and procedures for storage, packaging by internal or external personnel
          (third-parties, such as couriers), internal delivery, packaging for external
          mail or courier services, and shipping tracking.

          '
      controls:
      - id: DCS-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-04.1
        parts:
        - id: DCS-04.1_stm
          name: statement
          prose: |+
            Are policies and procedures for the secure transportation of physical media
            established, documented, approved, communicated, enforced, evaluated, and maintained?

      - id: DCS-04.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: DCS-04.2
        parts:
        - id: DCS-04.2_stm
          name: statement
          prose: |+
            Are policies and procedures for the secure transportation of physical media
            reviewed and updated at least annually?

    - id: DCS-05
      class: control
      title: Assets Classification
      props:
      - name: label
        value: DCS-05
      parts:
      - id: DCS-05_stm
        name: statement
        prose: |
          Classify and document the physical, and logical assets (e.g., applications)
          based on the organizational business risk.
      - id: DCS-05_imp_gui
        name: implementation_guideline
        prose: 'The facility management should develop a naming convention for asset
          classification that meets legal, value, and business requirements to protect
          restricted information sharing.

          '
      controls:
      - id: DCS-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-05.1
        parts:
        - id: DCS-05.1_stm
          name: statement
          prose: |+
            Is the classification and documentation of physical and logical assets based
            on the organizational business risk?

    - id: DCS-06
      class: control
      title: Assets Cataloguing and Tracking
      props:
      - name: label
        value: DCS-06
      parts:
      - id: DCS-06_stm
        name: statement
        prose: |
          Catalogue and track all relevant physical and logical assets located
          at all of the CSP's sites within a secured system.
      - id: DCS-06_imp_gui
        name: implementation_guideline
        prose: 'Datacenter personnel should utilize a solution that enables inventory
          tracking and managing physical locations of servers and other data center
          assets while eliminating paper and manual processes. A hosted asset tracking
          solution for servers, switches, data center asset tracking and racks typically
          uses passive radio frequency identification (RFID), global positioning system
          (GPS), and/or Bluetooth Low Energy (BLE) technologies.

          '
      controls:
      - id: DCS-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-06.1
        parts:
        - id: DCS-06.1_stm
          name: statement
          prose: |+
            Are all relevant physical and logical assets at all CSP sites cataloged and
            tracked within a secured system?

    - id: DCS-07
      class: control
      title: Controlled Access Points
      props:
      - name: label
        value: DCS-07
      parts:
      - id: DCS-07_stm
        name: statement
        prose: |
          Implement physical security perimeters to safeguard personnel, data,
          and information systems. Establish physical security perimeters between the
          administrative and business areas and the data storage and processing facilities
          areas.
      - id: DCS-07_imp_gui
        name: implementation_guideline
        prose: 'Physical security perimeters should be restricted to authorized personnel
          only. They may include (but are not limited to): fences, walls, barriers,
          guards, gates, external boundary protection, bollards, fencing, guard dogs,
          armed guards, physical authentication mechanisms, reception desks, and security
          patrols.

          '
      controls:
      - id: DCS-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-07.1
        parts:
        - id: DCS-07.1_stm
          name: statement
          prose: |+
            Are physical security perimeters implemented to safeguard personnel, data,
            and information systems?

      - id: DCS-07.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: DCS-07.2
        parts:
        - id: DCS-07.2_stm
          name: statement
          prose: |+
            Are physical security perimeters established between administrative and business
            areas, data storage, and processing facilities?

    - id: DCS-08
      class: control
      title: Equipment Identification
      props:
      - name: label
        value: DCS-08
      parts:
      - id: DCS-08_stm
        name: statement
        prose: 'Use equipment identification as a method for connection authentication.

          '
      - id: DCS-08_imp_gui
        name: implementation_guideline
        prose: 'Where applicable, use location-aware technologies to validate connection
          authentication integrity based on known equipment locations.

          '
      controls:
      - id: DCS-08.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-08.1
        parts:
        - id: DCS-08.1_stm
          name: statement
          prose: "Is equipment identification used as a method for connection authentication?\n\n"
    - id: DCS-09
      class: control
      title: Secure Area Authorization
      props:
      - name: label
        value: DCS-09
      parts:
      - id: DCS-09_stm
        name: statement
        prose: |
          Allow only authorized personnel access to secure areas, with all
          ingress and egress points restricted, documented, and monitored by physical
          access control mechanisms. Retain access control records on a periodic basis
          as deemed appropriate by the organization.
      - id: DCS-09_imp_gui
        name: implementation_guideline
        prose: 'Monitor, control, and isolate data storage and processing facilities,
          including ingress and egress points to service and delivery areas and other
          points where unauthorized personnel may enter the premises. Organizations
          should retain access logs for authorized personnel for no less than six
          (6) months. Facilities owners should adopt the ISO/IEC_27001_2013-A.11.1.2
          standard. Record the dates and times of visitor entries and departures,
          and supervise all visitors unless their access has been previously approved.
          Visitors should only be granted access for specific, authorized purposes
          and issued with instructions on area security requirements and emergency
          procedures. Authenticate visitor identities by any appropriate means (i.e.,
          validation with government-issued identification (ID), such as an official
          identity document, driver''s license, passport, etc.).

          '
      controls:
      - id: DCS-09.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-09.1
        parts:
        - id: DCS-09.1_stm
          name: statement
          prose: |+
            Are solely authorized personnel able to access secure areas, with all ingress
            and egress areas restricted, documented, and monitored by physical access control
            mechanisms?

      - id: DCS-09.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: DCS-09.2
        parts:
        - id: DCS-09.2_stm
          name: statement
          prose: |+
            Are access control records retained periodically, as deemed appropriate by
            the organization?

    - id: DCS-10
      class: control
      title: Surveillance System
      props:
      - name: label
        value: DCS-10
      parts:
      - id: DCS-10_stm
        name: statement
        prose: |
          Implement, maintain, and operate datacenter surveillance systems
          at the external perimeter and at all the ingress and egress points to detect
          unauthorized ingress and egress attempts.
      - id: DCS-10_imp_gui
        name: implementation_guideline
        prose: 'Equip external and internal perimeters with security alarm systems
          and surveillance devices such as movement sensors and cameras. Monitor these
          perimeters with security personnel. Retain any recordings for a defined
          period.

          '
      controls:
      - id: DCS-10.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-10.1
        parts:
        - id: DCS-10.1_stm
          name: statement
          prose: |+
            Are external perimeter datacenter surveillance systems and surveillance systems
            at all ingress and egress points implemented, maintained, and operated?

    - id: DCS-11
      class: control
      title: Unauthorized Access Response Training
      props:
      - name: label
        value: DCS-11
      parts:
      - id: DCS-11_stm
        name: statement
        prose: |
          Train datacenter personnel to respond to unauthorized ingress or
          egress attempts.
      - id: DCS-11_imp_gui
        name: implementation_guideline
        prose: 'Comprehensive training on detecting and responding to various kinds
          of unauthorized access attempts must be provided to relevant data center
          personnel and issued periodically.

          '
      controls:
      - id: DCS-11.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-11.1
        parts:
        - id: DCS-11.1_stm
          name: statement
          prose: |+
            Are datacenter personnel trained to respond to unauthorized access or egress
            attempts?

    - id: DCS-12
      class: control
      title: Cabling Security
      props:
      - name: label
        value: DCS-12
      parts:
      - id: DCS-12_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures that ensure a risk-based protection of power and telecommunication
          cables from a threat of interception, interference or damage at all facilities,
          offices and rooms.
      - id: DCS-12_imp_gui
        name: implementation_guideline
        prose: 'All cabling should be shielded (when possible) to protect against
          electromagnetic interference (EMI).Additionally, hide cabling (i.e., under
          the floor, above cabinets in caged, cable-management systems, etc.) or—at
          a minimum—protect with (PVC) tubing (or something similar) when possible
          to protect against unauthorized physical access.

          '
      controls:
      - id: DCS-12.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-12.1
        parts:
        - id: DCS-12.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated to ensure risk-based protection of power and telecommunication cables
            from interception, interference, or damage threats at all facilities, offices,
            and rooms?

    - id: DCS-13
      class: control
      title: Environmental Systems
      props:
      - name: label
        value: DCS-13
      parts:
      - id: DCS-13_stm
        name: statement
        prose: |
          Implement and maintain data center environmental control systems
          that monitor, maintain and test for continual effectiveness the temperature
          and humidity conditions within accepted industry standards.
      - id: DCS-13_imp_gui
        name: implementation_guideline
        prose: |
          Examples of environmental systems include but are not limited to temperature and humidity systems, fire prevention, and detection systems.

          Environmental system reviews should include activities to ensure continual effectiveness, and environmental control systems should be maintained at normal operational levels during a power outage.
      controls:
      - id: DCS-13.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-13.1
        parts:
        - id: DCS-13.1_stm
          name: statement
          prose: |+
            Are data center environmental control systems designed to monitor, maintain,
            and test that on-site temperature and humidity conditions fall within accepted
            industry standards effectively implemented and maintained?

    - id: DCS-14
      class: control
      title: Secure Utilities
      props:
      - name: label
        value: DCS-14
      parts:
      - id: DCS-14_stm
        name: statement
        prose: |
          Secure, monitor, maintain, and test utilities services for continual
          effectiveness at planned intervals.
      - id: DCS-14_imp_gui
        name: implementation_guideline
        prose: |
          Examples of utility  services include but are not limited to water, power, telecommunications, and internet connectivity.

          Service reviews should include activities to protect from unauthorized interception or damage and ensure the services are designed with automated failover or other redundancies if planned or unplanned disruptions occur.
      controls:
      - id: DCS-14.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-14.1
        parts:
        - id: DCS-14.1_stm
          name: statement
          prose: |+
            Are utility services secured, monitored, maintained, and tested at planned
            intervals for continual effectiveness?

    - id: DCS-15
      class: control
      title: Equipment Location
      props:
      - name: label
        value: DCS-15
      parts:
      - id: DCS-15_stm
        name: statement
        prose: |
          Keep business-critical equipment away from locations subject to high
          probability for environmental risk events.
      - id: DCS-15_imp_gui
        name: implementation_guideline
        prose: 'Keep business-critical equipment away from locations subject to a
          high probability of environmental risks, such as switchyards and chemical
          facilities. Hazards include fires, flooding (e.g., waterlogging, water pipe
          exposure), dust, wind (i.e., exposure to open doors/windows), and natural
          disasters (earthquakes and hurricanes).

          '
      controls:
      - id: DCS-15.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DCS-15.1
        parts:
        - id: DCS-15.1_stm
          name: statement
          prose: |+
            Is business-critical equipment segregated from locations subject to a high
            probability of environmental risk events?

  - id: DSP
    class: family
    title: Data Security and Privacy Lifecycle Management
    props:
    - name: label
      value: DSP
    controls:
    - id: DSP-01
      class: control
      title: Security and Privacy Policy and Procedures
      props:
      - name: label
        value: DSP-01
      parts:
      - id: DSP-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for the classification, protection and handling of data
          throughout its lifecycle, and according to all applicable laws and regulations,
          standards, and risk level. Review and update the policies and procedures at
          least annually.
      - id: DSP-01_imp_gui
        name: implementation_guideline
        prose: |
          Policies and procedures should include provisions for the following:

          1. Data classifications with clear definitions and examples.
          2. Acceptable use, handling, and storage of data by classifications.
          3. How long the classified data should be retained.
          4. How/when the classified data should be destroyed.
          5. Responsibilities of data stewards.

          Maintain a data inventory and document data flow diagrams and associated technical measures.

          Document data protection controls and third-party data sharing practices. This documentation and associated risks should be shared with customers and data owners as needed.

          Examples include but are not limited to:

          - Access controls and data loss prevention (DLP) solutions with data tagging capabilities.
          - Define testing intervals based on data classification types or levels.
          - Executive leadership should approve policies (cf. GRC-01).
          - Note: Data life cycles include all stages (processing, storage, and transmission).
      controls:
      - id: DSP-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-01.1
        parts:
        - id: DSP-01.1_stm
          name: statement
          prose: |+
            Are policies and procedures established, documented, approved, communicated,
            enforced, evaluated, and maintained for the classification, protection, and handling
            of data throughout its lifecycle according to all applicable laws and regulations,
            standards, and risk level?

      - id: DSP-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: DSP-01.2
        parts:
        - id: DSP-01.2_stm
          name: statement
          prose: |+
            Are data security and privacy policies and procedures reviewed and updated
            at least annually?

    - id: DSP-02
      class: control
      title: Secure Disposal
      props:
      - name: label
        value: DSP-02
      parts:
      - id: DSP-02_stm
        name: statement
        prose: |
          Apply industry accepted methods for the secure disposal of data from
          storage media such that data is not recoverable by any forensic means.
      - id: DSP-02_imp_gui
        name: implementation_guideline
        prose: 'Data deletion should be conducted  securely and effectively to ensure
          that it is not recoverable by any means, including forensic techniques.
          Examples include but are not limited to cross-cut shredding or incinerating
          hard copy materials, and writing zeros.

          '
      controls:
      - id: DSP-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-02.1
        parts:
        - id: DSP-02.1_stm
          name: statement
          prose: |+
            Are industry-accepted methods applied for secure data disposal from storage
            media so information is not recoverable by any forensic means?

    - id: DSP-03
      class: control
      title: Data Inventory
      props:
      - name: label
        value: DSP-03
      parts:
      - id: DSP-03_stm
        name: statement
        prose: |
          Create and maintain a data inventory, at least for any sensitive
          data and personal data.
      - id: DSP-03_imp_gui
        name: implementation_guideline
        prose: 'The data inventory should provide visibility into the location, volume,
          and context of all sensitive data and PII through data discovery activities
          that result in a data inventory. Continuously support the classification
          process using discovery.

          '
      controls:
      - id: DSP-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-03.1
        parts:
        - id: DSP-03.1_stm
          name: statement
          prose: |+
            Is a data inventory created and maintained for sensitive and personal information
            (at a minimum)?

    - id: DSP-04
      class: control
      title: Data Classification
      props:
      - name: label
        value: DSP-04
      parts:
      - id: DSP-04_stm
        name: statement
        prose: 'Classify data according to its type and sensitivity level.

          '
      - id: DSP-04_imp_gui
        name: implementation_guideline
        prose: |
          Implement data classification by defining organizational data categories, such as public data, confidential data, etc. Automated tools to label files, per their sensitivity levels, may be used. Appropriate security measures/protection should be implemented, per its categorization.

          Use data classification, tagging, or metadata fields based on industry-standard frameworks such as (but not limited to):

          1. Carnegie Mellon University: Guidelines for Data Classification
          2. SANS Institute: Tagging Data to Prevent Data Leakage (Forming Content Repositories)
      controls:
      - id: DSP-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-04.1
        parts:
        - id: DSP-04.1_stm
          name: statement
          prose: "Is data classified according to type and sensitivity levels?\n\n"
    - id: DSP-05
      class: control
      title: Data Flow Documentation
      props:
      - name: label
        value: DSP-05
      parts:
      - id: DSP-05_stm
        name: statement
        prose: |
          Create data flow documentation to identify what data is processed,
          stored or transmitted where. Review data flow documentation at defined intervals,
          at least annually, and after any change.
      - id: DSP-05_imp_gui
        name: implementation_guideline
        prose: 'Review and update the data flow documentation periodically.

          '
      controls:
      - id: DSP-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-05.1
        parts:
        - id: DSP-05.1_stm
          name: statement
          prose: |+
            Is data flow documentation created to identify what data is processed and
            where it is stored and transmitted?

      - id: DSP-05.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: DSP-05.2
        parts:
        - id: DSP-05.2_stm
          name: statement
          prose: |+
            Is data flow documentation reviewed at defined intervals, at least annually,
            and after any change?

    - id: DSP-06
      class: control
      title: Data Ownership and Stewardship
      props:
      - name: label
        value: DSP-06
      parts:
      - id: DSP-06_stm
        name: statement
        prose: |
          Document ownership and stewardship of all relevant documented personal
          and sensitive data. Perform review at least annually.
      - id: DSP-06_imp_gui
        name: implementation_guideline
        prose: |
          A data responsibility matrix can be defined, documented, and communicated. The matrix should include, but is not limited to:

          1. Data type.
          2. The associated obligations (regulatory, contractual, or otherwise).
          3. The persons or roles responsible for the data.
          4. The frequency at which the documented personal and sensitive data should be reviewed.
      controls:
      - id: DSP-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-06.1
        parts:
        - id: DSP-06.1_stm
          name: statement
          prose: |+
            Is the ownership and stewardship of all relevant personal and sensitive data
            documented?

      - id: DSP-06.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: DSP-06.2
        parts:
        - id: DSP-06.2_stm
          name: statement
          prose: "Is data ownership and stewardship documentation reviewed at least
            annually?\n\n"
    - id: DSP-07
      class: control
      title: Data Protection by Design and Default
      props:
      - name: label
        value: DSP-07
      parts:
      - id: DSP-07_stm
        name: statement
        prose: |
          Develop systems, products, and business practices based upon a principle
          of security by design and industry best practices.
      - id: DSP-07_imp_gui
        name: implementation_guideline
        prose: 'Data protection and privacy consideration must be included by default
          at the design stage and throughout the product development lifecycle. In
          addition, design documentation should clearly describe how data is protected.

          '
      controls:
      - id: DSP-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-07.1
        parts:
        - id: DSP-07.1_stm
          name: statement
          prose: |+
            Are systems, products, and business practices based on security principles
            by design and per industry best practices?

    - id: DSP-08
      class: control
      title: Data Privacy by Design and Default
      props:
      - name: label
        value: DSP-08
      parts:
      - id: DSP-08_stm
        name: statement
        prose: |
          Develop systems, products, and business practices based upon a principle
          of privacy by design and industry best practices. Ensure that systems' privacy
          settings are configured by default, according to all applicable laws and regulations.
      - id: DSP-08_imp_gui
        name: implementation_guideline
        prose: 'In line with privacy considerations by design and default principles,
          the default/out-of-the-box settings should align with the applicable regional
          privacy regulations.

          '
      controls:
      - id: DSP-08.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-08.1
        parts:
        - id: DSP-08.1_stm
          name: statement
          prose: |+
            Are systems, products, and business practices based on privacy principles
            by design and according to industry best practices?

      - id: DSP-08.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: DSP-08.2
        parts:
        - id: DSP-08.2_stm
          name: statement
          prose: |+
            Are systems' privacy settings configured by default and according to all applicable
            laws and regulations?

    - id: DSP-09
      class: control
      title: Data Protection Impact Assessment
      props:
      - name: label
        value: DSP-09
      parts:
      - id: DSP-09_stm
        name: statement
        prose: |
          Conduct a Data Protection Impact Assessment (DPIA) to evaluate the
          origin, nature, particularity and severity of the risks upon the processing
          of personal data, according to any applicable laws, regulations and industry
          best practices.
      - id: DSP-09_imp_gui
        name: implementation_guideline
        prose: 'Data protection impact assessment, which is essentially risk assessment
          from a privacy perspective, should be performed by the data controller before
          processing if such personal data processing is likely to result in a high
          risk to the rights and freedoms of natural persons.

          '
      controls:
      - id: DSP-09.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-09.1
        parts:
        - id: DSP-09.1_stm
          name: statement
          prose: |+
            Is a data protection impact assessment (DPIA) conducted when processing personal
            data and evaluating the origin, nature, particularity, and severity of risks according
            to any applicable laws, regulations and industry best practices?

    - id: DSP-10
      class: control
      title: Sensitive Data Transfer
      props:
      - name: label
        value: DSP-10
      parts:
      - id: DSP-10_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures that ensure any transfer of personal or sensitive data is protected
          from unauthorized access and only processed within scope as permitted by the
          respective laws and regulations.
      - id: DSP-10_imp_gui
        name: implementation_guideline
        prose: |
          When defining processes, procedures, and technical measures for data transfer, consider data transfer within the organization and externally.

          Personal data transfer in transit must be protected by strong encryption or similar techniques to prevent unauthorized access by eavesdropping or data transfer interception.
      controls:
      - id: DSP-10.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-10.1
        parts:
        - id: DSP-10.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated to ensure any transfer of personal or sensitive data is protected from
            unauthorized access and only processed within scope (as permitted by respective
            laws and regulations)?

    - id: DSP-11
      class: control
      title: Personal Data Access, Reversal, Rectification and Deletion
      props:
      - name: label
        value: DSP-11
      parts:
      - id: DSP-11_stm
        name: statement
        prose: |
          Define and implement, processes, procedures and technical measures
          to enable data subjects to request access to, modification, or deletion of their
          personal data, according to any applicable laws and regulations.
      - id: DSP-11_imp_gui
        name: implementation_guideline
        prose: 'The data subject should be able to access, view, rectify, or delete
          personal data in the system or by logging a request with the service provider.
          The service provider should respond to such requests in alignment with the
          relevant data protection laws.

          '
      controls:
      - id: DSP-11.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-11.1
        parts:
        - id: DSP-11.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated to enable data subjects to request access to, modify, or delete personal
            data (per applicable laws and regulations)?

    - id: DSP-12
      class: control
      title: Limitation of Purpose in Personal Data Processing
      props:
      - name: label
        value: DSP-12
      parts:
      - id: DSP-12_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to ensure that personal data is processed according to any applicable
          laws and regulations and for the purposes declared to the data subject.
      - id: DSP-12_imp_gui
        name: implementation_guideline
        prose: |
          Implement and maintain processes, procedures, and technical measures to ensure the following:

          1. The data subject is made aware of the nature and purpose of information collection.
          2. The information is relevant and limited to processing requirements.
          3. Processing is performed in a reasonable manner that does not infringe upon the data subject's privacy.
          4. Processing is for a specific, explicitly defined, and lawful purpose related to a function or activity of the responsible party.
          5. Where the controller intends to further process the personal data for an alternative purpose to which the personal data were collected, the data subject should be informed of the purpose and provide consent before additional processing.
          6. Information is stored only as long as required.
      controls:
      - id: DSP-12.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-12.1
        parts:
        - id: DSP-12.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated to ensure personal data is processed (per applicable laws and regulations
            and for the purposes declared to the data subject)?

    - id: DSP-13
      class: control
      title: Personal Data Sub-processing
      props:
      - name: label
        value: DSP-13
      parts:
      - id: DSP-13_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures for the transfer and sub-processing of personal data within the service
          supply chain, according to any applicable laws and regulations.
      - id: DSP-13_imp_gui
        name: implementation_guideline
        prose: 'The CSP should identify subcontractors and sub-processors that participate
          in the data processing, along with the chain of accountabilities and responsibilities
          used to ensure that data protection requirements are fulfilled.The CSP should
          inform the cloud customer of any intended changes concerning the addition
          or replacement of subcontractors or sub-processors and allow the cloud customer
          to object to such changes or terminate the contract.The data protection
          obligations agreed upon between the CSP and the cloud customer should be
          supported by any subcontractors or sub-processors used by the CSP.The CSP
          remains liable to the cloud customer for data protection, regardless of
          whether the CSP uses subcontractors or not.

          '
      controls:
      - id: DSP-13.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-13.1
        parts:
        - id: DSP-13.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated for the transfer and sub-processing of personal data within the service
            supply chain (according to any applicable laws and regulations)?

    - id: DSP-14
      class: control
      title: Disclosure of Data Sub-processors
      props:
      - name: label
        value: DSP-14
      parts:
      - id: DSP-14_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to disclose the details of any personal or sensitive data access by
          sub-processors to the data owner prior to initiation of that processing.
      - id: DSP-14_imp_gui
        name: implementation_guideline
        prose: 'The CSP should document and notify the data owner of the data that
          will be accessed by sub-processors. Information may include, but are not
          limited to, categories of data, special categories of data, and processing
          operations.

          '
      controls:
      - id: DSP-14.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-14.1
        parts:
        - id: DSP-14.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated to disclose details to the data owner of any personal or sensitive data
            access by sub-processors before processing initiation?

    - id: DSP-15
      class: control
      title: Limitation of Production Data Use
      props:
      - name: label
        value: DSP-15
      parts:
      - id: DSP-15_stm
        name: statement
        prose: |
          Obtain authorization from data owners, and manage associated risk
          before replicating or using production data in non-production environments.
      - id: DSP-15_imp_gui
        name: implementation_guideline
        prose: 'Before replicating data or using data in non-production systems copied
          from the production system, perform a risk analysis and obtain data owner
          approval. Then, implement privacy risk mitigating techniques such as anonymization,
          pseudonymization, etc. (if required).

          '
      controls:
      - id: DSP-15.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-15.1
        parts:
        - id: DSP-15.1_stm
          name: statement
          prose: |+
            Is authorization from data owners obtained, and the associated risk managed,
            before replicating or using production data in non-production environments?

    - id: DSP-16
      class: control
      title: Data Retention and Deletion
      props:
      - name: label
        value: DSP-16
      parts:
      - id: DSP-16_stm
        name: statement
        prose: |
          Data retention, archiving and deletion is managed in accordance with
          business requirements, applicable laws and regulations.
      - id: DSP-16_imp_gui
        name: implementation_guideline
        prose: 'Organizational data retention and deletion practices encompassing
          both physical and electronic data should be established and implemented.

          '
      controls:
      - id: DSP-16.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-16.1
        parts:
        - id: DSP-16.1_stm
          name: statement
          prose: |+
            Do data retention, archiving, and deletion practices follow business requirements,
            applicable laws, and regulations?

    - id: DSP-17
      class: control
      title: Sensitive Data Protection
      props:
      - name: label
        value: DSP-17
      parts:
      - id: DSP-17_stm
        name: statement
        prose: |
          Define and implement, processes, procedures and technical measures
          to protect sensitive data throughout it's lifecycle.
      - id: DSP-17_imp_gui
        name: implementation_guideline
        prose: 'Information rights management technology should be used and applied
          (when applicable) to all sensitive data. This technology can add a security
          layer that will help protect files from unauthorized copying, viewing, printing,
          forwarding, deleting, and editing.

          '
      controls:
      - id: DSP-17.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-17.1
        parts:
        - id: DSP-17.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined and implemented
            to protect sensitive data throughout its lifecycle?

    - id: DSP-18
      class: control
      title: Disclosure Notification
      props:
      - name: label
        value: DSP-18
      parts:
      - id: DSP-18_stm
        name: statement
        prose: |
          The CSP must have in place, and describe to CSCs the procedure to
          manage and respond to requests for disclosure of Personal Data by Law Enforcement
          Authorities according to applicable laws and regulations. The CSP must give
          special attention to the notification procedure to interested CSCs, unless otherwise
          prohibited, such as a prohibition under criminal law to preserve confidentiality
          of a law enforcement investigation.
      - id: DSP-18_imp_gui
        name: implementation_guideline
        prose: 'The CSP should have a process that describes how to respond to requests
          by law enforcement authorities, such as a subpoena, official investigations,
          or legal proceedings initiated by governmental and/or law enforcement officials.
          This process should be transparent to the interested CSCs unless otherwise
          prohibited.

          '
      controls:
      - id: DSP-18.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-18.1
        parts:
        - id: DSP-18.1_stm
          name: statement
          prose: |+
            Does the CSP have in place, and describe to CSCs, the procedure to manage
            and respond to requests for disclosure of Personal Data by Law Enforcement Authorities
            according to applicable laws and regulations?

      - id: DSP-18.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: DSP-18.2
        parts:
        - id: DSP-18.2_stm
          name: statement
          prose: |+
            Does the CSP give special attention to the notification procedure to interested
            CSCs, unless otherwise prohibited, such as a prohibition under criminal law to
            preserve confidentiality of a law enforcement investigation?

    - id: DSP-19
      class: control
      title: Data Location
      props:
      - name: label
        value: DSP-19
      parts:
      - id: DSP-19_stm
        name: statement
        prose: |
          Define and implement, processes, procedures and technical measures
          to specify and document the physical locations of data, including any locations
          in which data is processed or backed up.
      - id: DSP-19_imp_gui
        name: implementation_guideline
        prose: 'The CSP should track where data is stored, processed, and backed up
          to ensure it is in line with the laws and regulations applicable to the
          CSP and ensure those locations are not prohibited. In addition, the physical
          locations’ registry should be kept up to date and shareable with CSC (if
          requested).

          '
      controls:
      - id: DSP-19.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: DSP-19.1
        parts:
        - id: DSP-19.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined and implemented
            to specify and document physical data locations, including locales where data
            is processed or backed up?

  - id: GRC
    class: family
    title: Governance, Risk and Compliance
    props:
    - name: label
      value: GRC
    controls:
    - id: GRC-01
      class: control
      title: Governance Program Policy and Procedures
      props:
      - name: label
        value: GRC-01
      parts:
      - id: GRC-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for an information governance program, which is sponsored
          by the leadership of the organization. Review and update the policies and procedures
          at least annually.
      - id: GRC-01_imp_gui
        name: implementation_guideline
        prose: 'Organizational leadership should govern the program. The program should
          include—but is not limited to—policies and procedures regarding legal matters,
          industry-specific regulations, regional requirements, compliance mandates,
          security and privacy requirements, and information governance. Management
          of each business area should include the implementation of all applicable
          governance policies and procedures. Policies and procedures should be reviewed
          and updated at least annually.

          '
      controls:
      - id: GRC-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: GRC-01.1
        parts:
        - id: GRC-01.1_stm
          name: statement
          prose: |+
            Are information governance program policies and procedures sponsored by organizational
            leadership established, documented, approved, communicated, applied, evaluated,
            and maintained?

      - id: GRC-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: GRC-01.2
        parts:
        - id: GRC-01.2_stm
          name: statement
          prose: "Are the policies and procedures reviewed and updated at least annually?\n\n"
    - id: GRC-02
      class: control
      title: Risk Management Program
      props:
      - name: label
        value: GRC-02
      parts:
      - id: GRC-02_stm
        name: statement
        prose: |
          Establish a formal, documented, and leadership-sponsored Enterprise
          Risk Management (ERM) program that includes policies and procedures for identification,
          evaluation, ownership, treatment, and acceptance of cloud security and privacy
          risks.
      - id: GRC-02_imp_gui
        name: implementation_guideline
        prose: 'The enterprise risk management (ERM) program should consider—and not
          be limited to—cloud-related information security and data privacy risks.
          The program should include risk management elements such as risk identification,
          risk assessment, risk treatment, and risk reporting. Management of each
          business area should consist of the implementation of the applicable ERM
          program policies and procedures.The ERM program should also feature a formal
          statement of risk appetite and may include creating and maintaining a risk
          register that reflects the likelihood of occurrence, potential business
          impacts, risk levels, and proposed mitigation actions for each risk.

          '
      controls:
      - id: GRC-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: GRC-02.1
        parts:
        - id: GRC-02.1_stm
          name: statement
          prose: |+
            Is there an established formal, documented, and leadership-sponsored enterprise
            risk management (ERM) program that includes policies and procedures for identification,
            evaluation, ownership, treatment, and acceptance of cloud security and privacy
            risks?

    - id: GRC-03
      class: control
      title: Organizational Policy Reviews
      props:
      - name: label
        value: GRC-03
      parts:
      - id: GRC-03_stm
        name: statement
        prose: |
          Review all relevant organizational policies and associated procedures
          at least annually or when a substantial change occurs within the organization.
      - id: GRC-03_imp_gui
        name: implementation_guideline
        prose: 'Management-approved defined policies and procedures should be communicated
          to all employees for adherence. Evaluate policies, procedures, and assigned
          responsibilities for accuracy and efficacy at least annually and when there
          are significant internal changes or alterations in the external operating
          environment.

          '
      controls:
      - id: GRC-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: GRC-03.1
        parts:
        - id: GRC-03.1_stm
          name: statement
          prose: |+
            Are all relevant organizational policies and associated procedures reviewed
            at least annually, or when a substantial organizational change occurs?

    - id: GRC-04
      class: control
      title: Policy Exception Process
      props:
      - name: label
        value: GRC-04
      parts:
      - id: GRC-04_stm
        name: statement
        prose: |
          Establish and follow an approved exception process as mandated by
          the governance program whenever a deviation from an established policy occurs.
      - id: GRC-04_imp_gui
        name: implementation_guideline
        prose: 'The exception process should be defined and approved by the management
          team and communicated across the organization to promote adherence. Integrate
          exemptions with the information security risk management process, and review
          organizational risks whenever a deviation from an established policy occurs.

          '
      controls:
      - id: GRC-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: GRC-04.1
        parts:
        - id: GRC-04.1_stm
          name: statement
          prose: |+
            Is an approved exception process mandated by the governance program established
            and followed whenever a deviation from an established policy occurs?

    - id: GRC-05
      class: control
      title: Information Security Program
      props:
      - name: label
        value: GRC-05
      parts:
      - id: GRC-05_stm
        name: statement
        prose: |
          Develop and implement an Information Security Program, which includes
          programs for all the relevant domains of the CCM.
      - id: GRC-05_imp_gui
        name: implementation_guideline
        prose: |
          The program should identify and assign roles, responsibilities, and management commitment.

          The CCM domains to address within the information security governance program include, but are not limited to:

          1. Audit and assurance
          2. Application and interface security
          3. Business continuity management and operational resilience
          4. Change control and configuration management
          5. Cryptography, encryption, and key management
          6. Datacenter security
          7. Data security and privacy lifecycle management
          8. Governance, risk management, and compliance
          9. Human resources
          10. Identity and access management
          11. Interoperability and portability
          12. Infrastructure and virtualization security
          13. Logging and monitoring
          14. Security incident management, e-discovery, and cloud forensics
          15. Supply chain management, transparency, and accountability
          16. Threat and vulnerability management
          17. Universal endpoint management

          Management should promote coordination among organizational entities responsible for the different aspects of cloud security and privacy risks. Review the program as required to address threat landscape changes and substantial organization changes.
      controls:
      - id: GRC-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: GRC-05.1
        parts:
        - id: GRC-05.1_stm
          name: statement
          prose: |+
            Has an information security program (including programs of all relevant CCM
            domains) been developed and implemented?

    - id: GRC-06
      class: control
      title: Governance Responsibility Model
      props:
      - name: label
        value: GRC-06
      parts:
      - id: GRC-06_stm
        name: statement
        prose: |
          Define and document roles and responsibilities for planning, implementing,
          operating, assessing, and improving governance programs.
      - id: GRC-06_imp_gui
        name: implementation_guideline
        prose: 'RACI charts (responsible, accountable, consulted, and informed) charts
          may be used to document roles and responsibilities. Specific people or teams
          should be assigned for each documented role in the governance program, policies,
          and procedures. Roles and responsibilities should be reviewed and updated
          periodically.

          '
      controls:
      - id: GRC-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: GRC-06.1
        parts:
        - id: GRC-06.1_stm
          name: statement
          prose: |+
            Are roles and responsibilities for planning, implementing, operating, assessing,
            and improving governance programs defined and documented?

    - id: GRC-07
      class: control
      title: Information System Regulatory Mapping
      props:
      - name: label
        value: GRC-07
      parts:
      - id: GRC-07_stm
        name: statement
        prose: |
          Identify and document all relevant standards, regulations, legal/contractual,
          and statutory requirements, which are applicable to your organization.
      - id: GRC-07_imp_gui
        name: implementation_guideline
        prose: 'Documentation should reflect the requirements relevant to the organization
          and be updated regularly to reflect changes in the internal and external
          operational environments. Communicate requirement changes to management
          and other personnel, and implement them promptly.

          '
      controls:
      - id: GRC-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: GRC-07.1
        parts:
        - id: GRC-07.1_stm
          name: statement
          prose: |+
            Are all relevant standards, regulations, legal/contractual, and statutory
            requirements applicable to your organization identified and documented?

    - id: GRC-08
      class: control
      title: Special Interest Groups
      props:
      - name: label
        value: GRC-08
      parts:
      - id: GRC-08_stm
        name: statement
        prose: |
          Establish and maintain contact with cloud-related special interest
          groups and other relevant entities in line with business context.
      - id: GRC-08_imp_gui
        name: implementation_guideline
        prose: 'Management should establish and maintain contact with special interest
          groups or professional associations to receive early warnings and advice
          regarding new threats, vulnerabilities, and regulatory updates.

          '
      controls:
      - id: GRC-08.1
