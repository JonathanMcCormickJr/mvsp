        props:
        - name: label
          value: GRC-08.1
        parts:
        - id: GRC-08.1_stm
          name: statement
          prose: |+
            Is contact established and maintained with cloud-related special interest
            groups and other relevant entities?

  - id: HRS
    class: family
    title: Human Resources
    props:
    - name: label
      value: HRS
    controls:
    - id: HRS-01
      class: control
      title: Background Screening Policy and Procedures
      props:
      - name: label
        value: HRS-01
      parts:
      - id: HRS-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for background verification of all new employees (including
          but not limited to remote employees, contractors, and third parties) according
          to local laws, regulations, ethics, and contractual constraints and proportional
          to the data classification to be accessed, the business requirements, and acceptable
          risk. Review and update the policies and procedures at least annually.
      - id: HRS-01_imp_gui
        name: implementation_guideline
        prose: |
          Personnel working under organizational control—including full-time employees, part-time employees, consultants, and temporary staff—should undergo a screening process appropriate for their role and responsibilities before granting access to the corporate network or systems.Depending on the applicable legislation, inform candidates beforehand about screening activities. Personnel screening should consider all relevant privacy, PII protection, and employment-based legislation and should (when permitted) include the following:

          1. Availability of satisfactory references.
          2. Verification of the applicant’s curriculum vitae, including claimed academic and professional qualifications.
          3. Independent identity verification (passports or similar documents).
          4. Additional role-specific verifications, such as a credit review if the person will have fiscal responsibilities.The organization should consider rescreening individuals at regular intervals. Rescreening may also occur if the employee’s responsibilities or access to confidential data have increased since their last screening.The organization should have policies to determine who can screen personnel, how, when, and why the screening is required, where data is stored, and what the retention period constitutes.All relevant data about personnel should be considered PII and managed accordingly. If the screening is done by an external entity or another organizational department, sensitive information like historic remuneration details should be redacted if irrelevant to the screening process.
      controls:
      - id: HRS-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-01.1
        parts:
        - id: HRS-01.1_stm
          name: statement
          prose: |+
            Are background verification policies and procedures of all new employees (including
            but not limited to remote employees, contractors, and third parties) established,
            documented, approved, communicated, applied, evaluated, and maintained?

      - id: HRS-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: HRS-01.2
        parts:
        - id: HRS-01.2_stm
          name: statement
          prose: |+
            Are background verification policies and procedures designed according to
            local laws, regulations, ethics, and contractual constraints and proportional
            to the data classification to be accessed, business requirements, and acceptable
            risk?

      - id: HRS-01.3
        class: caiq-question
        title: CAI Question 3
        props:
        - name: label
          value: HRS-01.3
        parts:
        - id: HRS-01.3_stm
          name: statement
          prose: |+
            Are background verification policies and procedures reviewed and updated at
            least annually?

    - id: HRS-02
      class: control
      title: Acceptable Use of Technology Policy and Procedures
      props:
      - name: label
        value: HRS-02
      parts:
      - id: HRS-02_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for defining allowances and conditions for the acceptable
          use of organizationally-owned or managed assets. Review and update the policies
          and procedures at least annually.
      - id: HRS-02_imp_gui
        name: implementation_guideline
        prose: |
          The organization should establish a policy on acceptable use requirements and standards for protecting and handling the organizational assets and communicate them as sufficient to personnel. In addition, the policy should provide clear direction on how individuals should utilize these assets.Personnel should acknowledge their understanding and accept responsibility to use information processing resources.The policy should include, but is not limited to:

          1. Expected security behaviors of individuals.
          2. Unacceptable behavior of individuals.
          3. Permitted use of the organization's assets.
          4. Prohibited use of the organization’s assets.
          5. Organizational monitoring activities.Policies and procedures should be reviewed and updated at least annually or whenever there are significant changes in the environment, and personnel should be retrained when these changes occur
      controls:
      - id: HRS-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-02.1
        parts:
        - id: HRS-02.1_stm
          name: statement
          prose: |+
            Are policies and procedures for defining allowances and conditions for the
            acceptable use of organizationally-owned or managed assets established, documented,
            approved, communicated, applied, evaluated, and maintained?

      - id: HRS-02.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: HRS-02.2
        parts:
        - id: HRS-02.2_stm
          name: statement
          prose: |+
            Are the policies and procedures for defining allowances and conditions for
            the acceptable use of organizationally-owned or managed assets reviewed and updated
            at least annually?

    - id: HRS-03
      class: control
      title: Clean Desk Policy and Procedures
      props:
      - name: label
        value: HRS-03
      parts:
      - id: HRS-03_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures that require unattended workspaces to not have openly
          visible confidential data. Review and update the policies and procedures at
          least annually.
      - id: HRS-03_imp_gui
        name: implementation_guideline
        prose: |
          The organization should establish and communicate a “clean desk” policy to guide personnel on reducing the risk of unauthorized access to information.

          The following guidelines should be considered:

          1. Sensitive or critical business information (e.g., on paper or electronic storage media) should be locked away—ideally in a safe, cabinet, or other security furniture—when not required.
          2. User endpoint devices should be protected by key locks or other physical security means when not in use.
          3. Documents containing sensitive information from multi-function devices (such as printers and other reproduction technologies) should be stored securely. When these documents are no longer required, they should be discarded using secure disposal methods.
          4. Whiteboard and other types of displays should be cleared when not required.
          5. Computers should be configured to automatically lock the computer screen after an idle period (screen lock timeout).
          6. Users should be trained to log out of systems or lock computer screens when not at workstations.

          The organization should have procedures to vacate facilities, including conducting a final sweep before leaving to validate the organization's assets are not left behind (e.g., documents fallen behind drawers or furniture)
      controls:
      - id: HRS-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-03.1
        parts:
        - id: HRS-03.1_stm
          name: statement
          prose: |+
            Are policies and procedures requiring unattended workspaces to conceal confidential
            data established, documented, approved, communicated, applied, evaluated, and
            maintained?

      - id: HRS-03.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: HRS-03.2
        parts:
        - id: HRS-03.2_stm
          name: statement
          prose: |+
            Are policies and procedures requiring unattended workspaces to conceal confidential
            data reviewed and updated at least annually?

    - id: HRS-04
      class: control
      title: Remote and Home Working Policy and Procedures
      props:
      - name: label
        value: HRS-04
      parts:
      - id: HRS-04_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures to protect information accessed, processed or stored
          at remote sites and locations. Review and update the policies and procedures
          at least annually.
      - id: HRS-04_imp_gui
        name: implementation_guideline
        prose: |
          Organizations allowing remote working activities should issue a policy that defines the conditions and restrictions of working away from a regular office.

          The following matters should be considered:

          1. The use of lockable filing cabinets
          2. Secure transportation between locations
          3. Remote access
          4. Clean desk
          5. Remote printing
          6. Information disposal

          Secure communications should take the following into account:

          1. The need for remote access to the organization’s internal systems.
          2. The sensitivity of the information that will be accessed and passed over the communication link.
          3. The need to connect to internal systems.
          4. The use of remote access (such as virtual desktop access) that prevents processing and information storage on privately-owned equipment.
          5. The threat of unauthorized access to information or resources from others at the remote working site (i.e., family, friends, and others in a public environment).
          6. The use of home and public networks.
          7. The requirements or restrictions on the configuration of wireless network services.
          8. Protection against malware and firewall requirements.
          9. The use of multi-factor authentication mechanisms when remote access to the organization’s network is allowed.

          The guidelines should also include:

          1. Where the use of privately owned equipment not under the organizational control is not allowed.
          2. Revocation of authority and access rights and the return of the equipment when the remote-working activities are terminated
      controls:
      - id: HRS-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-04.1
        parts:
        - id: HRS-04.1_stm
          name: statement
          prose: |+
            Are policies and procedures to protect information accessed, processed, or
            stored at remote sites and locations established, documented, approved, communicated,
            applied, evaluated, and maintained?

      - id: HRS-04.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: HRS-04.2
        parts:
        - id: HRS-04.2_stm
          name: statement
          prose: |+
            Are policies and procedures to protect information accessed, processed, or
            stored at remote sites and locations reviewed and updated at least annually?

    - id: HRS-05
      class: control
      title: Asset returns
      props:
      - name: label
        value: HRS-05
      parts:
      - id: HRS-05_stm
        name: statement
        prose: |
          Establish and document procedures for the return of organization-owned
          assets by terminated employees.
      - id: HRS-05_imp_gui
        name: implementation_guideline
        prose: |
          The organization should establish and communicate a policy and procedure for the return of assets owned or controlled by the organization upon the termination of a personnel contract.

          The organization should identify and document all information and other associated assets to be returned or disabled.

          Information and assets can include:

          1. User endpoint devices
          2. Portable storage devices
          3. Specialist equipment
          4. Authentication hardware (e.g., mechanical keys, physical tokens, and smartcards) for information systems, sites, and physical archives
          5. Physical copies of information

          The organization should prevent the unauthorized copying of information (e.g., intellectual property) by personnel under a notice of termination.
      controls:
      - id: HRS-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-05.1
        parts:
        - id: HRS-05.1_stm
          name: statement
          prose: |+
            Are return procedures of organizationally-owned assets by terminated employees
            established and documented?

    - id: HRS-06
      class: control
      title: Employment Termination
      props:
      - name: label
        value: HRS-06
      parts:
      - id: HRS-06_stm
        name: statement
        prose: |
          Establish, document, and communicate to all personnel the procedures
          outlining the roles and responsibilities concerning changes in employment.
      - id: HRS-06_imp_gui
        name: implementation_guideline
        prose: |
          The organization should establish and communicate a ‘termination of employment’ policy that defines the responsibilities and duties that should remain valid after termination of employment or a change in employment status. This may include guidelines on information confidentiality, intellectual property, and other knowledge obtained while personnel was employed under the organization’s control, and responsibilities contained within any additional confidentiality agreements. These responsibilities should be included in employment terms and conditions.

          The process for termination or change of employment should also be applied to external personnel (i.e., suppliers) when contract or job termination occurs or there is a role change within the organization
      controls:
      - id: HRS-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-06.1
        parts:
        - id: HRS-06.1_stm
          name: statement
          prose: |+
            Are procedures outlining the roles and responsibilities concerning changes
            in employment established, documented, and communicated to all personnel?

    - id: HRS-07
      class: control
      title: Employment Agreement Process
      props:
      - name: label
        value: HRS-07
      parts:
      - id: HRS-07_stm
        name: statement
        prose: |
          Employees sign the employee agreement prior to being granted access
          to organizational information systems, resources and assets.
      - id: HRS-07_imp_gui
        name: implementation_guideline
        prose: |
          Employees should not be granted access to systems or information unless they have signed the employment agreement featuring terms and conditions concerning information security. The terms and conditions of employment should be appropriate to the employee based on their role. Additionally, roles and responsibilities should be communicated during the hiring process.

          The terms and conditions concerning information security should be reviewed and updated if relevant laws, regulations, or information security policies change. Furthermore, personnel may be asked to acknowledge and agree to such changes
      controls:
      - id: HRS-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-07.1
        parts:
        - id: HRS-07.1_stm
          name: statement
          prose: |+
            Are employees required to sign an employment agreement before gaining access
            to organizational information systems, resources, and assets?

    - id: HRS-08
      class: control
      title: Employment Agreement Content
      props:
      - name: label
        value: HRS-08
      parts:
      - id: HRS-08_stm
        name: statement
        prose: |
          The organization includes within the employment agreements provisions
          and/or terms for adherence to established information governance and security
          policies.
      - id: HRS-08_imp_gui
        name: implementation_guideline
        prose: |
          The agreement between the employee and organization should include—but is not limited to—a confidentiality or non-disclosure agreement if the employee will have access to confidential data.

          Policy statements relevant to the employee/contractor should be communicated through training.

          Employee legal responsibilities regarding their rights as an employee of the organization (i.e., whistleblower, data protection regulations, etc.) should include guidance on how to handle both physical and digital assets.

          The organization should take appropriate and proportionate action if an employee is in breach of an agreement
      controls:
      - id: HRS-08.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-08.1
        parts:
        - id: HRS-08.1_stm
          name: statement
          prose: |+
            Are provisions and/or terms for adherence to established information governance
            and security policies included within employment agreements?

    - id: HRS-09
      class: control
      title: Personnel Roles and Responsibilities
      props:
      - name: label
        value: HRS-09
      parts:
      - id: HRS-09_stm
        name: statement
        prose: |
          Document and communicate roles and responsibilities of employees,
          as they relate to information assets and security.
      - id: HRS-09_imp_gui
        name: implementation_guideline
        prose: |
          The organization should identify and document information asset protection responsibilities and carry out specific information security processes. Responsibilities for information security risk management activities— and especially accepting residual risks—should be defined.

          These responsibilities should be supplemented, where necessary, with more detailed guidance for specific sites and information processing facilities.
      controls:
      - id: HRS-09.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-09.1
        parts:
        - id: HRS-09.1_stm
          name: statement
          prose: |+
            Are employee roles and responsibilities relating to information assets and
            security documented and communicated?

    - id: HRS-10
      class: control
      title: Non-Disclosure Agreements
      props:
      - name: label
        value: HRS-10
      parts:
      - id: HRS-10_stm
        name: statement
        prose: |
          Identify, document, and review, at planned intervals, requirements
          for non-disclosure/confidentiality agreements reflecting the organization's
          needs for the protection of data and operational details.
      - id: HRS-10_imp_gui
        name: implementation_guideline
        prose: |
          The non-disclosure agreement should address requirements to protect confidential information using legally binding terms. Agreement terms should be based on the organization’s information security requirements.                                      The type of information covered should define permissible access and information handling protocols. The agreement should include, but is not limited to:

          1. What information is protected.
          2. The length of the agreement.
          3. Interested parties to the agreement.
          4. The responsibilities of each party in the agreement.
          5. Terms for the destruction of data once the agreement has ended.
          6. Expected actions if a breach of agreement terms occurs.
      controls:
      - id: HRS-10.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-10.1
        parts:
        - id: HRS-10.1_stm
          name: statement
          prose: |+
            Are requirements for non-disclosure/confidentiality agreements reflecting
            organizational data protection needs and operational details identified, documented,
            and reviewed at planned intervals?

    - id: HRS-11
      class: control
      title: Security Awareness Training
      props:
      - name: label
        value: HRS-11
      parts:
      - id: HRS-11_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          a security awareness training program for all employees of the organization
          and provide regular training updates.
      - id: HRS-11_imp_gui
        name: implementation_guideline
        prose: |
          Security awareness training should educate personnel about their responsibilities and the necessary means for securing corporate assets.

          Security awareness training should consider the roles and responsibilities of organizational members.

          Training may include a test to measure personnel’s understanding of the responsibilities and protections required to secure corporate assets. This evaluation may be used to improve training and verify that relevant knowledge transfer occurs. Additionally, a training attendance registry should be maintained.
      controls:
      - id: HRS-11.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-11.1
        parts:
        - id: HRS-11.1_stm
          name: statement
          prose: |+
            Is a security awareness training program for all employees of the organization
            established, documented, approved, communicated, applied, evaluated and maintained?

      - id: HRS-11.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: HRS-11.2
        parts:
        - id: HRS-11.2_stm
          name: statement
          prose: "Are regular security awareness training updates provided?\n\n"
    - id: HRS-12
      class: control
      title: Personal and Sensitive Data Awareness and Training
      props:
      - name: label
        value: HRS-12
      parts:
      - id: HRS-12_stm
        name: statement
        prose: |
          Provide all employees with access to sensitive organizational and
          personal data with appropriate security awareness training and regular updates
          in organizational procedures, processes, and policies relating to their professional
          function relative to the organization.
      - id: HRS-12_imp_gui
        name: implementation_guideline
        prose: |
          Security awareness training should educate personnel on their responsibilities and the necessary means for securing personal and sensitive data.

          Training should include the various regulatory and legal requirements that impact personal and sensitive data handling.

          Furthermore, training should occur regularly to incorporate changes in organizational procedures, processes, and policies.
      controls:
      - id: HRS-12.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-12.1
        parts:
        - id: HRS-12.1_stm
          name: statement
          prose: |+
            Are all employees granted access to sensitive organizational and personal
            data provided with appropriate security awareness training?

      - id: HRS-12.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: HRS-12.2
        parts:
        - id: HRS-12.2_stm
          name: statement
          prose: |+
            Are all employees granted access to sensitive organizational and personal
            data provided with regular updates in procedures, processes, and policies relating
            to their professional function?

    - id: HRS-13
      class: control
      title: Compliance User Responsibility
      props:
      - name: label
        value: HRS-13
      parts:
      - id: HRS-13_stm
        name: statement
        prose: |
          Make employees aware of their roles and responsibilities for maintaining
          awareness and compliance with established policies and procedures and applicable
          legal, statutory, or regulatory compliance obligations.
      - id: HRS-13_imp_gui
        name: implementation_guideline
        prose: |
          The organization should maintain a training and awareness program that regularly reminds personnel of their responsibilities. These responsibilities include maintaining awareness and compliance with policies, procedures, and applicable legal, statutory, and/or regulatory obligations.

          The training and awareness program may include several awareness-raising activities via appropriate physical or virtual channels, such as campaigns, booklets, posters, newsletters, websites, information sessions, briefings, e-learning modules, and emails.
      controls:
      - id: HRS-13.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: HRS-13.1
        parts:
        - id: HRS-13.1_stm
          name: statement
          prose: |+
            Are employees notified of their roles and responsibilities to maintain awareness
            and compliance with established policies, procedures, and applicable legal, statutory,
            or regulatory compliance obligations?

  - id: IAM
    class: family
    title: Identity & Access Management
    props:
    - name: label
      value: IAM
    controls:
    - id: IAM-01
      class: control
      title: Identity and Access Management Policy and Procedures
      props:
      - name: label
        value: IAM-01
      parts:
      - id: IAM-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, implement, apply, evaluate
          and maintain policies and procedures for identity and access management. Review
          and update the policies and procedures at least annually.
      - id: IAM-01_imp_gui
        name: implementation_guideline
        prose: |
          Organizations should document access control policies for the registration, management, and removal of digital identities. Additionally, the guidelines should be communicated within the organization.

          The policy should:

          1. Include, but not be limited to, roles and responsibilities concerning creation, changes, and deletion of access controls (including a regular review of access).
          2. Conduct reviews regularly (at least annually).

          The organization should leverage the identity and access management policy to establish a security baseline.
      controls:
      - id: IAM-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-01.1
        parts:
        - id: IAM-01.1_stm
          name: statement
          prose: |+
            Are identity and access management policies and procedures established, documented,
            approved, communicated, implemented, applied, evaluated, and maintained?

      - id: IAM-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: IAM-01.2
        parts:
        - id: IAM-01.2_stm
          name: statement
          prose: |+
            Are identity and access management policies and procedures reviewed and updated
            at least annually?

    - id: IAM-02
      class: control
      title: Strong Password Policy and Procedures
      props:
      - name: label
        value: IAM-02
      parts:
      - id: IAM-02_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, implement, apply, evaluate
          and maintain strong password policies and procedures. Review and update the
          policies and procedures at least annually.
      - id: IAM-02_imp_gui
        name: implementation_guideline
        prose: |
          Organizations should establish a clear policy on strong password usage for different technical areas. Organizations should also have a monitoring mechanism to evaluate the effectiveness of policy implementation.

          The policy should be reviewed periodically (at least annually) based on business requirements. In addition, the policy should clearly describe its applicability and scope, and management should promote effective communication to ensure effective implementation within the organization.

          Organizations should also have policies and procedures for all personnel (employees, vendors, or other third parties) who have access to organizational data. Additionally, control-testing strategies should be employed to test these policies and be maintained regularly.
      controls:
      - id: IAM-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-02.1
        parts:
        - id: IAM-02.1_stm
          name: statement
          prose: |+
            Are strong password policies and procedures established, documented, approved,
            communicated, implemented, applied, evaluated, and maintained?

      - id: IAM-02.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: IAM-02.2
        parts:
        - id: IAM-02.2_stm
          name: statement
          prose: |+
            Are strong password policies and procedures reviewed and updated at least
            annually?

    - id: IAM-03
      class: control
      title: Identity Inventory
      props:
      - name: label
        value: IAM-03
      parts:
      - id: IAM-03_stm
        name: statement
        prose: |
          Manage, store, and review the information of system identities, and
          level of access.
      - id: IAM-03_imp_gui
        name: implementation_guideline
        prose: |
          Organizations should maintain a database of all system identities having access to different cloud environments and assets. The database should illustrate a correlation between digital identities, assets where the access is provisioned, and the type of access being provisioned (i.e., business users, system users, privilege users, etc.). In addition, the database should be regularly reviewed to ensure access is revoked or changed based on job role changes.

          The identity and access management database should incorporate single sign-on and multi-factor authentication for user access.Database access should be based on need-to-know and least-privilege principles and should follow best practices (such as role-based access control and segregation of duties). Finally, all access (especially privileged access) should be logged and monitored for anomalies and unauthorized use and linked to alerting systems as appropriate.
      controls:
      - id: IAM-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-03.1
        parts:
        - id: IAM-03.1_stm
          name: statement
          prose: "Is system identity information and levels of access managed, stored,
            and reviewed?\n\n"
    - id: IAM-04
      class: control
      title: Separation of Duties
      props:
      - name: label
        value: IAM-04
      parts:
      - id: IAM-04_stm
        name: statement
        prose: |
          Employ the separation of duties principle when implementing information
          system access.
      - id: IAM-04_imp_gui
        name: implementation_guideline
        prose: |
          Access control policy should provide instruction on separation of environment and separation of duties, and cover the following:

          1. Maintain separation of duties between the production, testing, and development environments while limiting read/write access to all environments (such as production, development, and testing).
          2. Maintain separation of duties should and require multiple layers of approval (e.g., business approval, system owner approval) to ensure the integrity of access to different systems.
      controls:
      - id: IAM-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-04.1
        parts:
        - id: IAM-04.1_stm
          name: statement
          prose: |+
            Is the separation of duties principle employed when implementing information
            system access?

    - id: IAM-05
      class: control
      title: Least Privilege
      props:
      - name: label
        value: IAM-05
      parts:
      - id: IAM-05_stm
        name: statement
        prose: |
          Employ the least privilege principle when implementing information
          system access.
      - id: IAM-05_imp_gui
        name: implementation_guideline
        prose: |
          User and service account access should leverage access control methods, such as role-based access control (RBAC) and attribute-based access control (ABAC). In addition, conduct regular reviews of access processes (including auditing, when appropriate) to identify non-adherence to the principle of least privilege.

          Restrict privileged access and access to administrative accounts should be via the principle of least privilege and a need-to-know basis. Furthermore, access should be set to “deny all“ unless specifically allowed.
      controls:
      - id: IAM-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-05.1
        parts:
        - id: IAM-05.1_stm
          name: statement
          prose: |+
            Is the least privilege principle employed when implementing information system
            access?

    - id: IAM-06
      class: control
      title: User Access Provisioning
      props:
      - name: label
        value: IAM-06
      parts:
      - id: IAM-06_stm
        name: statement
        prose: |
          Define and implement a user access provisioning process which authorizes,
          records, and communicates access changes to data and assets.
      - id: IAM-06_imp_gui
        name: implementation_guideline
        prose: 'The organizations should address any changes to the identity and access
          controls using the pre-established baseline. These changes could be from
          the proactive management of exploits via vulnerability scanning or reactive
          management of issues via incident management.

          '
      controls:
      - id: IAM-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-06.1
        parts:
        - id: IAM-06.1_stm
          name: statement
          prose: |+
            Is a user access provisioning process defined and implemented which authorizes,
            records, and communicates data and assets access changes?

    - id: IAM-07
      class: control
      title: User Access Changes and Revocation
      props:
      - name: label
        value: IAM-07
      parts:
      - id: IAM-07_stm
        name: statement
        prose: |
          De-provision or respectively modify access of movers / leavers or
          system identity changes in a timely manner in order to effectively adopt and
          communicate identity and access management policies.
      - id: IAM-07_imp_gui
        name: implementation_guideline
        prose: 'Deprovisioning should automatically remove associated authorizations.
          For systems not integrated into automated processes, deprovisioning processes
          should be manually carried out by system owners. De-provisions to customer
          data should be made known to cloud customers where applicable.

          '
      controls:
      - id: IAM-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-07.1
        parts:
        - id: IAM-07.1_stm
          name: statement
          prose: |+
            Is a process in place to de-provision or modify the access, in a timely manner,
            of movers / leavers or system identity changes, to effectively adopt and communicate
            identity and access management policies?

    - id: IAM-08
      class: control
      title: User Access Review
      props:
      - name: label
        value: IAM-08
      parts:
      - id: IAM-08_stm
        name: statement
        prose: |
          Review and revalidate user access for least privilege and separation
          of duties with a frequency that is commensurate with organizational risk tolerance.
      - id: IAM-08_imp_gui
        name: implementation_guideline
        prose: |
          The principle of separation of duties should also be considered when conducting user access reviews.

          Access should be reviewed when users resign, are terminated, change roles, and/or no longer need the authorization to carry out duties for any other reason.
      controls:
      - id: IAM-08.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-08.1
        parts:
        - id: IAM-08.1_stm
          name: statement
          prose: |+
            Are reviews and revalidation of user access for least privilege and separation
            of duties completed with a frequency commensurate with organizational risk tolerance?

    - id: IAM-09
      class: control
      title: Segregation of Privileged Access Roles
      props:
      - name: label
        value: IAM-09
      parts:
      - id: IAM-09_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures for the segregation of privileged access roles such that administrative
          access to data, encryption and key management capabilities and logging capabilities
          are distinct and separated.
      - id: IAM-09_imp_gui
        name: implementation_guideline
        prose: |
          Processes and procedures should be communicated within the organization for adherence and enforcement and regularly reviewed (at least annually).

          Separation of duties should be established and implemented between development/test and production environments. With this control, a developer may use an administrator-level account with elevated privileges in the development environment and a separate account with user-level access to the production environment. In addition, appropriate levels of logs should be gathered from the production systems for further monitoring and analysis via security operations.

          These operations should be managed using split knowledge and dual control where key management operations are used.
      controls:
      - id: IAM-09.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-09.1
        parts:
        - id: IAM-09.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures for the segregation of privileged
            access roles defined, implemented, and evaluated such that administrative data
            access, encryption, key management capabilities, and logging capabilities are
            distinct and separate?

    - id: IAM-10
      class: control
      title: Management of Privileged Access Roles
      props:
      - name: label
        value: IAM-10
      parts:
      - id: IAM-10_stm
        name: statement
        prose: |
          Define and implement an access process to ensure privileged access
          roles and rights are granted for a time limited period, and implement procedures
          to prevent the culmination of segregated privileged access.
      - id: IAM-10_imp_gui
        name: implementation_guideline
        prose: |
          Administrators should be allowed to log in as themselves and elevate privilege by systematically requesting a new role assignment to obtain the rights they need to perform tasks. This can be accomplished by establishing temporary, time-bound privileged access for both on-premises and cloud-based infrastructure. The duration of approval validity should be automatically limited. Only authorized users/roles should be pre-approved to request elevation of privileged access.

          The privileged access roles and rights should be reviewed periodically. Additionally, all the privilege access rights should be assigned based on multiple approval approaches (i.e., system owner, manager of user, etc.).

          All privileged accounts and elevation of privileges should be monitored for suspicious activity, such as login failures or attempts to escalate permissions using a security information and event management (SIEM) solution.
      controls:
      - id: IAM-10.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-10.1
        parts:
        - id: IAM-10.1_stm
          name: statement
          prose: |+
            Is an access process defined and implemented to ensure privileged access roles
            and rights are granted for a limited period?

      - id: IAM-10.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: IAM-10.2
        parts:
        - id: IAM-10.2_stm
          name: statement
          prose: |+
            Are procedures implemented to prevent the culmination of segregated privileged
            access?

    - id: IAM-11
      class: control
      title: CSCs Approval for Agreed Privileged Access Roles
      props:
      - name: label
        value: IAM-11
      parts:
      - id: IAM-11_stm
        name: statement
        prose: |
          Define, implement and evaluate processes and procedures for customers
          to participate, where applicable, in the granting of access for agreed, high
          risk (as defined by the organizational risk assessment) privileged access roles.
      - id: IAM-11_imp_gui
        name: implementation_guideline
        prose: |
          Processes and procedures should include the following:

          - Access to privileged user IDs should be restricted to least privilege and business need to know.
          - Require documented approval by authorized parties specifying required privileges.
          - All actions taken by any individual with root or administrative privileges should be logged.
          - Use of and changes to privileged accounts, including elevation of privileges should be monitored for suspicious activity such as logon failures or attempts to escalate permissions using a SIEM solution.
      controls:
      - id: IAM-11.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-11.1
        parts:
        - id: IAM-11.1_stm
          name: statement
          prose: |+
            Are processes and procedures for customers to participate, where applicable,
            in granting access for agreed, high risk as (defined by the organizational risk
            assessment) privileged access roles defined, implemented and evaluated?

    - id: IAM-12
      class: control
      title: Safeguard Logs Integrity
      props:
      - name: label
        value: IAM-12
      parts:
      - id: IAM-12_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to ensure the logging infrastructure is read-only for all with write
          access, including privileged access roles, and that the ability to disable it
          is controlled through a procedure that ensures the segregation of duties and
          break glass procedures.
      - id: IAM-12_imp_gui
        name: implementation_guideline
        prose: |
          The organization should consider the following for the control's implementation:

          1. Logs should be stored in a centralized log management solution with separation of duties maintained by an independent team if possible.
          2. Logs should be integrated with a SIEM-type solution for real-time monitoring to raise alerts in case of any violation.
      controls:
      - id: IAM-12.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-12.1
        parts:
        - id: IAM-12.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures to ensure the logging infrastructure
            is "read-only" for all with write access (including privileged access roles) defined,
            implemented, and evaluated?

      - id: IAM-12.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: IAM-12.2
        parts:
        - id: IAM-12.2_stm
          name: statement
          prose: |+
            Is the ability to disable the "read-only" configuration of logging infrastructure
            controlled through a procedure that ensures the segregation of duties and break
            glass procedures?

    - id: IAM-13
      class: control
      title: Uniquely Identifiable Users
      props:
      - name: label
        value: IAM-13
      parts:
      - id: IAM-13_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures that ensure users are identifiable through unique IDs or which can
          associate individuals to the usage of user IDs.
      - id: IAM-13_imp_gui
        name: implementation_guideline
        prose: |
          All users should be assigned a unique ID before allowing access to system components or applications. Allocating a unique ID to each person with access ensures each individual is uniquely accountable for their actions. When such accountability occurs, actions taken on critical data and systems can be traced to known, authorized users and processes.

          The organization should have a process to detect any creation of non -individual accounts in any infrastructure/application (either in the cloud or on-premises).
      controls:
      - id: IAM-13.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-13.1
        parts:
        - id: IAM-13.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures that ensure users are identifiable
            through unique identification (or can associate individuals with user identification
            usage) defined, implemented, and evaluated?

    - id: IAM-14
      class: control
      title: Strong Authentication
      props:
      - name: label
        value: IAM-14
      parts:
      - id: IAM-14_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures for authenticating access to systems, application and data assets,
          including multifactor authentication for at least privileged user and sensitive
          data access. Adopt digital certificates or alternatives which achieve an equivalent
          level of security for system identities.
      - id: IAM-14_imp_gui
        name: implementation_guideline
        prose: |
          All individual, non-console administrative access and remote access to the systems and applications should be secured using multi-factor authentication. Multi-factor authentication should contain a minimum of two of the three authentication methods:

          1. Something you know, such as a password or passphrase.
          2. Something you have, such as a token device or smart card or digital certification*.
          3. Something you are, such as a biometric.

          - Note: a digital certificate is a valid option for “something you have” as long as it is unique for a particular user)
      controls:
      - id: IAM-14.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IAM-14.1
        parts:
        - id: IAM-14.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures for authenticating access
            to systems, application, and data assets including multifactor authentication
            for a least-privileged user and sensitive data access defined, implemented, and
            evaluated?

      - id: IAM-14.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: IAM-14.2
        parts:
        - id: IAM-14.2_stm
          name: statement
          prose: |+
            Are digital certificates or alternatives that achieve an equivalent security
