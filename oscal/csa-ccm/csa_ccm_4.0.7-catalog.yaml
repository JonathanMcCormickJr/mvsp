  - id: IVS
    class: family
    title: Infrastructure & Virtualization Security
    props:
    - name: label
      value: IVS
    controls:
    - id: IVS-01
      class: control
      title: Infrastructure and Virtualization Security Policy and Procedures
      props:
      - name: label
        value: IVS-01
      parts:
      - id: IVS-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for infrastructure and virtualization security. Review
          and update the policies and procedures at least annually.
      - id: IVS-01_imp_gui
        name: implementation_guideline
        prose: |
          Infrastructure Virtualization Security Policy and Procedures should include, but are not limited to:

          1. Governance and control VM lifecycle management.
          2. Storage restriction of VM images and snapshots.
          3. Backup and failover systems.
          4. Tagging for the VM based on sensitivity / risk level.
          5. A formal change management process for creation, storage, and use of VM images. Approve changes only when necessary.
          6. Consistent security policy and configuration across the physical/virtual network.
          7. Implementation of security technologies that span physical and virtual environments with a consistent policy management and enforcement framework.To implement security technologies that span physical and virtual environments with a consistent policy management and enforcement framework.
          8. Firewalls, whether physical or virtual, to isolate groups of VMs from other hosted groups.
          9. Design and implementation access from each trust level to physical and virtual management and security systems.
      controls:
      - id: IVS-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IVS-01.1
        parts:
        - id: IVS-01.1_stm
          name: statement
          prose: |+
            Are infrastructure and virtualization security policies and procedures established,
            documented, approved, communicated, applied, evaluated, and maintained?

      - id: IVS-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: IVS-01.2
        parts:
        - id: IVS-01.2_stm
          name: statement
          prose: |+
            Are infrastructure and virtualization security policies and procedures reviewed
            and updated at least annually?

    - id: IVS-02
      class: control
      title: Capacity and Resource Planning
      props:
      - name: label
        value: IVS-02
      parts:
      - id: IVS-02_stm
        name: statement
        prose: |
          Plan and monitor the availability, quality, and adequate capacity
          of resources in order to deliver the required system performance as determined
          by the business.
      - id: IVS-02_imp_gui
        name: implementation_guideline
        prose: |
          Projections of future capacity requirements should be made regularly (at least annually—with proactive actions taken—to mitigate risks of system overload or downtime due to overwhelming demand or increased workloads.

          Cloud service providers should maximize resource utilization and optimize resource allocation to ensure adequate performance is delivered in line with the promised capacity.

          Cloud service consumers should specify performance and resource requirements in line with the business objectives.
      controls:
      - id: IVS-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IVS-02.1
        parts:
        - id: IVS-02.1_stm
          name: statement
          prose: |+
            Is resource availability, quality, and capacity planned and monitored in a
            way that delivers required system performance, as determined by the business?

    - id: IVS-03
      class: control
      title: Network Security
      props:
      - name: label
        value: IVS-03
      parts:
      - id: IVS-03_stm
        name: statement
        prose: |
          Monitor, encrypt and restrict communications between environments
          to only authenticated and authorized connections, as justified by the business.
          Review these configurations at least annually, and support them by a documented
          justification of all allowed services, protocols, ports, and compensating controls.
      - id: IVS-03_imp_gui
        name: implementation_guideline
        prose: |
          Network communications justified by the business should be allowed, encrypted, and require authorization. Conversely, unjustified network communications should be disallowed.

          Container application-aware network monitoring tools should be leveraged for:

          1. Automated determination of proper container networking surfaces, including both inbound ports and process-port bindings.
          2. Detection of traffic flows between containers and other network entities over both wire traffic and encapsulated traffic.
          3. Detection of network anomalies—such as unexpected traffic flows within the organization’s network, port scanning, or outbound access to potentially dangerous destinations.
          4. Detection of invalid or unexpected malicious processes—and data they introduce into the environment.
      controls:
      - id: IVS-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IVS-03.1
        parts:
        - id: IVS-03.1_stm
          name: statement
          prose: "Are communications between environments monitored?\n\n"
      - id: IVS-03.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: IVS-03.2
        parts:
        - id: IVS-03.2_stm
          name: statement
          prose: "Are communications between environments encrypted?\n\n"
      - id: IVS-03.3
        class: caiq-question
        title: CAI Question 3
        props:
        - name: label
          value: IVS-03.3
        parts:
        - id: IVS-03.3_stm
          name: statement
          prose: |+
            Are communications between environments restricted to only authenticated and
            authorized connections, as justified by the business?

      - id: IVS-03.4
        class: caiq-question
        title: CAI Question 4
        props:
        - name: label
          value: IVS-03.4
        parts:
        - id: IVS-03.4_stm
          name: statement
          prose: "Are network configurations reviewed at least annually?\n\n"
      - id: IVS-03.5
        class: caiq-question
        title: CAI Question 5
        props:
        - name: label
          value: IVS-03.5
        parts:
        - id: IVS-03.5_stm
          name: statement
          prose: |+
            Are network configurations supported by the documented justification of all
            allowed services, protocols, ports, and compensating controls?

    - id: IVS-04
      class: control
      title: OS Hardening and Base Controls
      props:
      - name: label
        value: IVS-04
      parts:
      - id: IVS-04_stm
        name: statement
        prose: |
          Harden host and guest OS, hypervisor or infrastructure control plane
          according to their respective best practices, and supported by technical controls,
          as part of a security baseline.
      - id: IVS-04_imp_gui
        name: implementation_guideline
        prose: |
          Supporting technical controls should aid situations when only the ports, protocols, and services necessary to meet business needs are provided. Such controls should be based on benchmarks (e.g., CIS).

          Implement anti-malware, file integrity monitoring, and logging, and utilize hardware rooted trust in virtual trusted platform modules (vTPMs).

          Whenever possible, organizations should use minimalistic, container-specific host operating systems (OSs), with all other services and functionality disabled—and with read-only file systems and other hardening practices employed to reduce attack surfaces.

          1. Hosts that run containers should only run containers and not other apps—such as web servers or databases—outside of containers.
          2. Hosts that run containers should be continuously scanned for vulnerabilities and updated promptly.
          3. The host OS should not run unnecessary system services.
          4. Access to the container host should be based on the need-to-know and least privilege principles.
          5. File integrity monitoring and host intrusion detection should be leveraged for containers.
      controls:
      - id: IVS-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IVS-04.1
        parts:
        - id: IVS-04.1_stm
          name: statement
          prose: |+
            Is every host and guest OS, hypervisor, or infrastructure control plane hardened
            (according to their respective best practices) and supported by technical controls
            as part of a security baseline?

    - id: IVS-05
      class: control
      title: Production and Non-Production Environments
      props:
      - name: label
        value: IVS-05
      parts:
      - id: IVS-05_stm
        name: statement
        prose: 'Separate production and non-production environments.

          '
      - id: IVS-05_imp_gui
        name: implementation_guideline
        prose: |
          Separation of the environments may include:

          - Stateful inspection firewalls
          - Domain/realm authentication sources
          - Clear segregation of duties for personnel accessing these environments as part of their job duties

          Apply sanitization routines on data before loading into non-production, and define environmental boundaries.

          Production workloads should be isolated from the lower environments (e.g., development, testing) when possible.
      controls:
      - id: IVS-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IVS-05.1
        parts:
        - id: IVS-05.1_stm
          name: statement
          prose: "Are production and non-production environments separated?\n\n"
    - id: IVS-06
      class: control
      title: Segmentation and Segregation
      props:
      - name: label
        value: IVS-06
      parts:
      - id: IVS-06_stm
        name: statement
        prose: |
          Design, develop, deploy and configure applications and infrastructures
          such that CSP and CSC (tenant) user access and intra-tenant access is appropriately
          segmented and segregated, monitored and restricted from other tenants.
      - id: IVS-06_imp_gui
        name: implementation_guideline
        prose: |
          The following should be considered for control implementation:

          1. Established policies, procedures, and best-practices
          2. Possible definitions of segmentation should range from “total isolation” to “partial logical separation of business-critical assets and/or personal data/sensitive user data, and sessions”.
          3. Compliance with legal, statutory, and regulatory compliance obligations in-scope for particular use-cases or scenarios

          Workloads between tenants and business lines should be segmented per the least privilege concept to reduce the attack surface. In addition, workload tagging, resource names, and identification should be used for workloads.
      controls:
      - id: IVS-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IVS-06.1
        parts:
        - id: IVS-06.1_stm
          name: statement
          prose: |+
            Are applications and infrastructures designed, developed, deployed, and configured
            such that CSP and CSC (tenant) user access and intra-tenant access is appropriately
            segmented, segregated, monitored, and restricted from other tenants?

    - id: IVS-07
      class: control
      title: Migration to Cloud Environments
      props:
      - name: label
        value: IVS-07
      parts:
      - id: IVS-07_stm
        name: statement
        prose: |
          Use secure and encrypted communication channels when migrating servers,
          services, applications, or data to cloud environments. Such channels must include
          only up-to-date and approved protocols.
      - id: IVS-07_imp_gui
        name: implementation_guideline
        prose: |
          Secure communication—when migrating physical servers, services, applications, or data to virtualized environments—could use a combination of confidentiality, integrity, authentication, source authentication, authorization, and non-repudiation.

          Building a secure channel of information transmission can be implemented at various network layers. Secure information transmission channels (ports and protocol) should be used such as : SSL, SSH, TLS operates at the application level, IPsec, ICMP at the network level, and PPTP, ARP are at the link layer.

          Only up-to-date versions for these protocols should be used (deprecated versions should not be used). Furthermore, only a secure port (e.g., 443) should be used.
      controls:
      - id: IVS-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IVS-07.1
        parts:
        - id: IVS-07.1_stm
          name: statement
          prose: |+
            Are secure and encrypted communication channels including only up-to-date
            and approved protocols used when migrating servers, services, applications, or
            data to cloud environments?

    - id: IVS-08
      class: control
      title: Network Architecture Documentation
      props:
      - name: label
        value: IVS-08
      parts:
      - id: IVS-08_stm
        name: statement
        prose: 'Identify and document high-risk environments.

          '
      - id: IVS-08_imp_gui
        name: implementation_guideline
        prose: |
          The documents or diagrams should include, but are not limited to, the details below:

          1. Architecture diagrams, security zone descriptions, and related policies
          2. All components (physical, logical)
          3. Hypervisors, workloads, hosts, and networks (physical, virtual), etc.
          4. Physical site details for each workload
          5. Traffic flow between various components
          6. All communication channels, including out-of-band communication channels
          7. Defined roles and responsibilities
          8. Security zones, workloads on each host, security levels for the workloads, etc.,
          9. Identify and document dependencies between the different environments and how they impact the risk assessment.
      controls:
      - id: IVS-08.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IVS-08.1
        parts:
        - id: IVS-08.1_stm
          name: statement
          prose: "Are high-risk environments identified and documented?\n\n"
    - id: IVS-09
      class: control
      title: Network Defense
      props:
      - name: label
        value: IVS-09
      parts:
      - id: IVS-09_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and defense-in-depth
          techniques for protection, detection, and timely response to network-based attacks.
      - id: IVS-09_imp_gui
        name: implementation_guideline
        prose: |
          Vulnerabilities in a physical environment also apply in a virtual environment. Configuration flaws/vulnerabilities in the applications, firewalls, or networks will be vulnerable to exploits. Defense-in-depth techniques should be leveraged for both physical, logical, and administrative, etc., controls.

          Defense-in-depth techniques/insights that should be considered include:

          1. Deep packet analysis, traffic throttling, and black-holing.
          2. Ingress/egress traffic patterns may include media access control (MAC) spoofing and ARP poisoning attacks and/or distributed denial-of-service (DDoS) attacks.
          3. Perimeter firewalls implemented and configured to restrict unauthorized traffic.
          4. Security settings enabled with strong encryption for authentication and transmission, replacing vendor default settings (e.g., encryption keys, passwords, and SNMP community strings).
          5. Develop capabilities to detect unauthorized (rogue) network devices in the network and disconnect quickly.
      controls:
      - id: IVS-09.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: IVS-09.1
        parts:
        - id: IVS-09.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and defense-in-depth techniques defined, implemented,
            and evaluated for protection, detection, and timely response to network-based
            attacks?

  - id: LOG
    class: family
    title: Logging and Monitoring
    props:
    - name: label
      value: LOG
    controls:
    - id: LOG-01
      class: control
      title: Logging and Monitoring Policy and Procedures
      props:
      - name: label
        value: LOG-01
      parts:
      - id: LOG-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for logging and monitoring. Review and update the policies
          and procedures at least annually.
      - id: LOG-01_imp_gui
        name: implementation_guideline
        prose: |
          The policies and procedures should include considerations regarding:

          1. The purpose, scope, roles, responsibilities, and coordination among organizational entities and training.
          2. How are incidents handled during a security incident?
          3. What information should be logged and monitored, and for how long?
          4. Who is notified in the event of an incident?

          Logging and monitoring policies and procedures should capture the following events:

          1. Individual user accesses to systems.
          2. Actions taken by any individual with root or administrative privileges.
          3. Access to all audit logs should be restricted based on need-to-know and least privilege principles.
          4. Invalid access attempts.
          5. Changes, additions, or deletions to accounts with root or administrative privileges.
          6. Use of and changes to identification and authentication mechanisms, including elevation of privilege.
          7. Initializing, stopping, or pausing of the audit logs.
          8. Creation and deletion of system-level objects.
      controls:
      - id: LOG-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-01.1
        parts:
        - id: LOG-01.1_stm
          name: statement
          prose: |+
            Are logging and monitoring policies and procedures established, documented,
            approved, communicated, applied, evaluated, and maintained?

      - id: LOG-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: LOG-01.2
        parts:
        - id: LOG-01.2_stm
          name: statement
          prose: "Are policies and procedures reviewed and updated at least annually?\n\n"
    - id: LOG-02
      class: control
      title: Audit Logs Protection
      props:
      - name: label
        value: LOG-02
      parts:
      - id: LOG-02_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures to ensure the security and retention of audit logs.
      - id: LOG-02_imp_gui
        name: implementation_guideline
        prose: 'Log protection methodology should be applied in adherence to any applicable
          legal, statutory or regulatory compliance obligations. In the absence of
          those requirements, they should adhere to any standards established as appropriate
          for the business.

          '
      controls:
      - id: LOG-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-02.1
        parts:
        - id: LOG-02.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures defined, implemented, and
            evaluated to ensure audit log security and retention?

    - id: LOG-03
      class: control
      title: Security Monitoring and Alerting
      props:
      - name: label
        value: LOG-03
      parts:
      - id: LOG-03_stm
        name: statement
        prose: |
          Identify and monitor security-related events within applications
          and the underlying infrastructure. Define and implement a system to generate
          alerts to responsible stakeholders based on such events and corresponding metrics.
      - id: LOG-03_imp_gui
        name: implementation_guideline
        prose: |
          Implementation of application security monitoring should include the following components:

          1. Generation of alerts from metrics indicating risks beyond established thresholds.
          2. Categorization of risks based on business impact analysis and prioritized monitoring of high-impact risks.
          3. Consideration of automation capabilities (when applicable) to streamline application security monitoring.
          4. Reporting and/or dashboard to provide real-time visibility to security and business stakeholders on application security statuses.
          5. Periodic review of monitoring capabilities and processes by a combined group of security, IT and, business stakeholders.
      controls:
      - id: LOG-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-03.1
        parts:
        - id: LOG-03.1_stm
          name: statement
          prose: |+
            Are security-related events identified and monitored within applications and
            the underlying infrastructure?

      - id: LOG-03.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: LOG-03.2
        parts:
        - id: LOG-03.2_stm
          name: statement
          prose: |+
            Is a system defined and implemented to generate alerts to responsible stakeholders
            based on security events and their corresponding metrics?

    - id: LOG-04
      class: control
      title: Audit Logs Access and Accountability
      props:
      - name: label
        value: LOG-04
      parts:
      - id: LOG-04_stm
        name: statement
        prose: |
          Restrict audit logs access to authorized personnel and maintain records
          that provide unique access accountability.
      - id: LOG-04_imp_gui
        name: implementation_guideline
        prose: |
          Audit logs should track access to aid upon detection of suspicious activity and contain sufficient data to support investigative needs for security breaches.

          Access to all audit logs should be restricted based on need-to-know and least privilege principles. Additionally, monitor all relevant actions taken. In the case of unintended or unauthorized actions, alerts should occur.
      controls:
      - id: LOG-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-04.1
        parts:
        - id: LOG-04.1_stm
          name: statement
          prose: |+
            Is access to audit logs restricted to authorized personnel, and are records
            maintained to provide unique access accountability?

    - id: LOG-05
      class: control
      title: Audit Logs Monitoring and Response
      props:
      - name: label
        value: LOG-05
      parts:
      - id: LOG-05_stm
        name: statement
        prose: |
          Monitor security audit logs to detect activity outside of typical
          or expected patterns. Establish and follow a defined process to review and take
          appropriate and timely actions on detected anomalies.
      - id: LOG-05_imp_gui
        name: implementation_guideline
        prose: |
          Failure response capabilities should be in place. Also, consider infrastructure layers (e.g., network, container orchestration, hypervisor, endpoint, control plane, and data plane).

          Monitor failures and alerts should they occur.
      controls:
      - id: LOG-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-05.1
        parts:
        - id: LOG-05.1_stm
          name: statement
          prose: |+
            Are security audit logs monitored to detect activity outside of typical or
            expected patterns?

      - id: LOG-05.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: LOG-05.2
        parts:
        - id: LOG-05.2_stm
          name: statement
          prose: |+
            Is a process established and followed to review and take appropriate and timely
            actions on detected anomalies?

    - id: LOG-06
      class: control
      title: Clock Synchronization
      props:
      - name: label
        value: LOG-06
      parts:
      - id: LOG-06_stm
        name: statement
        prose: |
          Use a reliable time source across all relevant information processing
          systems.
      - id: LOG-06_imp_gui
        name: implementation_guideline
        prose: |
          Synchronizing system clocks enables proper coordination between systems and facilitates tracing and the reconstitution of activity timelines.

          Potential implementation guidance can be derived from the NIST Internet Time Servers overview (see https://tf.nist.gov/tf-cgi/servers.cgi).

          Also, the following concepts should be considered:

          1. Critical systems have the correct and consistent time.
          2. Time is synchronized across all systems.
          3. Time data is protected.
          4. Time settings are received from industry-accepted time sources.
      controls:
      - id: LOG-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-06.1
        parts:
        - id: LOG-06.1_stm
          name: statement
          prose: |+
            Is a reliable time source being used across all relevant information processing
            systems?

    - id: LOG-07
      class: control
      title: Logging Scope
      props:
      - name: label
        value: LOG-07
      parts:
      - id: LOG-07_stm
        name: statement
        prose: |
          Establish, document and implement which information meta/data system
          events should be logged. Review and update the scope at least annually or whenever
          there is a change in the threat environment.
      - id: LOG-07_imp_gui
        name: implementation_guideline
        prose: |
          Examples of events that should be logged include:

          1. Successful and unsuccessful account login events
          2. Account management events
          3. Object access
          4. Policy change
          5. Privilege functions
          6. Process tracking and system events
          7. All administrator activity
          8. Authentication checks
          9. Authorization checks
          10. Data deletions
          11. Data access
          12. Data changes
          13. Permission changes
      controls:
      - id: LOG-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-07.1
        parts:
        - id: LOG-07.1_stm
          name: statement
          prose: |+
            Are logging requirements for information meta/data system events established,
            documented, and implemented?

      - id: LOG-07.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: LOG-07.2
        parts:
        - id: LOG-07.2_stm
          name: statement
          prose: |+
            Is the scope reviewed and updated at least annually, or whenever there is
            a change in the threat environment?

    - id: LOG-08
      class: control
      title: Log Records
      props:
      - name: label
        value: LOG-08
      parts:
      - id: LOG-08_stm
        name: statement
        prose: 'Generate audit records containing relevant security information.

          '
      - id: LOG-08_imp_gui
        name: implementation_guideline
        prose: |
          Relevant security log information should include but is not limited to:

          - The event type
          - The event time
          - The event location
          - The event source
          - The event outcome
          - The identities of any individuals or systems associated with the event
      controls:
      - id: LOG-08.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-08.1
        parts:
        - id: LOG-08.1_stm
          name: statement
          prose: "Are audit records generated, and do they contain relevant security
            information?\n\n"
    - id: LOG-09
      class: control
      title: Log Protection
      props:
      - name: label
        value: LOG-09
      parts:
      - id: LOG-09_stm
        name: statement
        prose: |
          The information system protects audit records from unauthorized access,
          modification, and deletion.
      - id: LOG-09_imp_gui
        name: implementation_guideline
        prose: 'Access to audit records should be granted based on a least-privilege
          basis and only to authorized individuals. Changes to logs, including deletions,
          should be tracked and approved by authorized individuals. Logs should be
          backed up per organizational policies.

          '
      controls:
      - id: LOG-09.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-09.1
        parts:
        - id: LOG-09.1_stm
          name: statement
          prose: |+
            Does the information system protect audit records from unauthorized access,
            modification, and deletion?

    - id: LOG-10
      class: control
      title: Encryption Monitoring and Reporting
      props:
      - name: label
        value: LOG-10
      parts:
      - id: LOG-10_stm
        name: statement
        prose: |
          Establish and maintain a monitoring and internal reporting capability
          over the operations of cryptographic, encryption and key management policies,
          processes, procedures, and controls.
      - id: LOG-10_imp_gui
        name: implementation_guideline
        prose: 'Compliance breaches and deviations from standard operations should
          be reported as defined in the organization’s incident management process
          (as outlined in SEF-01). In addition, file-integrity monitoring or change-detection
          software should be used to prevent changes in existing log data.

          '
      controls:
      - id: LOG-10.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-10.1
        parts:
        - id: LOG-10.1_stm
          name: statement
          prose: |+
            Are monitoring and internal reporting capabilities established to report on
            cryptographic operations, encryption, and key management policies, processes,
            procedures, and controls?

    - id: LOG-11
      class: control
      title: Transaction/Activity Logging
      props:
      - name: label
        value: LOG-11
      parts:
      - id: LOG-11_stm
        name: statement
        prose: |
          Log and monitor key lifecycle management events to enable auditing
          and reporting on usage of cryptographic keys.
      - id: LOG-11_imp_gui
        name: implementation_guideline
        prose: |
          Logging of key lifecycle events should include but are not limited to the following events: key generation, key usage, key storage (including backup), and archiving and key deletion. In addition, only authorized personnel should have access to key materials, and all access attempts should be logged and reviewed.

          Document and implement all key-management processes and procedures for cryptographic keys, including:

          1. Generation of strong cryptographic keys
          2. Secure cryptographic key distribution
          3. Secure cryptographic key storage
          4. Key revocation after expiry
          5. Split knowledge and dual control as needed for manual key management operations
          6. Prevention of unauthorized substitution of cryptographic keys
      controls:
      - id: LOG-11.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-11.1
        parts:
        - id: LOG-11.1_stm
          name: statement
          prose: |+
            Are key lifecycle management events logged and monitored to enable auditing
            and reporting on cryptographic keys' usage?

    - id: LOG-12
      class: control
      title: Access Control Logs
      props:
      - name: label
        value: LOG-12
      parts:
      - id: LOG-12_stm
        name: statement
        prose: |
          Monitor and log physical access using an auditable access control
          system.
      - id: LOG-12_imp_gui
        name: implementation_guideline
        prose: |
          The organization should monitor and log all physical access via the following means:

          1. Verifying physical access of individuals when they enter secure areas.
          2. Maintaining physical access logs for the facilities
          3. Escorting visitors at all times.
          4. Reviewing access control logs regularly.

          The organization should use either video cameras or access control mechanisms (or both) to monitor individual physical access to sensitive areas. Review collected data, correlate with other entries, and store the data for at least three months (unless otherwise restricted by law.)

          The organization should implement physical and/or logical controls to restrict access to publicly accessible network jacks. For example, limit physical access to wireless access points, gateways, handheld devices, networking/communications hardware, and telecommunication lines.

          The organization should develop procedures to distinguish between onsite personnel and visitors with an emphasis on the following considerations:

          1. Identifying onsite personnel and visitors (for example, assigning badges)
          2. Changing access requirements
          3. Revoking or terminating onsite personnel and expired visitor identification

          The organization should develop procedures to control physical access for onsite personnel to sensitive areas as follows:

          1. Access should be authorized and based on individual job functions.
          2. Access should be revoked immediately upon termination. Furthermore, all physical access mechanisms, such as keys, access cards, etc., must be returned or disabled.
      controls:
      - id: LOG-12.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-12.1
        parts:
        - id: LOG-12.1_stm
          name: statement
          prose: |+
            Is physical access logged and monitored using an auditable access control
            system?

    - id: LOG-13
      class: control
      title: Failures and Anomalies Reporting
      props:
      - name: label
        value: LOG-13
      parts:
      - id: LOG-13_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures for the reporting of anomalies and failures of the monitoring system
          and provide immediate notification to the accountable party.
      - id: LOG-13_imp_gui
        name: implementation_guideline
        prose: |
          The organization should define which actions are taken depending on the type of logging and monitoring failure. Anomalies can include software errors, failures to capture some or all logs, failure to backup audit logs, or storage exceeded notifications. This guidance should apply to all information system logs.

          Organizations must implement a process for the timely detection and reporting of failures of critical security control systems, such as (but limited to):

          1. Firewalls
          2. Intrusion detection systems (IDS)/intrusion prevention systems (IPS)
          3. File integrity monitoring (FIM)
          4. Anti-virus
          5. Physical access controls
          6. Logical access controls
          7. Audit logging mechanisms
      controls:
      - id: LOG-13.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: LOG-13.1
        parts:
        - id: LOG-13.1_stm
          name: statement
          prose: |+
            Are processes and technical measures for reporting monitoring system anomalies
            and failures defined, implemented, and evaluated?

      - id: LOG-13.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: LOG-13.2
        parts:
        - id: LOG-13.2_stm
          name: statement
          prose: "Are accountable parties immediately notified about anomalies and
            failures?\n\n"
  - id: SEF
    class: family
    title: Security Incident Management, E-Discovery, & Cloud Forensics
    props:
    - name: label
      value: SEF
    controls:
    - id: SEF-01
      class: control
      title: Security Incident Management Policy and Procedures
      props:
      - name: label
        value: SEF-01
      parts:
      - id: SEF-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for Security Incident Management, E-Discovery, and Cloud
          Forensics. Review and update the policies and procedures at least annually.
      - id: SEF-01_imp_gui
        name: implementation_guideline
        prose: |
          Management-approved policies and procedures for organizations and personnel who manage incidents should incorporate clearly defined roles and responsibilities—including guidelines on managing the “chain of custody” for forensic evidence collected from affected systems, devices, cloud services, applications, and personnel. These policies, procedures, and supporting systems should result in legally admissible evidence.

          Policies should require establishing a core, qualified, and standing incident response team that holds the capability to assess, respond, learn, and communicate appropriately.

          Appropriate reporting standards and procedures shall include lessons learned and key performance indicators (KPIs), which should be defined and implemented for incident response processes and training.

          Appropriate information should be shared with affected third parties (including customers) promptly.
      controls:
      - id: SEF-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: SEF-01.1
        parts:
        - id: SEF-01.1_stm
          name: statement
          prose: |+
            Are policies and procedures for security incident management, e-discovery,
            and cloud forensics established, documented, approved, communicated, applied,
            evaluated, and maintained?

      - id: SEF-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: SEF-01.2
        parts:
        - id: SEF-01.2_stm
          name: statement
          prose: "Are policies and procedures reviewed and updated annually?\n\n"
    - id: SEF-02
      class: control
      title: Service Management Policy and Procedures
      props:
      - name: label
        value: SEF-02
      parts:
      - id: SEF-02_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for the timely management of security incidents. Review
          and update the policies and procedures at least annually.
      - id: SEF-02_imp_gui
        name: implementation_guideline
        prose: 'Policies and procedures should address personnel involved in the entire
          incident and event management lifecycle— which includes prevention, identification,
          investigation, and resolution—as well as periodic training for this personnel.

          '
      controls:
      - id: SEF-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: SEF-02.1
        parts:
        - id: SEF-02.1_stm
          name: statement
          prose: |+
            Are policies and procedures for timely management of security incidents established,
            documented, approved, communicated, applied, evaluated, and maintained?

      - id: SEF-02.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: SEF-02.2
        parts:
        - id: SEF-02.2_stm
          name: statement
          prose: |+
            Are policies and procedures for timely management of security incidents reviewed
            and updated at least annually?

    - id: SEF-03
      class: control
      title: Incident Response Plans
      props:
      - name: label
        value: SEF-03
      parts:
      - id: SEF-03_stm
        name: statement
        prose: |
          'Establish, document, approve, communicate, apply, evaluate and maintain
          a security incident response plan, which includes but is not limited to: relevant
          internal departments, impacted CSCs, and other business critical relationships
          (such as supply-chain) that may be impacted.'
      - id: SEF-03_imp_gui
        name: implementation_guideline
        prose: 'Incident response plans should provide a roadmap for handling incidents
          involving the organization’s cloud services and the products and services
          upon which those services rely. These plans should apply whether those dependencies
          are internal (such as IT, operations, support, and legal) or external (suppliers,
          vendors, partners, customers, and other third parties).

          '
      controls:
      - id: SEF-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: SEF-03.1
        parts:
        - id: SEF-03.1_stm
          name: statement
          prose: |+
            Is a security incident response plan that includes relevant internal departments,
            impacted CSCs, and other business-critical relationships (such as supply-chain)
            established, documented, approved, communicated, applied, evaluated, and maintained?

    - id: SEF-04
      class: control
      title: Incident Response Testing
      props:
      - name: label
        value: SEF-04
      parts:
      - id: SEF-04_stm
        name: statement
        prose: |
          Test and update as necessary incident response plans at planned intervals
          or upon significant organizational or environmental changes for effectiveness.
      - id: SEF-04_imp_gui
        name: implementation_guideline
        prose: |
          Periodically test, update, and verify the effectiveness of incident response plans using various event scenarios. For critical operations, plans should be tested at least annually. Test results should be documented and communicated—with follow-up action plans developed as appropriate.

          Incident response plans should be reconciled with the organization's business continuity and disaster recovery plans.

          Organizations should also test, update, and improve incident response plans after:

          1. Significant organizational changes.
          2. External supply chain disruptions and natural disasters.
          3. Security attacks, particularly those resulting in security breaches.
      controls:
      - id: SEF-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: SEF-04.1
        parts:
        - id: SEF-04.1_stm
          name: statement
          prose: |+
            Is the security incident response plan tested and updated for effectiveness,
            as necessary, at planned intervals or upon significant organizational or environmental
            changes?

    - id: SEF-05
      class: control
      title: Incident Response Metrics
      props:
      - name: label
        value: SEF-05
      parts:
      - id: SEF-05_stm
        name: statement
        prose: 'Establish and monitor information security incident metrics.

          '
      - id: SEF-05_imp_gui
        name: implementation_guideline
        prose: |
          Organizations should define, implement and monitor metrics associated with events and incidents to detect any weaknesses in the operational processes or technical controls which support effective incident management. Metrics may quantify:

          1. Volume of events and ratio of events to incidents.
          2. Incidents by type, product, department, severity, etc.
          3. Timeliness of procedural execution for identification, investigation, and resolution.
          4. Variances from documented procedures.
      controls:
      - id: SEF-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: SEF-05.1
        parts:
        - id: SEF-05.1_stm
          name: statement
          prose: "Are information security incident metrics established and monitored?\n\n"
    - id: SEF-06
      class: control
      title: Event Triage Processes
      props:
      - name: label
        value: SEF-06
      parts:
      - id: SEF-06_stm
        name: statement
        prose: |
          Define, implement and evaluate processes, procedures and technical
          measures supporting business processes to triage security-related events.
      - id: SEF-06_imp_gui
        name: implementation_guideline
        prose: |
          Processes, procedures, and technical measures should be defined and implemented to support the investigation and evaluation of security-related events that allow the organization to prioritize events by severity and impact. The objective for these measures is to prioritize the timely analysis of event information and rapid engagement of the incident response process.

          Methodologies—including processes, tools, or machine learning algorithms used in incident handling—should periodically be reviewed for efficacy and accuracy in the current operating environment.
      controls:
      - id: SEF-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: SEF-06.1
        parts:
        - id: SEF-06.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures supporting business processes
            to triage security-related events defined, implemented, and evaluated?

    - id: SEF-07
      class: control
      title: Security Breach Notification
      props:
      - name: label
        value: SEF-07
      parts:
      - id: SEF-07_stm
        name: statement
        prose: |
          Define and implement, processes, procedures and technical measures
          for security breach notifications. Report security breaches and assumed security
          breaches including any relevant supply chain breaches, as per applicable SLAs,
          laws and regulations.
      - id: SEF-07_imp_gui
        name: implementation_guideline
        prose: |
          Security breach notification processes and procedures should reflect legal and regulatory requirements, which may be applicable based on data types processed, organizational geography, or customer geography, etc. Organizational procedures should also reflect contractual customer and partner commitments regarding breach notifications. Security breach governance should include document procedures and instructions as well as training to familiarize personnel with their respective roles and responsibilities.

          Accurately and promptly report information security breaches to affected, relevant parties through predefined communication channels, per applicable legal, statutory, and regulatory obligations. Clearly describe the event which occurred and its result, and identify any required or recommended actions for the affected parties. Where applicable, notifications should be sent to relevant parties in a timely manner.
      controls:
      - id: SEF-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: SEF-07.1
        parts:
        - id: SEF-07.1_stm
          name: statement
          prose: |+
            Are processes, procedures, and technical measures for security breach notifications
            defined and implemented?

      - id: SEF-07.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: SEF-07.2
        parts:
        - id: SEF-07.2_stm
          name: statement
          prose: |+
            Are security breaches and assumed security breaches reported (including any
            relevant supply chain breaches) as per applicable SLAs, laws, and regulations?

    - id: SEF-08
      class: control
      title: Points of Contact Maintenance
      props:
      - name: label
        value: SEF-08
      parts:
      - id: SEF-08_stm
        name: statement
        prose: |
          Maintain points of contact for applicable regulation authorities,
          national and local law enforcement, and other legal jurisdictional authorities.
      - id: SEF-08_imp_gui
        name: implementation_guideline
        prose: |
          Maintain points of contact by establishing liaisons and preparing them for any investigations requiring rapid engagement with law enforcement.

          Document and update security incident contact information regularly. Additionally, processes and responsibilities should be documented and maintained for information accuracy that reflects organizational changes to internal operations and external regulatory environments. Personnel sending security notifications should use these identified contacts.
      controls:
      - id: SEF-08.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: SEF-08.1
        parts:
        - id: SEF-08.1_stm
          name: statement
          prose: |+
            Are points of contact maintained for applicable regulation authorities, national
            and local law enforcement, and other legal jurisdictional authorities?

  - id: STA
    class: family
    title: Supply Chain Management, Transparency, and Accountability
    props:
    - name: label
      value: STA
    controls:
    - id: STA-01
      class: control
      title: SSRM Policy and Procedures
      props:
      - name: label
        value: STA-01
      parts:
      - id: STA-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for the application of the Shared Security Responsibility
          Model (SSRM) within the organization. Review and update the policies and procedures
          at least annually.
      - id: STA-01_imp_gui
        name: implementation_guideline
        prose: 'Cloud service implementations involve a shared security responsibility
          model (SSRM) between the CSP and the CSC. Although specific details vary
          from service to service (e.g., depending on the cloud service model and
          the particular implementation), both CSPs and CSCs should have organizational
          policies and procedures that delineate how the SSRM should be documented,
          implemented, managed, communicated, enforced, and audited.

          '
      controls:
      - id: STA-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: STA-01.1
        parts:
        - id: STA-01.1_stm
          name: statement
          prose: |+
            Are policies and procedures implementing the shared security responsibility
            model (SSRM) within the organization established, documented, approved, communicated,
            applied, evaluated, and maintained?

      - id: STA-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: STA-01.2
        parts:
        - id: STA-01.2_stm
          name: statement
          prose: "Are the policies and procedures that apply the SSRM reviewed and
            updated annually?\n\n"
    - id: STA-02
      class: control
      title: SSRM Supply Chain
      props:
      - name: label
        value: STA-02
      parts:
      - id: STA-02_stm
        name: statement
        prose: |
          Apply, document, implement and manage the SSRM throughout the supply
          chain for the cloud service offering.
      - id: STA-02_imp_gui
        name: implementation_guideline
        prose: 'The SSRM must explicitly detail each specific service based on the
          cloud service model and implementation specifics. Accordingly, each party
          in the supply chain must document, implement and manage their SSRM responsibilities
          for their specific service. This includes supporting service providers such
          as infrastructure as a service (IaaS) providers engaged by primary software
          as a service (SaaS) CSPs and specialized CSPs (e.g., IDaaS, CASB, DDOS/CDN/DNS
          services) employed by the CSP and/or the CSC.

          '
      controls:
      - id: STA-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: STA-02.1
        parts:
        - id: STA-02.1_stm
          name: statement
          prose: |+
            Is the SSRM applied, documented, implemented, and managed throughout the supply
            chain for the cloud service offering?

    - id: STA-03
      class: control
      title: SSRM Guidance
      props:
      - name: label
        value: STA-03
      parts:
      - id: STA-03_stm
        name: statement
        prose: |
          Provide SSRM Guidance to the CSC detailing information about the
          SSRM applicability throughout the supply chain.
      - id: STA-03_imp_gui
        name: implementation_guideline
        prose: 'Shared security responsibility model guidance should include references
          describing SSRM applicability throughout the supply chain.

          '
      controls:
      - id: STA-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: STA-03.1
        parts:
        - id: STA-03.1_stm
          name: statement
          prose: |+
            Is the CSC given SSRM guidance detailing information about SSRM applicability
            throughout the supply chain?

    - id: STA-04
      class: control
      title: SSRM Control Ownership
      props:
      - name: label
        value: STA-04
      parts:
      - id: STA-04_stm
        name: statement
        prose: |
          Delineate the shared ownership and applicability of all CSA CCM controls
          according to the SSRM for the cloud service offering.
      - id: STA-04_imp_gui
        name: implementation_guideline
        prose: |
          Cloud service implementations involve an SSRM between the CSP and the CSC, which varies from service to service depending on the cloud service model and the specific implementation. Accordingly, CSPs should provide comprehensive SSRM guidance to facilitate secure CSC service implementations.

          Any CSP control responses should identify control applicability and ownership for their specific service.

          1. Cloud service provider-owned: CSP is fully responsible.
          2. Cloud service customer-owned: CSC is fully responsible.
          3. Third-party outsourced: The CSP has fully outsourced this control to a third party (e.g., a supporting CSP), but the CSP is fully accountable to the CSC for the third party's performance from a supply chain perspective.
          4. Shared CSP and CSC: Both the CSP and CSC have responsibilities (independent or dependent). If the CSP has partially outsourced control to a third party, that should be noted in the CSP implementation description.
          5. Shared CSP and third party: The CSP has partially outsourced control to a third party (e.g., a supporting CSP). Hence, the CSP and the third party have responsibilities—but the CSC has no responsibilities. The CSP is fully accountable to the CSC for the third party's performance from a supply-chain perspective.
          6. N/A: Not applicable to this specific cloud service offering (no SSRM responsibilities).

          Cloud service providers should also describe the following for each control (as appropriate) for its service and the specific ownership classification:

          1. Cloud service provider implementation description: How the CSP meets (or doesn't meet) the controls they are responsible for, wholly or partially. This should explain why N/A controls are not applicable for the specific service and describe the extent to which responsibility for particular controls is outsourced to third parties.
          2. Cloud service customer responsibilities: A detailed description of CSC security responsibilities for the controls the customer is responsible for, wholly or partially, with references and external links (as appropriate).

          The CSA's Consensus Assessments Initiative Questionnaire (CAIQ) should be used by CSPs to provide SSRM ownership and guidance to current and prospective CSCs. In cases where the CAIQ has multiple questions associated with a single control, CSPs should delineate SSRM ownership and describe how they meet their control requirements at the question level, aligned with the scope of the CSP CAIQ answer.
      controls:
      - id: STA-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: STA-04.1
        parts:
        - id: STA-04.1_stm
          name: statement
          prose: |+
            Is the shared ownership and applicability of all CSA CCM controls delineated
            according to the SSRM for the cloud service offering?

    - id: STA-05
      class: control
      title: SSRM Documentation Review
      props:
      - name: label
        value: STA-05
      parts:
      - id: STA-05_stm
        name: statement
        prose: |
          Review and validate SSRM documentation for all cloud services offerings
          the organization uses.
      - id: STA-05_imp_gui
        name: implementation_guideline
        prose: 'The CSC should engage with the CSP to address any issues identified
          as a part of this review, and SSRM changes should be incorporated into the
          CSC''s implementation plans. In addition, any CSC changes to the finalized
          SSRM documentation should be shared with the CSP as enhancement feedback,
          as appropriate. Following this communication and any preceding adjustments
          to the SSRM, CSCs should then implement the finalized SSRM controls and
          test the controls to validate the proper operation of CSC security controls
          (including CSP integration where there are dependencies). This implementation
          and testing should occur during production readiness assessments and transitions.

          '
      controls:
      - id: STA-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: STA-05.1
        parts:
        - id: STA-05.1_stm
          name: statement
          prose: |+
            Is SSRM documentation for all cloud services the organization uses reviewed
            and validated?

    - id: STA-06
      class: control
      title: SSRM Control Implementation
      props:
      - name: label
        value: STA-06
      parts:
      - id: STA-06_stm
        name: statement
        prose: |
          Implement, operate, and audit or assess the portions of the SSRM
          which the organization is responsible for.
      - id: STA-06_imp_gui
        name: implementation_guideline
        prose: |
          Both the CSP and CSC should implement the finalized SSRM and then thoroughly document and test it to validate proper operation of security control implementations—including integration testing where there are interdependencies. Once implemented, both the CSP and CSC should operate, monitor and audit, and/or assess their service performance according to the finalized SSRM and remain engaged with their supply chain and customers to understand, implement and manage SSRM changes over time.

          Particular areas that require proactive supply chain SSRM engagement with corresponding levels of (secure) transparency include:

          1. Incident and vulnerability management
          2. Change and configuration management
          3. Periodic SSRM-aligned audit reviews and security assessments with appropriate risk management
      controls:
      - id: STA-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: STA-06.1
        parts:
        - id: STA-06.1_stm
          name: statement
          prose: |+
            Are the portions of the SSRM the organization is responsible for implemented,
            operated, audited, or assessed?

    - id: STA-07
      class: control
      title: Supply Chain Inventory
      props:
      - name: label
        value: STA-07
      parts:
      - id: STA-07_stm
        name: statement
        prose: 'Develop and maintain an inventory of all supply chain relationships.

          '
      - id: STA-07_imp_gui
        name: implementation_guideline
        prose: 'Both the CSP and CSC should develop, manage and maintain a comprehensive
          inventory of all supply chain relationships (i.e., third-party product and
          service providers) involved in implementing, operating, and securing their
          respective cloud service implementations. This process should include assembling,
          tracking, and maintaining key organizational roles, contracts, contacts,
          and risk-related information about each third party in the supply chain
          regularly (and when significant changes occur) to facilitate supply chain
          risk management practices.

          '
      controls:
      - id: STA-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: STA-07.1
        parts:
        - id: STA-07.1_stm
          name: statement
          prose: "Is an inventory of all supply chain relationships developed and
            maintained?\n\n"
    - id: STA-08
      class: control
      title: Supply Chain Risk Management
      props:
      - name: label
        value: STA-08
      parts:
      - id: STA-08_stm
        name: statement
        prose: |
          CSPs periodically review risk factors associated with all organizations
          within their supply chain.
      - id: STA-08_imp_gui
        name: implementation_guideline
        prose: 'Both the CSP and CSC should follow applicable local and international
          third-party risk management (TPRM) best practices in managing supply chain
          risks, including periodic reviews of organizational and technical risk factors,
          contract requirements, environmental changes, and security incident response
          capabilities for all supply chain organizations. There may also be applicable
          regulatory requirements and standards to consider.

          '
      controls:
      - id: STA-08.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: STA-08.1
        parts:
        - id: STA-08.1_stm
          name: statement
          prose: |+
            Are risk factors associated with all organizations within the supply chain
            periodically reviewed by CSPs?

    - id: STA-09
      class: control
      title: Primary Service and Contractual Agreement
      props:
      - name: label
        value: STA-09
      parts:
      - id: STA-09_stm
        name: statement
        prose: |
          Service agreements between CSPs and CSCs (tenants) must incorporate at least the following mutually-agreed upon provisions and/or terms:
          • Scope, characteristics and location of business relationship and services offered
          • Information security requirements (including SSRM)
          • Change management process
          • Logging and monitoring capability
          • Incident management and communication procedures
          • Right to audit and third party assessment
          • Service termination
          • Interoperability and portability requirements
          • Data privacy
      - id: STA-09_imp_gui
        name: implementation_guideline
        prose: "Service agreement content should include, but is not limited to the
          following:\n\n1. Scope, characteristics and location of business relationship
          and services offered: (e.g., service level agreements, customer (tenant)
          data acquisition, exchange and usage -including data processing restrictions,
          feature sets and functionality-, personnel and infrastructure components
          and supporting services for service delivery and support, roles and responsibilities
          of provider and customer (tenant) and any subcontractor or outsourced business
          relationships, geographical location of hosted data, backups and services,
          and any known regulatory compliance considerations). Refer to STA-08 for
          CSP management of supply chain applicability (Relevant control domains include
          particularly DSP, BCR, HRS).\n2. Information security requirements (including
          SSRM): provider and customer (tenant) primary points of contact for the
          duration of the business relationship, and references to detailed supporting
          and relevant business processes, acceptable use policies and technical measures
          implemented to enable effectively governance, risk management, assurance
          and legal, statutory and regulatory compliance obligations by all impacted
          business relationships, including legal obligations of the CSP to allow
          government access to customer data. Relevant control domains include particularly
          DSP, GRM.\n3. Change management process: Notification and/or pre-authorization
          of any changes controlled by the provider with customer (tenant) impacts.\n4.
          Monitoring capabilities and controls implemented by the cloud service provider
          and made available to the cloud customer so as to monitor aspects of the
          cloud service for which the cloud customer is responsible. \n5. Incident
          management and communication procedures: Timely notification of a security
          incident (or confirmed breach) to all customers (tenants) and other business
          relationships impacted (i.e., up- and down-stream impacted supply chain)
          complying with SEF’s domain control requirements.\n6. Right to audit and
          third party assessment: Assessment and independent verification of compliance
          with agreement provisions and/or terms (e.g., industry-acceptable certification,
          attestation audit report, or equivalent forms of assurance) without posing
          an unacceptable business risk of exposure to the organization being assessed\n7.
          Service termination: Expiration of the business relationship and treatment
          of customer (tenant) data impacted\n8. Interoperability and portability
          requirements: Customer (tenant) service-to-service application (API) and
          data interoperability and portability requirements for application development
          and information exchange, usage, and integrity persistence\n9. Data Privacy
          (refer to DSP domain)\n"
      controls:
      - id: STA-09.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: STA-09.1
        parts:
        - id: STA-09.1_stm
          name: statement
          prose: |+
            Do service agreements between CSPs and CSCs (tenants) incorporate at least the following mutually agreed upon provisions and/or terms?
            • Scope, characteristics, and location of business relationship and services offered
            • Information security requirements (including SSRM)
            • Change management process
            • Logging and monitoring capability
            • Incident management and communication procedures
            • Right to audit and third-party assessment
            • Service termination
            • Interoperability and portability requirements
            • Data privacy

    - id: STA-10
      class: control
      title: Supply Chain Agreement Review
      props:
      - name: label
        value: STA-10
      parts:
      - id: STA-10_stm
        name: statement
        prose: 'Review supply chain agreements between CSPs and CSCs at least annually.

          '
      - id: STA-10_imp_gui
        name: implementation_guideline
        prose: 'Reviews should include activities to identify non-conformance with
