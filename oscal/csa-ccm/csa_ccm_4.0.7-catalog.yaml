      props:
      - name: label
        value: BCR-01
      parts:
      - id: BCR-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          business continuity management and operational resilience policies and procedures.
          Review and update the policies and procedures at least annually.
      - id: BCR-01_imp_gui
        name: implementation_guideline
        prose: |
          The policies should include defined roles and responsibilities supported by regular workforce training.

          The policies should:

          1. Be appropriate to the organization’s purpose.
          2. Provide a framework for setting business continuity objectives.
          3. Include a commitment to satisfy applicable requirements and continual improvement.
          4. Include organizational risk appetite and tolerance to facilitate appropriate planning, delivery, and support of capabilities in the event of a business disruption.
          5. Take guidance from industry standards, such as ISO 22300.
      controls:
      - id: BCR-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: BCR-01.1
        parts:
        - id: BCR-01.1_stm
          name: statement
          prose: |+
            Are business continuity management and operational resilience policies and
            procedures established, documented, approved, communicated, applied, evaluated,
            and maintained?

      - id: BCR-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: BCR-01.2
        parts:
        - id: BCR-01.2_stm
          name: statement
          prose: "Are the policies and procedures reviewed and updated at least annually?\n\n"
    - id: BCR-02
      class: control
      title: Risk Assessment and Impact Analysis
      props:
      - name: label
        value: BCR-02
      parts:
      - id: BCR-02_stm
        name: statement
        prose: |
          Determine the impact of business disruptions and risks to establish
          criteria for developing business continuity and operational resilience strategies
          and capabilities.
      - id: BCR-02_imp_gui
        name: implementation_guideline
        prose: |
          The business impact analysis (BIA) should incorporate the following components:

          1. Identification of critical products and services with their inherent risks.
          2. The likelihood and impact of each risk.
          3. The organization's risk appetite and tolerance.
          4. The identification of risk dependencies.
          5. The identification of appropriate and relevant countermeasures to prevent, detect, and react to the identified risks.

          The impact analysis should incorporate the following elements:

          1. The immediate and ongoing impacts resulting from disruptions.
          2. A recovery time objective (RTO) and recovery point objective (RPO).
          3. The estimated internal and external resources required for recovery and resumption.
      controls:
      - id: BCR-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: BCR-02.1
        parts:
        - id: BCR-02.1_stm
          name: statement
          prose: |+
            Are criteria for developing business continuity and operational resiliency
            strategies and capabilities established based on business disruption and risk
            impacts?

    - id: BCR-03
      class: control
      title: Business Continuity Strategy
      props:
      - name: label
        value: BCR-03
      parts:
      - id: BCR-03_stm
        name: statement
        prose: |
          Establish strategies to reduce the impact of, withstand, and recover
          from business disruptions within risk appetite.
      - id: BCR-03_imp_gui
        name: implementation_guideline
        prose: |
          Business continuity and operational resilience strategies should:

          1. Be developed by both cloud service providers and cloud service consumers with consideration of acceptable limits regarding risk appetite and tolerance.
          2. Cover all aspects of business continuity and resilience planning—taking inputs from assessed impact and risks—to consider activities for before, during, and after a disruption.
          3. Account for the unavailability of all relevant components required to operate the business “as usual” or in a disrupted mode (in parts or total) during a disruption.
          4. Cover all actions required to continue and recover prioritized activities within identified timeframes and aligned with organizational risk appetite and tolerance (including the invocation of continuity plans and crisis management capabilities).
          5. Cover all activities within the defined scope to protect prioritized activities, reduce disruption likelihood, and limit cloud capability disruption through adequate resourcing.
          6. Include detailed solutions and measures for each strategy.
      controls:
      - id: BCR-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: BCR-03.1
        parts:
        - id: BCR-03.1_stm
          name: statement
          prose: |+
            Are strategies developed to reduce the impact of, withstand, and recover from
            business disruptions in accordance with risk appetite?

    - id: BCR-04
      class: control
      title: Business Continuity Planning
      props:
      - name: label
        value: BCR-04
      parts:
      - id: BCR-04_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          a business continuity plan based on the results of the operational resilience
          strategies and capabilities.
      - id: BCR-04_imp_gui
        name: implementation_guideline
        prose: |
          All relevant business continuity plans should be developed consistently to address priorities for operational resilience, testing, maintenance, and information security requirements.

          Business continuity plans should be accessible and available to those with the need-to-know and include the following elements:

          1. Defined purpose and scope, aligned with relevant dependencies.
          2. Assigned roles and responsibilities (i.e., review, update, and approval).
          3. Defined lines of communication, roles, and responsibilities.
          4. Detailed recovery procedures, manual workaround, and reference information.
          5. Method for plan invocation.

          The plans should be tested and reviewed at planned intervals (e.g., annually or upon significant organizational or environmental changes).
      controls:
      - id: BCR-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: BCR-04.1
        parts:
        - id: BCR-04.1_stm
          name: statement
          prose: |+
            Are operational resilience strategies and capability results incorporated
            to establish, document, approve, communicate, apply, evaluate, and maintain a
            business continuity plan?

    - id: BCR-05
      class: control
      title: Documentation
      props:
      - name: label
        value: BCR-05
      parts:
      - id: BCR-05_stm
        name: statement
        prose: |
          Develop, identify, and acquire documentation that is relevant to
          support the business continuity and operational resilience programs. Make the
          documentation available to authorized stakeholders and review periodically.
      - id: BCR-05_imp_gui
        name: implementation_guideline
        prose: |
          The documentation should include but is not limited to:

          1. Administrator and user guides
          2. Database backup and replication guidelines
          3. Architecture diagrams
          4. Incident playbooks

          Documentation availability is intended to support successful continuity of the following activities:

          1. Configuring, installing, deploying changes, and operating the system and/or infrastructure.
          2. Effectively using the system’s security and business continuity features.
          3. Using system automation and structured playbooks where available for fast incident recovery.

          The documentation should be interconnected and comparable.
      controls:
      - id: BCR-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: BCR-05.1
        parts:
        - id: BCR-05.1_stm
          name: statement
          prose: |+
            Is relevant documentation developed, identified, and acquired to support business
            continuity and operational resilience plans?

      - id: BCR-05.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: BCR-05.2
        parts:
        - id: BCR-05.2_stm
          name: statement
          prose: |+
            Is business continuity and operational resilience documentation available
            to authorized stakeholders?

      - id: BCR-05.3
        class: caiq-question
        title: CAI Question 3
        props:
        - name: label
          value: BCR-05.3
        parts:
        - id: BCR-05.3_stm
          name: statement
          prose: "Is business continuity and operational resilience documentation
            reviewed periodically?\n\n"
    - id: BCR-06
      class: control
      title: Business Continuity Exercises
      props:
      - name: label
        value: BCR-06
      parts:
      - id: BCR-06_stm
        name: statement
        prose: |
          Exercise and test business continuity and operational resilience
          plans at least annually or upon significant changes.
      - id: BCR-06_imp_gui
        name: implementation_guideline
        prose: |
          Exercise and test business continuity and operational resilience plans at least annually or upon significant changes.

          Exercises and tests should include but are not limited to:

          1. Processes established in the business continuity plan.b Alignment with business continuity policies.
          2. Critical systems and equipment relevant to the business continuity plan.
          3. Roles and responsibilities of the various parties involved in the exercises.
          4. The use of CSP support mechanisms in CSC exercises.
          5. A review and update of communication templates.
          6. Lessons learned from previous events and exercises.
          7. Tabletop exercises.

          Depending on the level of CSP maturity, the CSP’s practices may include automated chaos testing.
      controls:
      - id: BCR-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: BCR-06.1
        parts:
        - id: BCR-06.1_stm
          name: statement
          prose: |+
            Are the business continuity and operational resilience plans exercised and
            tested at least annually and when significant changes occur?

    - id: BCR-07
      class: control
      title: Communication
      props:
      - name: label
        value: BCR-07
      parts:
      - id: BCR-07_stm
        name: statement
        prose: |
          Establish communication with stakeholders and participants in the
          course of business continuity and resilience procedures.
      - id: BCR-07_imp_gui
        name: implementation_guideline
        prose: |
          A business continuity and resilience program should:

          1. Communicate the importance of effective business continuity and the consequences of disruptions to all relevant stakeholders.
          2. Communicate the business continuity and resilience policy, objectives, and plans to all relevant stakeholders.
          3. Communicate the roles, responsibilities, authorities, and expected competencies to all relevant stakeholders.
          4. Establish the criteria, thresholds, and indicators to demonstrate when and how business continuity-related communications should be sent, who should send them, and to whom they should be sent.
          5. Establish templates for common communications during a disruption regarding the activation, operation, coordination, and communication of a business continuity response.
          6. Establish the people, technology, and processes required for business continuity communications.
          7. Establish a response structure that will enable timely warnings and communication to relevant stakeholders.

          Clear and effective communication channels should remain available to disseminate information to participants and stakeholders, assess and relay damage, and coordinate a recovery strategy. Failed communication often results in failed business continuity efforts. Thorough planning, testing, and exercising communication procedures within the following four phases are essential to support effective business continuity and the viability of critical business operations.
      controls:
      - id: BCR-07.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: BCR-07.1
        parts:
        - id: BCR-07.1_stm
          name: statement
          prose: |+
            Do business continuity and resilience procedures establish communication with
            stakeholders and participants?

    - id: BCR-08
      class: control
      title: Backup
      props:
      - name: label
        value: BCR-08
      parts:
      - id: BCR-08_stm
        name: statement
        prose: |
          Periodically backup data stored in the cloud. Ensure the confidentiality,
          integrity and availability of the backup, and verify data restoration from backup
          for resiliency.
      - id: BCR-08_imp_gui
        name: implementation_guideline
        prose: |
          Implementation of backups and/or other means of data preservation (e.g., replication) should follow the following guidelines.

          1. The scope, frequency, and duration of cloud data retention should comply with:Applicable lawsContractual agreements with the cloud customersThe cloud provider’s business requirements

          1. The backup approach, including the physical location of backup files, should comply with the privacy and data protection laws and regulations applicable to the data collected.
          2. The data backup process should be monitored by employing technical and organizational safeguards. At a minimum, malfunctions should be examined and eliminated promptly by qualified employees to support compliance with the retention’s scope, frequency, and duration.
          3. Backup and restoration procedures should be periodically tested and the results documented to ensure data can be successfully restored. Tests should be designed so that the reliability of the backup media and the restoration time (RPO, RTO) can be established with sufficient certainty. Any errors and identified improvements (corrective and preventive actions) should be addressed promptly.
          4. Restorations should be carried out only after they have been approved by authorized persons (according to contractual agreements with cloud customers or the internal policies of the cloud provider).
          5. The cloud service provider, when appropriate, should be able to disclose the exercise results to the cloud services customer as part of the assurance of business continuity and resilience.

          Additional guidance is also available in the NIST Special Publication 800-53 (Rev. 4) CP-9 INFORMATION SYSTEM BACKUP (latest revision).
      controls:
      - id: BCR-08.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: BCR-08.1
        parts:
        - id: BCR-08.1_stm
          name: statement
          prose: "Is cloud data periodically backed up?\n\n"
      - id: BCR-08.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: BCR-08.2
        parts:
        - id: BCR-08.2_stm
          name: statement
          prose: "Is the confidentiality, integrity, and availability of backup data
            ensured?\n\n"
      - id: BCR-08.3
        class: caiq-question
        title: CAI Question 3
        props:
        - name: label
          value: BCR-08.3
        parts:
        - id: BCR-08.3_stm
          name: statement
          prose: "Can backups be restored appropriately for resiliency?\n\n"
    - id: BCR-09
      class: control
      title: Disaster Response Plan
      props:
      - name: label
        value: BCR-09
      parts:
      - id: BCR-09_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          a disaster response plan to recover from natural and man-made disasters. Update
          the plan at least annually or upon significant changes.
      - id: BCR-09_imp_gui
        name: implementation_guideline
        prose: |
          The response plan should include the ability to protect systems—including the physical environment when possible—from inadvertent unauthorized access during an emergency.

          The response plan should include the following when describing environmental threats/natural disasters: fires, medical emergencies, tornadoes, hurricanes, flooding, earthquakes, and other natural disasters.

          Civil disturbances can include disgruntled employees/contractors/customers, terrorist attacks, biological attacks, and airborne agents.

          Emergency authorities can include first responders and other law enforcement entities.
      controls:
      - id: BCR-09.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: BCR-09.1
        parts:
        - id: BCR-09.1_stm
          name: statement
          prose: |+
            Is a disaster response plan established, documented, approved, applied, evaluated,
            and maintained to ensure recovery from natural and man-made disasters?

      - id: BCR-09.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: BCR-09.2
        parts:
        - id: BCR-09.2_stm
          name: statement
          prose: |+
            Is the disaster response plan updated at least annually, and when significant
            changes occur?

    - id: BCR-10
      class: control
      title: Response Plan Exercise
      props:
      - name: label
        value: BCR-10
      parts:
      - id: BCR-10_stm
        name: statement
        prose: |
          Exercise the disaster response plan annually or upon significant
          changes, including if possible local emergency authorities.
      - id: BCR-10_imp_gui
        name: implementation_guideline
        prose: |
          The plan should be executed at regular intervals based on the organization’s BIA. It should be performed as a tabletop exercise and incorporate an annual live event with local authorities (e.g., fire departments, health officials, police departments, anti-terrorist organizations, and anti-cybercrime groups).

          Depending on regulatory requirements, the business, and the industry, a disaster recovery (DR) exercise might be required. For example, financial institutions may consider running live on DR for extended periods or simulate component or partial failures to test overall organizational resiliency and recovery abilities.
      controls:
      - id: BCR-10.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: BCR-10.1
        parts:
        - id: BCR-10.1_stm
          name: statement
          prose: |+
            Is the disaster response plan exercised annually or when significant changes
            occur?

      - id: BCR-10.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: BCR-10.2
        parts:
        - id: BCR-10.2_stm
          name: statement
          prose: "Are local emergency authorities included, if possible, in the exercise?\n\n"
    - id: BCR-11
      class: control
      title: Equipment Redundancy
      props:
      - name: label
        value: BCR-11
      parts:
      - id: BCR-11_stm
        name: statement
        prose: |
          Supplement business-critical equipment with redundant equipment independently
          located at a reasonable minimum distance in accordance with applicable industry
          standards.
      - id: BCR-11_imp_gui
        name: implementation_guideline
        prose: 'The minimum distance between mirrored or redundant physical systems
          should support compliance with the organization''s defined continuity and
          availability within contractual agreements or service-level agreements (SLAs).

          '
      controls:
      - id: BCR-11.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: BCR-11.1
        parts:
        - id: BCR-11.1_stm
          name: statement
          prose: |+
            Is business-critical equipment supplemented with redundant equipment independently
            located at a reasonable minimum distance in accordance with applicable industry
            standards?

  - id: CCC
    class: family
    title: Change Control and Configuration Management
    props:
    - name: label
      value: CCC
    controls:
    - id: CCC-01
      class: control
      title: Change Management Policy and Procedures
      props:
      - name: label
        value: CCC-01
      parts:
      - id: CCC-01_stm
        name: statement
        prose: |
          Establish, document, approve, communicate, apply, evaluate and maintain
          policies and procedures for managing the risks associated with applying changes
          to organization assets, including application, systems, infrastructure, configuration,
          etc., regardless of whether the assets are managed internally or externally
          (i.e., outsourced). Review and update the policies and procedures at least annually.
      - id: CCC-01_imp_gui
        name: implementation_guideline
        prose: |
          A documented and approved change management policy (and associated process documentation) should:

          1. Ensure that changes are tested, documented, risk assessed, and authorized in a consistent and timely manner. All changes (e.g., major, minor, and emergency and the qualifying criteria) in organization assets, applications, system software, and informational technology (IT) infrastructure (e.g., hardware, operating systems, communications equipment, and software) and associated configurations should be under the scope of the change management policy.
          2. Be communicated and made accessible to all employees and interested parties involved within the change management process (e.g., service/application owners, project leaders, IT, operating systems staff, contractors, etc.).
          3. Include the management of emergency changes.
      controls:
      - id: CCC-01.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CCC-01.1
        parts:
        - id: CCC-01.1_stm
          name: statement
          prose: |+
            Are risk management policies and procedures associated with changing organizational
            assets including applications, systems, infrastructure, configuration, etc., established,
            documented, approved, communicated, applied, evaluated and maintained (regardless
            of whether asset management is internal or external)?

      - id: CCC-01.2
        class: caiq-question
        title: CAI Question 2
        props:
        - name: label
          value: CCC-01.2
        parts:
        - id: CCC-01.2_stm
          name: statement
          prose: "Are the policies and procedures reviewed and updated at least annually?\n\n"
    - id: CCC-02
      class: control
      title: Quality Testing
      props:
      - name: label
        value: CCC-02
      parts:
      - id: CCC-02_stm
        name: statement
        prose: |
          Follow a defined quality change control, approval and testing process
          with established baselines, testing, and release standards.
      - id: CCC-02_imp_gui
        name: implementation_guideline
        prose: |
          A plan to test and review during the development process should be prepared. This plan should include (but is not limited to) relevant activities and test inputs, and expected outputs regarding various conditions that may impact the outcome. For internal organizational developments, the team that oversees development efforts initially can perform such tests. Independent acceptance testing can then be performed (both for internal and external development sources) to determine whether the system functions as intended. Testing should be proportionate to the system’s relevance based on its nature.

          Testing record(s) should be documented before implementing all planned changes to organization assets (including applications, systems, infrastructure, configuration, etc.), regardless of whether the assets are managed internally or externally (i.e., outsourced).

          The record(s) should comprise a test plan, configuration baseline before the change, the test result, and the new configuration baseline.

          The quality testing plan might align with relevant standards or guidelines (i.e., ITIL or ISO 20000, etc.)
      controls:
      - id: CCC-02.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CCC-02.1
        parts:
        - id: CCC-02.1_stm
          name: statement
          prose: |+
            Is a defined quality change control, approval and testing process (with established
            baselines, testing, and release standards) followed?

    - id: CCC-03
      class: control
      title: Change Management Technology
      props:
      - name: label
        value: CCC-03
      parts:
      - id: CCC-03_stm
        name: statement
        prose: |
          Manage the risks associated with applying changes to organization
          assets, including application, systems, infrastructure, configuration, etc.,
          regardless of whether the assets are managed internally or externally (i.e.,
          outsourced).
      - id: CCC-03_imp_gui
        name: implementation_guideline
        prose: "The organization should:\n\nCollaborate with relevant internal and
          external parties involved in the change management process. Assess the impact
          and type of change to determine the risk of the change before it is applied.Adopt
          Change Management Technologies to manage the change management workflow.
          \n\nThese tools should help adequately manage the authorization process,
          including activity logging. In addition, real-time reporting/monitoring
          capabilities should be implemented to monitor change progress so that quick
          decisions can be made to manage the risks of unforeseen issues due to the
          change implementation.\n\nUnderstanding how those relevant components impact
          the security and usability of the supply chain that supports organizational
          environments should be one aspect of such collaboration.\n"
      controls:
      - id: CCC-03.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CCC-03.1
        parts:
        - id: CCC-03.1_stm
          name: statement
          prose: |+
            Are risks associated with changing organizational assets (including applications,
            systems, infrastructure, configuration, etc.) managed, regardless of whether asset
            management occurs internally or externally (i.e., outsourced)?

    - id: CCC-04
      class: control
      title: Unauthorized Change Protection
      props:
      - name: label
        value: CCC-04
      parts:
      - id: CCC-04_stm
        name: statement
        prose: |
          Restrict the unauthorized addition, removal, update, and management
          of organization assets.
      - id: CCC-04_imp_gui
        name: implementation_guideline
        prose: 'The organization should establish procedures and implement technical
          measures to prevent and/or detect any unwanted/unauthorized changes (e.g.,
          additions, removals, and updates) to organizational assets production, including
          applications, systems, infrastructure, configuration, etc.

          '
      controls:
      - id: CCC-04.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CCC-04.1
        parts:
        - id: CCC-04.1_stm
          name: statement
          prose: |+
            Is the unauthorized addition, removal, update, and management of organization
            assets restricted?

    - id: CCC-05
      class: control
      title: Change Agreements
      props:
      - name: label
        value: CCC-05
      parts:
      - id: CCC-05_stm
        name: statement
        prose: |
          Include provisions limiting changes directly impacting CSCs owned
          environments/tenants to explicitly authorized requests within service level
          agreements between CSPs and CSCs.
      - id: CCC-05_imp_gui
        name: implementation_guideline
        prose: |
          Processes and procedures established by both the CSP and CSC should reflect respective change management responsibilities with respect to the scope of services being provided and/or consumed. There should be acknowledgement of each party's responsibility, where applicable and it should be part of a written change management agreement between CSC and CSP. The acknowledgment should include a reference to limitations related to changes impacting CSC-owned environments/tenants.

          NOTE: The CSP may need to apply changes that impact CSC-owned environments/tenants without the explicit authorization of the CSC (in case those changes would be required for the overall security of the CSP system). If those types of changes are applied, the CSC should be consulted promptly.
      controls:
      - id: CCC-05.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CCC-05.1
        parts:
        - id: CCC-05.1_stm
          name: statement
          prose: |+
            Are provisions to limit changes that directly impact CSC-owned environments
            and require tenants to authorize requests explicitly included within the service
            level agreements (SLAs) between CSPs and CSCs?

    - id: CCC-06
      class: control
      title: Change Management Baseline
      props:
      - name: label
        value: CCC-06
      parts:
      - id: CCC-06_stm
        name: statement
        prose: |
          Establish change management baselines for all relevant authorized
          changes on organization assets.
      - id: CCC-06_imp_gui
        name: implementation_guideline
        prose: 'A change management baseline reflects the minimum policies, procedures
          and technical measures established to achieve organizational objectives,
          and requirements (i.e., CCC-02 implementation guidelines).

          '
      controls:
      - id: CCC-06.1
        class: caiq-question
        title: CAI Question 1
        props:
        - name: label
          value: CCC-06.1
        parts:
        - id: CCC-06.1_stm
          name: statement
          prose: |+
            Are change management baselines established for all relevant authorized changes
            on organizational assets?

    - id: CCC-07
      class: control
      title: Detection of Baseline Deviation
      props:
      - name: label
        value: CCC-07
      parts:
      - id: CCC-07_stm
        name: statement
        prose: |
          Implement detection measures with proactive notification in case
          of changes deviating from the established baseline.
      - id: CCC-07_imp_gui
        name: implementation_guideline
        prose: 'The organization should establish a policy and procedures to detect
          deviations from the established control baseline. When a deviation is detected,
          the organization should follow the incidence management policies and procedures
          defined in SEF-01.

          '
      controls:
      - id: CCC-07.1
        class: caiq-question
        title: CAI Question 1
        props:
