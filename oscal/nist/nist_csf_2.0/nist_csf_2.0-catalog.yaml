    title: GOVERN
    parts:
    - id: GV_stmt
      name: statement
      ns: https://csrc.nist.gov/ns/csf
      prose: "Establish and monitor the organization's cybersecurity risk management strategy, expectations, and policy"
    controls:
    - id: GV.OC
      class: category
      title: Organizational Context
      parts:
      - id: GV.OC_stmt
        name: statement
        prose: "The circumstances - mission, stakeholder expectations, and legal, regulatory, and contractual requirements - surrounding the organization's cybersecurity risk management decisions are understood (formerly ID.BE)"
      controls:
      - id: GV.OC-01
        class: subcategory
        title: GV.OC-01
        parts:
        - id: GV.OC-01_stmt
          name: statement
          prose: "The organizational mission is understood and informs cybersecurity risk management (formerly ID.BE-02, ID.BE-03)"
        - id: GV.OC-01.1
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Share the organization's mission (e.g., through vision and mission statements, marketing, and service strategies) to provide a basis for identifying risks that may impede that mission"
      - id: GV.OC-02
        class: subcategory
        title: GV.OC-02
        parts:
        - id: GV.OC-02_stmt
          name: statement
          prose: "Internal and external stakeholders are determined, and their needs and expectations regarding cybersecurity risk management are understood"
        - id: GV.OC-02.2
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Identify relevant internal stakeholders and their cybersecurity-related expectations (e.g., performance and risk expectations of officers, directors, and advisors; cultural expectations of employees)"
      - id: GV.OC-03
        class: subcategory
        title: GV.OC-03
        parts:
        - id: GV.OC-03_stmt
          name: statement
          prose: "Legal, regulatory, and contractual requirements regarding cybersecurity - including privacy and civil liberties obligations - are understood and managed (formerly ID.GV-03)"
        - id: GV.OC-03.4
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Determine a process to track and manage legal and regulatory requirements regarding protection of individuals' information (e.g., Health Insurance Portability and Accountability Act, California Consumer Privacy Act, General Data Protection Regulation)"
      - id: GV.OC-04
        class: subcategory
        title: GV.OC-04
        parts:
        - id: GV.OC-04_stmt
          name: statement
          prose: "Critical objectives, capabilities, and services that stakeholders depend on or expect from the organization are determined and communicated (formerly ID.BE-04, ID.BE-05)"
        - id: GV.OC-04.7
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Establish criteria for determining the criticality of capabilities and services as viewed by internal and external stakeholders
      - id: GV.OC-05
        class: subcategory
        title: GV.OC-05
        parts:
        - id: GV.OC-05_stmt
          name: statement
          prose: "Outcomes, capabilities, and services that the organization depends on are determined and communicated (formerly ID.BE-01, ID.BE-04)"
        - id: GV.OC-05.10
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Create an inventory of the organization's dependencies on external resources (e.g., facilities, cloud-based hosting providers) and their relationships to organizational assets and business functions"
    - id: GV.RM
      class: category
      title: Risk Management Strategy
      parts:
      - id: GV.RM_stmt
        name: statement
        prose: "The organization's priorities, constraints, risk tolerance and appetite statements, and assumptions are established, communicated, and used to support operational risk decisions (formerly ID.RM)"
      controls:
      - id: GV.RM-01
        class: subcategory
        title: GV.RM-01
        parts:
        - id: GV.RM-01_stmt
          name: statement
          prose: Risk management objectives are established and agreed to by organizational stakeholders (formerly ID.RM-01)
        - id: GV.RM-01.12
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Update near-term and long-term cybersecurity risk management objectives as part of annual strategic planning and when major changes occur
      - id: GV.RM-02
        class: subcategory
        title: GV.RM-02
        parts:
        - id: GV.RM-02_stmt
          name: statement
          prose: "Risk appetite and risk tolerance statements are determined, communicated, and maintained (formerly ID.RM-02, ID.RM-03)"
        - id: GV.RM-02.15
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Determine and communicate risk appetite statements that convey expectations about the appropriate level of risk for the organization
      - id: GV.RM-03
        class: subcategory
        title: GV.RM-03
        parts:
        - id: GV.RM-03_stmt
          name: statement
          prose: Enterprise risk management processes include cybersecurity risk management activities and outcomes (formerly ID.GV-04)
        - id: GV.RM-03.18
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Aggregate and manage cybersecurity risks alongside other enterprise risks (e.g., compliance, financial, regulatory)"
      - id: GV.RM-04
        class: subcategory
        title: GV.RM-04
        parts:
        - id: GV.RM-04_stmt
          name: statement
          prose: Strategic direction that describes appropriate risk response options is established and communicated
        - id: GV.RM-04.21
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Specify criteria for accepting and avoiding cybersecurity risk for various classifications of data
      - id: GV.RM-05
        class: subcategory
        title: GV.RM-05
        parts:
        - id: GV.RM-05_stmt
          name: statement
          prose: "Lines of communication across the organization are established for cybersecurity risks, including risks from suppliers and other third parties"
        - id: GV.RM-05.24
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Determine how to update senior executives, directors, and management on the organization's cybersecurity posture at agreed-upon intervals"
      - id: GV.RM-06
        class: subcategory
        title: GV.RM-06
        parts:
        - id: GV.RM-06_stmt
          name: statement
          prose: "A standardized method for calculating, documenting, categorizing, and prioritizing cybersecurity risks is established and communicated"
        - id: GV.RM-06.27
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Establish criteria for using a quantitative approach to cybersecurity risk analysis, and specify probability and exposure formulas"
      - id: GV.RM-07
        class: subcategory
        title: GV.RM-07
        parts:
        - id: GV.RM-07_stmt
          name: statement
          prose: "Strategic opportunities (i.e., positive risks) are identified and included in organizational cybersecurity risk discussions"
        - id: GV.RM-07.31
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Define and communicate guidance and methods for identifying opportunities and including them in risk discussions (e.g., strengths, weaknesses, opportunities, and threats \\[SWOT\\] analysis)"
    - id: GV.SC
      class: category
      title: Cybersecurity Supply Chain Risk Management
      parts:
      - id: GV.SC_stmt
        name: statement
        prose: "Cyber supply chain risk management processes are identified, established, managed, monitored, and improved by organizational stakeholders (formerly ID.SC)"
      controls:
      - id: GV.SC-01
        class: subcategory
        title: GV.SC-01
        parts:
        - id: GV.SC-01_stmt
          name: statement
          prose: "A cybersecurity supply chain risk management program, strategy, objectives, policies, and processes are established and agreed to by organizational stakeholders (formerly ID.SC-01)"
        - id: GV.SC-01.34
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Establish a strategy that expresses the objectives of the cybersecurity supply chain risk management program
      - id: GV.SC-02
        class: subcategory
        title: GV.SC-02
        parts:
        - id: GV.SC-02_stmt
          name: statement
          prose: "Cybersecurity roles and responsibilities for suppliers, customers, and partners are established, communicated, and coordinated internally and externally (formerly ID.AM-06)"
        - id: GV.SC-02.38
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Identify one or more specific roles or positions that will be responsible and accountable for planning, resourcing, and executing cybersecurity supply chain risk management activities"
      - id: GV.SC-03
        class: subcategory
        title: GV.SC-03
        parts:
        - id: GV.SC-03_stmt
          name: statement
          prose: "Cybersecurity supply chain risk management is integrated into cybersecurity and enterprise risk management, risk assessment, and improvement processes (formerly ID.SC-02)"
        - id: GV.SC-03.46
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Identify areas of alignment and overlap with cybersecurity and enterprise risk management
      - id: GV.SC-04
        class: subcategory
        title: GV.SC-04
        parts:
        - id: GV.SC-04_stmt
          name: statement
          prose: Suppliers are known and prioritized by criticality
        - id: GV.SC-04.50
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Develop criteria for supplier criticality based on, for example, the sensitivity of data processed or possessed by suppliers, the degree of access to the organization's systems, and the importance of the products or services to the organization's mission"
      - id: GV.SC-05
        class: subcategory
        title: GV.SC-05
        parts:
        - id: GV.SC-05_stmt
          name: statement
          prose: "Requirements to address cybersecurity risks in supply chains are established, prioritized, and integrated into contracts and other types of agreements with suppliers and other relevant third parties (formerly ID.SC-03)"
        - id: GV.SC-05.52
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Establish security requirements for suppliers, products, and services commensurate with their criticality level and potential impact if compromised"
      - id: GV.SC-06
        class: subcategory
        title: GV.SC-06
        parts:
        - id: GV.SC-06_stmt
          name: statement
          prose: Planning and due diligence are performed to reduce risks before entering into formal supplier or other third-party relationships
        - id: GV.SC-06.62
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Perform thorough due diligence on prospective suppliers that is consistent with procurement planning and commensurate with the level of risk, criticality, and complexity of each supplier relationship"
      - id: GV.SC-07
        class: subcategory
        title: GV.SC-07
        parts:
        - id: GV.SC-07_stmt
          name: statement
          prose: "The risks posed by a supplier, their products and services, and other third parties are identified, recorded, prioritized, assessed, responded to, and monitored over the course of the relationship (formerly ID.SC-02, ID.SC-04)"
        - id: GV.SC-07.66
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Adjust assessment formats and frequencies based on the third party's reputation and the criticality of the products or services they provide
      - id: GV.SC-08
        class: subcategory
        title: GV.SC-08
        parts:
        - id: GV.SC-08_stmt
          name: statement
          prose: "Relevant suppliers and other third parties are included in incident planning, response, and recovery activities (formerly ID.SC-05)"
        - id: GV.SC-08.71
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Define and use rules and protocols for reporting incident response and recovery activities and the status between the organization and its suppliers
      - id: GV.SC-09
        class: subcategory
        title: GV.SC-09
        parts:
        - id: GV.SC-09_stmt
          name: statement
          prose: "Supply chain security practices are integrated into cybersecurity and enterprise risk management programs, and their performance is monitored throughout the technology product and service life cycle"
        - id: GV.SC-09.76
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Policies and procedures require provenance records for all acquired technology products and services
      - id: GV.SC-10
        class: subcategory
        title: GV.SC-10
        parts:
        - id: GV.SC-10_stmt
          name: statement
          prose: Cybersecurity supply chain risk management plans include provisions for activities that occur after the conclusion of a partnership or service agreement
        - id: GV.SC-10.81
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Establish processes for terminating critical relationships under both normal and adverse circumstances
    - id: GV.RR
      class: category
      title: "Roles, Responsibilities, and Authorities"
      parts:
      - id: GV.RR_stmt
        name: statement
        prose: "Cybersecurity roles, responsibilities, and authorities to foster accountability, performance assessment, and continuous improvement are established and communicated (formerly ID.GV-02)"
      controls:
      - id: GV.RR-01
        class: subcategory
        title: GV.RR-01
        parts:
        - id: GV.RR-01_stmt
          name: statement
          prose: "Organizational leadership is responsible and accountable for cybersecurity risk and fosters a culture that is risk-aware, ethical, and continually improving"
        - id: GV.RR-01.88
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Leaders (e.g., directors) agree on their roles and responsibilities in developing, implementing, and assessing the organization's cybersecurity strategy"
      - id: GV.RR-02
        class: subcategory
        title: GV.RR-02
        parts:
        - id: GV.RR-02_stmt
          name: statement
          prose: "Roles, responsibilities, and authorities related to cybersecurity risk management are established, communicated, understood, and enforced (formerly ID.AM-06, ID.GV-02, DE.DP-01)"
        - id: GV.RR-02.92
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Document risk management roles and responsibilities in policy
      - id: GV.RR-03
        class: subcategory
        title: GV.RR-03
        parts:
        - id: GV.RR-03_stmt
          name: statement
          prose: "Adequate resources are allocated commensurate with cybersecurity risk strategy, roles and responsibilities, and policies"
        - id: GV.RR-03.97
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Conduct periodic management reviews to ensure that those given cybersecurity risk management responsibilities have the necessary authority
      - id: GV.RR-04
        class: subcategory
        title: GV.RR-04
        parts:
        - id: GV.RR-04_stmt
          name: statement
          prose: Cybersecurity is included in human resources practices (formerly PR.IP-11)
        - id: GV.RR-04.100
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Integrate cybersecurity risk management considerations into human resources processes (e.g., personnel screening, onboarding, change notification, offboarding)"
    - id: GV.PO
      class: category
      title: "Policies, Processes, and Procedures"
      parts:
      - id: GV.PO_stmt
        name: statement
        prose: "Organizational cybersecurity policies, processes, and procedures are established, communicated, and enforced (formerly ID.GV-01)"
      controls:
      - id: GV.PO-01
        class: subcategory
        title: GV.PO-01
        parts:
        - id: GV.PO-01_stmt
          name: statement
          prose: "Policies, processes, and procedures for managing cybersecurity risks are established based on organizational context, cybersecurity strategy, and priorities and are communicated and enforced (formerly ID.GV-01)"
        - id: GV.PO-01.104
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: "Create, disseminate, and maintain a risk management policy with statements of management intent, expectations, and direction"
      - id: GV.PO-02
        class: subcategory
        title: GV.PO-02
        parts:
        - id: GV.PO-02_stmt
          name: statement
          prose: "Policies, processes, and procedures for managing cybersecurity risks are reviewed, updated, communicated, and enforced to reflect changes in requirements, threats, technology, and organizational mission (formerly ID.GV-01)"
        - id: GV.PO-02.109
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Update policies based on periodic reviews of cybersecurity risk management results to ensure that policies and supporting processes adequately maintain risk at an acceptable level
    - id: GV.OV
      class: category
      title: Oversight
      parts:
      - id: GV.OV_stmt
        name: statement
        prose: "Results of organization-wide cybersecurity risk management activities and performance are used to inform, improve, and adjust the risk management strategy"
      controls:
      - id: GV.OV-01
        class: subcategory
        title: GV.OV-01
        parts:
        - id: GV.OV-01_stmt
          name: statement
          prose: Cybersecurity risk management strategy outcomes are reviewed to inform and adjust strategy and direction
        - id: GV.OV-01.113
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Measure how well the risk management strategy and risk results have helped leaders make decisions and achieve organizational objectives
      - id: GV.OV-02
        class: subcategory
        title: GV.OV-02
        parts:
        - id: GV.OV-02_stmt
          name: statement
          prose: The cybersecurity risk management strategy is reviewed and adjusted to ensure coverage of organizational requirements and risks
        - id: GV.OV-02.115
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Review audit findings to confirm whether the existing cybersecurity strategy has ensured compliance with internal and external requirements
      - id: GV.OV-03
        class: subcategory
        title: GV.OV-03
        parts:
        - id: GV.OV-03_stmt
          name: statement
          prose: Organizational cybersecurity risk management performance is measured and reviewed to confirm and adjust strategic direction
        - id: GV.OV-03.118
          name: example
          ns: https://csrc.nist.gov/ns/csf
          prose: Review key performance indicators (KPIs) to ensure that organization-wide policies and procedures achieve objectives
